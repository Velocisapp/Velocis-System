<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="https://velocisapp.github.io/Velocis_Terminal/icon.png">
    <link rel="apple-touch-icon" href="https://velocisapp.github.io/Velocis_Terminal/icon.png?v=1">
    <meta name="apple-mobile-web-app-title" content="VELOCIS">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocis‚Ñ¢ High-Authority Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <style>
        body { margin: 0; background: #000 !important; overflow: hidden; font-family: sans-serif; }
        
        /* THE MISSING TICKER STYLE */
        #status-ticker {
            position: fixed; top: 0; width: 100%; background: rgba(0, 255, 255, 0.15);
            color: #00ffff; font-size: 10px; font-weight: 900; padding: 6px 0;
            z-index: 10002; border-bottom: 1px solid rgba(0, 255, 255, 0.4);
            text-align: center; letter-spacing: 2px; text-transform: uppercase;
            backdrop-filter: blur(5px);
        }

        #brand { position: fixed; top: 45px; width: 100%; text-align: center; letter-spacing: 12px; z-index: 9999 !important; pointer-events: none; }
        #brand h1 { color: #FFD700 !important; font-weight: 900 !important; text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 2px 2px 5px #000; margin: 0; } 
        
        #arrival-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; background: rgba(255, 91, 0, 0.98); backdrop-filter: blur(20px);
            color: white; padding: 25px; border-radius: 15px; border: 2px solid #fff;
            z-index: 20000; text-align: center; box-shadow: 0 0 50px rgba(255, 91, 0, 0.5);
            pointer-events: auto !important;
        }

        .transport-btn {
            display: block; background: #00ffff; color: #000; font-weight: 900;
            padding: 15px; border-radius: 8px; text-decoration: none; margin: 20px 0 10px 0;
            font-size: 13px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4); border: none; cursor: pointer; width: 100%;
        }

        .icon-anchor { position: relative; display: inline-block; }
        .guidance-label {
            position: absolute; bottom: 65px; left: 50%; transform: translateX(-50%);
            background: #00ffff; color: #000; font-size: 6.5px; font-weight: 900;
            padding: 2px 4px; border-radius: 3px; white-space: nowrap; letter-spacing: 0.3px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); animation: label-pulse 2s infinite;
            pointer-events: none; z-index: 10001; text-transform: uppercase;
        }
        
        .logistics-label { background: #FFD700 !important; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5) !important; }
        @keyframes label-pulse { 0%, 100% { opacity: 1; transform: translate(-50%, 0); } 50% { opacity: 0.7; transform: translate(-50%, -2px); } }

        #travel-guides { 
            position: absolute; top: 68%; left: 50%; transform: translate(-50%, -50%); 
            width: 92%; height: 210px; max-height: 210px; overflow-y: scroll; 
            -webkit-overflow-scrolling: touch; background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(12px); color: #fff; padding: 15px; border-radius: 12px; 
            border: 1px solid rgba(0, 212, 255, 0.4); z-index: 2000; text-align: center;
        }
    </style>
</head>

<body style="margin: 0; background: #000; overflow: hidden;">

    <div id="status-ticker">SYNCHRONIZING GLOBAL TIME...</div>

    <div id="arrival-modal">
        <h2 id="mission-status" style="margin: 0; text-transform: uppercase;">SCANNING FOR FLIGHT...</h2>
        <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); margin: 15px 0;">
            <p id="carousel-number" style="margin: 0; font-weight: 900; font-size: 1.8rem;">INITIATING...</p>
            <p id="terminal-id" style="margin: 5px 0 0 0; font-size: 0.9rem; color: #00ffff; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;"></p>
        </div>
        <button onclick="openTransportMarket()" class="transport-btn">Rentals & Ride-Hailing</button>
        <button onclick="closeArrival()" style="margin-top: 10px; background: none; color: white; border: none; padding: 10px; cursor: pointer; text-decoration: underline; text-transform: uppercase; font-weight: bold; opacity: 1; z-index: 20001 !important; pointer-events: auto;">Dismiss</button>
    </div>

    <div id="brand"><h1>VELOCIS‚Ñ¢</h1><p style="color: #00ffff; font-size: 0.6rem; letter-spacing: 5px; margin: 0;">GLOBAL MOBILITY COMMAND</p></div>

    <div id="transport-menu">
        <div class="icon-anchor"><div class="guidance-label">AIR GATE</div><div class="icon-btn active" onclick="location.href='security.html'">‚úàÔ∏è</div></div>
        <div class="icon-anchor"><div class="guidance-label logistics-label">PORT GUIDANCE</div><div id="btn-car" class="icon-btn" onclick="location.href='car.html'">üöó</div></div>
    </div>

    <script>
        let arrivalCityTime = ""; // Dynamic anchor

        /* LIVE CLOCK SYNC */
        function updateTicker() {
            const now = new Date();
            const localTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Syncs to Paris or the live destination
            const options = { hour: '2-digit', minute: '2-digit', timeZone: arrivalCityTime || 'Europe/Paris' };
            const missionTime = now.toLocaleTimeString([], options);
            const cityLabel = arrivalCityTime ? "DESTINATION" : "PARIS";

            document.getElementById('status-ticker').innerText = `LOCAL: ${localTime} | ${cityLabel}: ${missionTime} | COMMAND ACTIVE`;
        }
        setInterval(updateTicker, 1000);

        async function fetchFlightData() {
            const ACCESS_KEY = 'b872fb58a154f90cc42b93589772a8e4'; 
            const FLIGHT_IATA = 'UA54'; // Testing with United
            
            try {
                const response = await fetch(`https://api.aviationstack.com/v1/flights?access_key=${ACCESS_KEY}&flight_iata=${FLIGHT_IATA}`);
                const result = await response.json();
                
                if (result.data && result.data.length > 0) {
                    const flight = result.data[0];
                    const carousel = flight.arrival.baggage || "SCANNING..."; 
                    const airline = flight.airline.name.toUpperCase();
                    const terminal = flight.arrival.terminal || "1"; 
                    
                    // Updates the ticker's clock building
                    arrivalCityTime = flight.arrival.timezone || 'Europe/Paris';

                    document.getElementById('carousel-number').innerText = `CAROUSEL ${carousel}`;
                    document.getElementById('mission-status').innerText = `${airline} IDENTIFIED`;
                    document.getElementById('terminal-id').innerText = `ARRIVAL TERMINAL: ${terminal}`;
                } else {
                    throw new Error("No live data");
                }
                initHandshake(); 
            } catch (error) {
                document.getElementById('carousel-number').innerText = "SEE MONITORS";
                document.getElementById('mission-status').innerText = "BAGGAGE SCANNING";
                document.getElementById('terminal-id').innerText = "ARRIVING AT CDG";
                initHandshake();
            }
        }

        function initHandshake() { document.getElementById('arrival-modal').style.display = 'block'; }
        function closeArrival() { document.getElementById('arrival-modal').style.display = 'none'; }
        
        window.addEventListener('load', () => { setTimeout(fetchFlightData, 3000); });
        
        // [Existing P5.js Earth code preserved here]
    </script>
</body>
</html>
