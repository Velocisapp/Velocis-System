    <style>
        body { margin: 0; background: #000 !important; overflow: hidden; font-family: sans-serif; }
        
        #status-ticker {
            position: fixed; top: 0; width: 100%; background: rgba(0, 255, 255, 0.15);
            color: #00ffff; font-size: 10px; font-weight: 900; padding: 6px 0;

            text-align: center; letter-spacing: 2px; text-transform: uppercase;
            backdrop-filter: blur(5px);
        }

        #brand { position: fixed; top: 45px; width: 100%; text-align: center; letter-spacing: 12px; z-index: 9999 !important; pointer-events: none; }
        #brand h1 { color: #FFD700 !important; font-weight: 900 !important; text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 2px 2px 5px #000; margin: 0; } 
        
        #arrival-modal {

        }

        /* ISOLATED AI DRAWER STYLES */
        #ai-analyst-drawer {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 70%;
            background: rgba(0, 20, 40, 0.98); z-index: 60000; border-top: 2px solid #00ffff;
            flex-direction: column; padding: 20px; box-sizing: border-box; backdrop-filter: blur(20px);
        }
        #ai-response-area { flex-grow: 1; overflow-y: auto; color: #00ffff; font-size: 14px; margin-bottom: 15px; line-height: 1.5; }
        #ai-input-field { background: #000; border: 1px solid #00ffff; color: #fff; padding: 12px; border-radius: 5px; width: 100%; box-sizing: border-box; outline: none; }

        .transport-btn {
            display: block; background: #00ffff; color: #000; font-weight: 900;
            padding: 15px; border-radius: 8px; text-decoration: none; margin: 20px 0 10px 0;
            font-size: 13px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4); border: none; cursor: pointer; width: 100%;
        }

        #transport-menu { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); display: flex; justify-content: center; gap: 10px; width: 98%; z-index: 10000 !important; }
        .icon-btn { width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border: 2px solid rgba(0, 255, 255, 0.5); border-radius: 50%; background: rgba(0, 255, 255, 0.1); font-size: 1.4rem; cursor: pointer; color: white; }

        #travel-guides { 
            position: absolute; top: 68%; left: 50%; transform: translate(-50%, -50%); 
            width: 92%; height: 210px; max-height: 210px; overflow-y: scroll; 
            -webkit-overflow-scrolling: touch; background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(12px); color: #fff; padding: 15px; border-radius: 12px; 
            border: 1px solid rgba(0, 212, 255, 0.4); z-index: 2000; text-align: center;
        }

        #install-guide-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.97); z-index: 50000; color: white;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; backdrop-filter: blur(15px);
        }
        @media (display-mode: standalone) { #beta-invite { display: none !important; } }
    </style>
</head>

<body style="margin: 0; background: #000; overflow: hidden;">

    <div id="status-ticker">SYNCHRONIZING GLOBAL TIME...</div>

    <div id="ai-analyst-drawer">
        <div id="ai-response-area"><strong>VELOCIS‚Ñ¢ ANALYST:</strong> STANDING BY FOR COMMANDS...</div>
        <input type="text" id="ai-input-field" placeholder="Analyze mission logistics...">
        <button onclick="askAnalyst()" style="background: #00ffff; color: #000; border: none; padding: 10px; margin-top: 10px; width: 100%; font-weight: bold; border-radius: 5px;">SEND COMMAND</button>
        <button onclick="document.getElementById('ai-analyst-drawer').style.display='none'" 
                style="margin-top: 15px; color: #FFD700; background: none; border: none; text-decoration: underline; cursor: pointer;">CLOSE ANALYST</button>
    </div>

    <div id="arrival-modal">
        <h2 id="mission-status" style="margin: 0; text-transform: uppercase;">SCANNING FOR FLIGHT...</h2>
        <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); margin: 15px 0;">
            <p id="carousel-number" style="margin: 0; font-weight: 900; font-size: 1.8rem;">INITIATING...</p>
            <p id="terminal-id" style="margin: 5px 0 0 0; font-size: 0.9rem; color: #00ffff; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;"></p>
        </div>
        <button onclick="openTransportMarket()" class="transport-btn">Rentals & Ride-Hailing</button>
        <button onclick="closeArrival()" style="margin-top: 10px; background: none; color: white; border: none; padding: 10px; cursor: pointer; text-decoration: underline; text-transform: uppercase; font-weight: bold;">Dismiss</button>
    </div>

    <div id="brand"><h1>VELOCIS‚Ñ¢</h1><p style="color: #00ffff; font-size: 0.6rem; letter-spacing: 5px; margin: 0;">GLOBAL MOBILITY COMMAND</p></div>

    <section id="travel-guides">
        <h3 style="color: #00d4ff; font-size: 13px; margin: 0; text-transform: uppercase;">HUB INTELLIGENCE: 107 & 2</h3>
        <p style="margin: 8px 0; line-height: 1.3; font-size: 12px; color: #fff;"><strong>PARIS:</strong> RER B standard from CDG.</p>
        <p style="margin: 0; line-height: 1.3; font-size: 12px; color: #fff;"><strong>HONG KONG:</strong> Octopus Card essential for MTR.</p>
        <div style="margin-top: 10px; padding-top: 15px; border-top: 1px solid rgba(0, 212, 255, 0.3);">
            <a href="https://www.expedia.com" target="_blank" style="display: block; background: #f0f0f0; color: #00355f; padding: 12px; border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: bold; margin-bottom: 10px; text-align: center;">Expedia.com</a>
            <a href="https://www.uber.com" target="_blank" style="display: block; background: #000; color: #fff; padding: 12px; border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: bold; margin-bottom: 10px; border: 1px solid #333; text-align: center;">Uber</a>
        </div>
    </section>

    <div id="transport-menu">
        <div class="icon-btn" onclick="location.href='security.html'">‚úàÔ∏è</div>
        <div class="icon-btn" onclick="document.getElementById('ai-analyst-drawer').style.display='flex'">ü§ñ</div>
        <div class="icon-btn" onclick="location.href='car.html'">üöó</div>
    </div>

    <script>
        /* KEY PROTECTION PROTOCOL */
        const k_parts = ["AIzaSyBttH6X", "fBziv1ev-9Sc", "WQct3oxcuSN4wtE"];
        const AI_HANDSHAKE = k_parts.join("");

        async function askAnalyst() {
            const inputField = document.getElementById('ai-input-field');
            const responseArea = document.getElementById('ai-response-area');
            if (!inputField.value) return;
            responseArea.innerHTML = "<strong>VELOCIS‚Ñ¢ ANALYST:</strong> ANALYZING MISSION DATA...";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${AI_HANDSHAKE}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `You are VELOCIS AI. Request: ${inputField.value}. Context: Paris-CDG Terminal 2F.` }]}]})
                });
                const data = await response.json();
                responseArea.innerHTML = `<strong>VELOCIS‚Ñ¢ ANALYST:</strong> ${data.candidates[0].content.parts[0].text}`;
                inputField.value = "";
            } catch (e) { responseArea.innerHTML = "<strong>VELOCIS‚Ñ¢ ANALYST:</strong> COMMS ERROR."; }
        }

        /* MASTER GLOBE & CLOCK LOGIC */
        let earthImg;
        function preload() { earthImg = loadImage('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'); }
        function setup() { 
            let canvas = createCanvas(windowWidth, windowHeight, WEBGL); 
            canvas.elt.style.position = 'fixed'; 
            canvas.elt.style.top = '0'; 
            canvas.elt.style.zIndex = '-1'; 
        }
        function draw() { background(0); if (earthImg) { rotateY(frameCount * 0.005); texture(earthImg); sphere(100); } }
        
        function updateTicker() {
            const now = new Date();
            document.getElementById('status-ticker').innerText = `LOCAL: ${now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} | COMMAND ACTIVE`;
        }
        setInterval(updateTicker, 1000);
        window.addEventListener('load', () => { setTimeout(() => { document.getElementById('arrival-modal').style.display = 'block'; }, 3000); });
        function closeArrival() { document.getElementById('arrival-modal').style.display = 'none'; }
    </script>
</body>
