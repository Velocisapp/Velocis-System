<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="https://velocisapp.github.io/Velocis_Terminal/icon.png?v=1">
    <meta name="apple-mobile-web-app-title" content="VELOCIS">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocis‚Ñ¢ High-Authority Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <style>
        body { margin: 0; background: #000 !important; overflow: hidden; font-family: sans-serif; }
        #brand { position: absolute; top: 5%; width: 100%; text-align: center; z-index: 1001; pointer-events: none; }
        #brand h1 { color: #FFD700 !important; font-weight: 900 !important; letter-spacing: 12px; margin: 0; text-shadow: 0 0 10px rgba(255, 215, 0, 0.7); }
        #brand p { color: #00ffff; font-size: 0.6rem; letter-spacing: 5px; margin: 0; }
        
        #continent-hub { position: absolute; top: 42%; width: 100%; display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; z-index: 1000; }
        .continent-btn { background: rgba(0, 255, 255, 0.1); border: 2.5px solid #00ffff; color: #00ffff; padding: 10px 14px; font-size: 0.7rem; font-weight: 900; border-radius: 4px; cursor: pointer; animation: pulseGlow 2.5s infinite ease-in-out; }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 5px #00ffff; } 50% { box-shadow: 0 0 20px #00ffff; } 100% { box-shadow: 0 0 5px #00ffff; } }

        #transport-menu { position: absolute; bottom: 8%; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 1001; }
        .icon-btn { width: 75px; height: 75px; display: flex; align-items: center; justify-content: center; border: 3px solid rgba(0, 255, 255, 0.5); border-radius: 50%; cursor: pointer; background: rgba(0, 255, 255, 0.1); font-size: 2.5rem; transition: 0.3s; }
        .icon-btn.active { border-color: #00ffff; transform: scale(1.1); box-shadow: 0 0 20px #00ffff; }
        
        #travel-guides { position: absolute; top: 62%; left: 50%; transform: translate(-50%, -50%); width: 90%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px); color: #fff; padding: 15px; border-radius: 15px; border: 1px solid rgba(0, 212, 255, 0.3); font-size: 11px; z-index: 5; text-align: center; }
    </style>
</head>
<body>

    <div id="brand">
        <h1>VELOCIS‚Ñ¢</h1>
        <p>GLOBAL MOBILITY COMMAND</p>
    </div>

    <section id="travel-guides">
        <h3 style="color: #00d4ff; font-size: 13px; margin: 0 0 8px 0; text-transform: uppercase;">Hub Intelligence: 107 & 2</h3>
        <p id="guide-text" style="margin: 0;">Select transport mode for live gate/dock info.</p>
    </section>

    <div id="continent-hub">
        <button class="continent-btn" onclick="openGate('ASIA')">ASIA</button>
        <button class="continent-btn" onclick="openGate('EUROPE')">EUROPE</button>
        <button class="continent-btn" onclick="window.open('https://www.klook.com/?aid=696305', '_blank')">AFRICA</button>
        <button class="continent-btn" onclick="window.open('https://www.klook.com/?aid=696305', '_blank')">NORTH AMERICA</button>
    </div>

    <div id="transport-menu">
        <div id="btn-air" class="icon-btn active" onclick="updateIntel('AIR')">‚úàÔ∏è</div>
        <div id="btn-sea" class="icon-btn" onclick="updateIntel('SEA')">üö¢</div>
        <div id="btn-rail" class="icon-btn" onclick="updateIntel('RAIL')">üöÜ</div>
        <div id="btn-sub" class="icon-btn" onclick="updateIntel('SUB')">üöá</div>
    </div>

    <script>
        let earthImg;
        function preload() { earthImg = loadImage('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'); }
        function setup() { let canvas = createCanvas(windowWidth, windowHeight, WEBGL); canvas.style('position', 'fixed'); canvas.style('top', '0'); canvas.style('z-index', '1'); }
        function draw() { background(0); if (!earthImg) return; rotateY(frameCount * 0.005); noStroke(); texture(earthImg); sphere(200); }

        function updateIntel(mode) {
            const hub = document.getElementById('guide-text');
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            if (mode === 'AIR') { 
                hub.innerHTML = "<strong>PARIS (107):</strong> GATE 12B - BOARDING 12:45"; 
                document.getElementById('btn-air').classList.add('active');
            } else if (mode === 'SEA') { 
                hub.innerHTML = "<strong>PARIS (107):</strong> PORT DOCK 4 - GATES OPENING"; 
                document.getElementById('btn-sea').classList.add('active');
            } else if (mode === 'RAIL') {
                hub.innerHTML = "<strong>PARIS (107):</strong> GARE DU NORD - PLATFORM 07";
                document.getElementById('btn-rail').classList.add('active');
            } else if (mode === 'SUB') {
                hub.innerHTML = "<strong>PARIS (107):</strong> CHATELET EXIT - GATE B2";
                document.getElementById('btn-sub').classList.add('active');
            }
        }

        function openGate(region) {
            let url = region === 'EUROPE' ? 'https://www.klook.com/en-US/city/107-paris-things-to-do/?aid=696305' : 'https://www.klook.com/en-US/city/2-hong-kong-things-to-do/?aid=696305';
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
