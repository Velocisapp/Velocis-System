    <style>
        body { margin: 0; background: #000 !important; overflow: hidden; }
        #brand { position: fixed; top: 40px; width: 100%; text-align: center; letter-spacing: 12px; z-index: 9999 !important; pointer-events: none; }
        #brand h1 {

            border: 3px solid rgba(0, 255, 255, 0.5); border-radius: 50%;
            cursor: pointer; transition: 0.4s; background: rgba(0, 255, 255, 0.1);
            font-size: 2.5rem; filter: opacity(0.9);
        }
        .icon-btn.active { 
            border-color: #00ffff; background: rgba(0,255,255,0.25); 
            transform: scale(1.1) translateY(-10px);

<body style="margin: 0; background: #000; overflow: hidden;">

</div>

    <div class="scroll-area">
        <div class="itinerary-line" onclick="location.href='car.html'">
            <div style="text-align: left;">

            </div>

        </div>

</section>

<div id="transport-menu">
    <div class="icon-btn" onclick="location.href='security.html'">‚úàÔ∏è</div>

<script>
    let earthImg;
    function preload() {
        earthImg = loadImage('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'); 
    }
    function setup() {
        let canvas = createCanvas(windowWidth, windowHeight, WEBGL);
        canvas.style('position', 'fixed'); canvas.style('top', '0'); canvas.style('left', '0'); canvas.style('z-index', '1');
    }
    function draw() {
        background(0); 
        if (!earthImg) return;
        ambientLight(210);
        pointLight(255, 255, 255, 600, 200, 1000);
        push();
        rotateY(frameCount * 0.005);
        noStroke();
        texture(earthImg);
        sphere(200); 
        pop();
    }
</script>

</body>
</html>
