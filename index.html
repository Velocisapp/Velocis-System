<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="https://velocisapp.github.io/Velocis_Terminal/icon.png">
    <meta name="apple-mobile-web-app-title" content="VELOCIS">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocis™ High-Authority Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <style>
        body { margin: 0; background: #000 !important; overflow: hidden; }
        #brand { position: fixed; top: 40px; width: 100%; text-align: center; letter-spacing: 12px; z-index: 9999 !important; pointer-events: none; }
        #brand h1 {
            color: #FFD700 !important;
            font-weight: 900 !important;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 2px 2px 5px #000;
            margin: 0;
        } 

        /* RESTORED: LARGE 85px MASTER ICON DOCK */
        #transport-menu { 
            position: absolute; 
            bottom: 80px; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            z-index: 10000 !important; 
        }

        .icon-btn { 
            width: 85px; 
            height: 85px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 3px solid rgba(0, 255, 255, 0.5); 
            border-radius: 50%;
            cursor: pointer; 
            transition: 0.4s; 
            background: rgba(0, 255, 255, 0.1);
            filter: opacity(0.9);
            overflow: hidden;
        }

        .icon-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-btn.active { 
            border-color: #00ffff; 
            background: rgba(0,255,255,0.25); 
            transform: scale(1.15) translateY(-10px); 
            filter: opacity(1);
            box-shadow: 0 0 45px rgba(0,255,255,0.6), inset 0 0 20px rgba(0,255,255,0.3);
        }

        #travel-guides { 
            position: absolute; top: 68%; left: 50%; transform: translate(-50%, -50%); 
            width: 92%; height: 180px; max-height: 180px; overflow-y: scroll; 
            -webkit-overflow-scrolling: touch; background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(12px); color: #fff; padding: 15px; 
            border-radius: 12px; border: 1px solid rgba(0, 212, 255, 0.4); 
            z-index: 2000; text-align: center; pointer-events: auto !important;
        }
    </style>
</head>
<body style="margin: 0; background: #000; overflow: hidden;">

    <div id="brand">
        <h1>VELOCIS™</h1>
        <p style="color: #00ffff; font-size: 0.6rem; letter-spacing: 5px; margin: 0;">GLOBAL MOBILITY COMMAND</p>
    </div>

    <section id="travel-guides">
        <h3 style="color: #00d4ff; font-size: 13px; margin: 0 0 8px 0; text-transform: uppercase;">Hub Intelligence: 107 & 2</h3>
        <p style="margin: 0 0 5px 0;"><strong>PARIS (107):</strong> RER B speed-standard from CDG.</p>
        <p style="margin: 0 0 15px 0;"><strong>HONG KONG (2):</strong> Octopus Card essential for MTR.</p>
        <div style="border-top: 1px solid rgba(0, 212, 255, 0.3); padding-top: 10px;">
            <div style="font-size: 10px; color: #FFA500; font-weight: 900; margin-bottom: 10px;">MARKETPLACE INTELLIGENCE</div>
            <a href="https://www.booking.com/searchresults.html?ss=Paris" target="_blank" style="display: block; background: #003580; color: white; padding: 10px; border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: bold; margin-bottom: 8px;">Hotels (Booking.com)</a>
        </div>
    </section>

    <div id="transport-menu">
        <div class="icon-btn"><img src="https://cdn-icons-png.flaticon.com/512/723/723955.png" alt="Air"></div>
        <div class="icon-btn"><img src="https://cdn-icons-png.flaticon.com/512/2942/2942168.png" alt="Sea"></div>
        <div class="icon-btn"><img src="https://cdn-icons-png.flaticon.com/512/713/713311.png" alt="Rail"></div>
        <div class="icon-btn"><img src="https://cdn-icons-png.flaticon.com/512/2332/2332152.png" alt="Subway"></div>
        <div class="icon-btn active" onclick="location.href='car.html'"><img src="https://cdn-icons-png.flaticon.com/512/2776/2776067.png" alt="Car"></div>
    </div>

    <script>
        let earthImg;
        function preload() { earthImg = loadImage('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'); }
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight, WEBGL);
            canvas.style('position', 'fixed'); canvas.style('top', '0'); canvas.style('left', '0'); canvas.style('z-index', '1');
            perspective(PI/3.0, width/height, 0.1, 5000);
        }
        function draw() {
            background(0); if (!earthImg) return;
            ambientLight(210); pointLight(255, 255, 255, 600, 200, 1000);
            push();
            translate(0, -100, 0); // VERIFIED: Surgical upward shift
            rotateY(frameCount * 0.005);
            noStroke(); texture(earthImg);
            sphere(100); // VERIFIED: Surgical compact globe
            pop();
        }
    </script>
</body>
</html>
