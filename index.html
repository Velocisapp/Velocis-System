<script>
    let earthImg;
    function preload() {
        earthImg = loadImage('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'); 
    }
    function setup() {
        let canvas = createCanvas(windowWidth, windowHeight, WEBGL);
        canvas.style('position', 'fixed'); canvas.style('top', '0'); canvas.style('left', '0'); canvas.style('z-index', '1');
    }
    function draw() {
        background(0); 
        if (!earthImg) return;
        ambientLight(210);
        pointLight(255, 255, 255, 600, 200, 1000);
        push();
        rotateY(frameCount * 0.005);
        noStroke();
        texture(earthImg);
        sphere(200); 
        pop();
    }
</script>
