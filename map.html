<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCISâ„¢ | TERMINAL GIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; }
        
        /* Tactical Grid Background */
        .map-grid {
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100%; width: 100%; position: absolute;
        }

        /* Animated Navigation Path */
        #nav-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw-route 3s ease-out forwards;
            filter: drop-shadow(0 0 8px #10b981);
        }

        @keyframes draw-route {
            to { stroke-dashoffset: 0; }
        }

        /* Pulse for Current Location and Gate */
        .pulse-node {
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }
    </style>
</head>
<body class="relative flex flex-col">

    <div class="z-50 p-6 flex justify-between items-center bg-slate-900/90 backdrop-blur-xl border-b border-emerald-500/20">
        <div>
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                <p class="text-[10px] font-black text-emerald-400 uppercase tracking-widest">Indoor Positioning Active</p>
            </div>
            <h1 class="text-xl font-black">NAVIGATING TO GATE <span id="gate-label">--</span></h1>
        </div>
        <button onclick="window.close()" class="bg-white/5 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider active:scale-95">
            Exit Map
        </button>
    </div>

    <div class="relative flex-1 bg-slate-950 overflow-hidden">
        <div class="map-grid"></div>

        <svg class="absolute inset-0 w-full h-full" viewBox="0 0 400 600">
            <circle cx="200" cy="500" r="6" fill="#10b981" />
            <circle cx="200" cy="500" r="12" fill="none" stroke="#10b981" stroke-width="2" class="pulse-node" />
            
            <path id="nav-path" d="M 200 500 L 200 350 L 300 350 L 300 150" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" />

            <g transform="translate(300, 150)">
                <rect x="-20" y="-45" width="40" height="40" rx="10" fill="#020617" stroke="#10b981" stroke-width="1" />
                <text x="0" y="-18" text-anchor="middle" fill="#10b981" font-size="12" font-weight="900" id="gate-marker">--</text>
                <circle cx="0" cy="0" r="8" fill="#10b981" />
                <circle cx="0" cy="0" r="16" fill="none" stroke="#10b981" stroke-width="2" class="pulse-node" />
            </g>
        </svg>

        <div class="absolute bottom-10 left-6 right-6">
            <div class="bg-slate-900/95 border border-white/10 p-5 rounded-[28px] shadow-2xl backdrop-blur-md">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Estimated Transit</p>
                        <p class="text-xl font-black text-white">4 MIN WALK</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Distance</p>
                        <p class="text-xl font-black text-emerald-400">280m</p>
                    </div>
                </div>
                <button class="w-full py-4 bg-emerald-500 text-white rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-lg shadow-emerald-500/20 active:scale-95 transition-all">
                    Initialize AR Guidance
                </button>
            </div>
        </div>
    </div>

    <script>
        function loadGateData() {
            const params = new URLSearchParams(window.location.search);
            const gate = params.get('gate') || 'TBD';
            document.getElementById('gate-label').innerText = gate;
            document.getElementById('gate-marker').innerText = gate;
        }

        window.onload = loadGateData;
    </script>
</body>
</html>
