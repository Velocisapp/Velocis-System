<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS‚Ñ¢ | TEST MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; }
        .map-grid {
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
            background-size: 40px 40px; height: 100%; width: 100%; position: absolute;
        }
        #nav-path {
            stroke-dasharray: 1000; stroke-dashoffset: 1000;
            /* SMOOTH FADE: Verify this glide during the test */
            transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 15px #10b981);
            will-change: filter;
        }
        .pulse-node { animation: pulse-ring 2s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }
        
        /* ARRIVAL ANIMATION: Gold success state */
        .gate-success { animation: gate-glow 1s ease-in-out infinite alternate; stroke: #FFD700 !important; stroke-width: 8px !important; }
        @keyframes gate-glow { from { filter: drop-shadow(0 0 5px #FFD700); } to { filter: drop-shadow(0 0 30px #FFD700); } }
    </style>
</head>
<body class="relative flex flex-col">

    <div class="z-50 p-6 flex justify-between items-center bg-slate-900/90 backdrop-blur-xl border-b border-emerald-500/20">
        <div>
            <div class="flex items-center gap-2">
                <span id="pos-indicator" class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                <p id="nav-status" class="text-[10px] font-black text-emerald-400 uppercase tracking-widest">Indoor Navigation Active</p>
            </div>
            <h1 class="text-xl font-black uppercase">Walking to Gate <span id="gate-label">--</span></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="bridgeToJourney()" class="bg-blue-600 border border-blue-400 px-3 py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider active:scale-95 transition-all">
                Your Journey
            </button>
            <button onclick="exitNavigation()" class="bg-white/5 border border-white/10 px-3 py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider">
                Exit
            </button>
        </div>
    </div>

    <div class="relative flex-1 bg-slate-950 overflow-hidden">
        
        <video id="ar-video" class="absolute inset-0 w-full h-full object-cover z-0 hidden opacity-60" playsinline muted></video>
        <div class="map-grid z-10 pointer-events-none"></div>

        <div id="ar-arrow-container" class="absolute inset-0 z-20 hidden pointer-events-none">
            <div class="absolute top-[50%] left-1/2 -translate-x-1/2 -translate-y-1/2">
                <div id="walking-arrow" class="text-emerald-400 text-6xl animate-bounce" style="filter: drop-shadow(0 0 25px #10b981);">‚¨ÜÔ∏è</div>
            </div>
        </div>

        <svg id="map-canvas" class="absolute inset-0 w-full h-full z-30 -translate-y-16" viewBox="0 0 400 600">
            <circle id="start-node" cx="200" cy="400" r="8" fill="#10b981" />
            <path id="nav-path" d="" fill="none" stroke="#10b981" stroke-width="12" stroke-linecap="round" style="stroke-opacity: 1 !important;" />

            <g id="gate-node-group" transform="translate(200, 200)" opacity="0">
                <rect id="gate-rect" x="-40" y="-50" width="80" height="50" rx="12" fill="#020617" stroke="#FFD700" stroke-width="4" />
                <text x="0" y="-35" text-anchor="middle" fill="#FFD700" font-size="9" font-weight="900" class="uppercase">Your Gate</text>
                <text x="0" y="-15" text-anchor="middle" fill="#FFD700" font-size="18" font-weight="900" id="gate-marker">--</text>
                <circle cx="0" cy="0" r="10" fill="#FFD700" />
                <circle cx="0" cy="0" r="22" fill="none" stroke="#FFD700" stroke-width="3" class="pulse-node" />
            </g>
        </svg>

        <div class="absolute bottom-10 left-6 right-6 z-50">
            <div id="nav-card" class="bg-slate-900/95 border border-white/10 p-5 rounded-[28px] shadow-2xl backdrop-blur-md">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Arrival</p>
                        <p id="time-left" class="text-xl font-black text-white">-- MIN</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Distance</p>
                        <p id="dist-left" class="text-xl font-black text-emerald-400">--m</p>
                    </div>
                </div>
                <button id="ar-init-btn" onclick="toggleAdvancedNav()" class="w-full py-4 bg-emerald-500 text-white rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                    Run Arrival Test
                </button>
            </div>
        </div>
    </div>

    <script>
        let navActive = false;
        let stepCount = 0;
        let totalDistance = 10; // HARDCODED TEST: Start at 10m
        let routeNodes = [];
        let videoStream = null;

        function exitNavigation(targetUrl = null) {
            if (videoStream) { videoStream.getTracks().forEach(track => track.stop()); }
            if (targetUrl) { window.location.href = targetUrl; } else { window.close(); }
        }

        function bridgeToJourney() {
            const gate = document.getElementById('gate-marker').innerText;
            exitNavigation(`security.html?gate=${gate}&status=active`);
        }

        async function toggleAdvancedNav() {
            const video = document.getElementById('ar-video');
            const arrowContainer = document.getElementById('ar-arrow-container');
            const btn = document.getElementById('ar-init-btn');
            
            if (!navActive) {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = videoStream; 
                    video.play();
                    video.classList.remove('hidden');
                    arrowContainer.classList.remove('hidden');
                    
                    // TEST OVERRIDE: Simulate automatic movement
                    simulateWalking();
                    
                    btn.innerText = "Reset Test";
                    btn.classList.replace('bg-emerald-500', 'bg-slate-700');
                    navActive = true;
                } catch (err) { alert("Camera required for test."); }
            } else { 
                location.reload(); 
            }
        }

        function simulateWalking() {
            const testInterval = setInterval(() => {
                if (stepCount * 0.75 >= totalDistance) {
                    clearInterval(testInterval);
                    return;
                }
                stepCount++;
                updateNavigationUI();
            }, 800); 
        }

        function processMotion(event) {
            const acc = event.accelerationIncludingGravity;
            const magnitude = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
            if (magnitude > 12.5) { 
                stepCount++;
                updateNavigationUI();
            }
        }

        function updateNavigationUI() {
            const metersPerStep = 0.75;
            const currentTravelled = stepCount * metersPerStep;
            const remainingDist = Math.max(0, totalDistance - currentTravelled);
            
            document.getElementById('dist-left').innerText = Math.round(remainingDist) + "m";
            document.getElementById('time-left').innerText = Math.ceil(remainingDist / 75) + " MIN";
            
            const pathElement = document.getElementById('nav-path');
            const totalLen = pathElement.getTotalLength();
            const newOffset = (currentTravelled / totalDistance) * totalLen;
            pathElement.style.strokeDashoffset = newOffset;
            
            if (remainingDist <= 5) {
                handleArrivalSuccess();
            }
            
            if (Math.round(currentTravelled) % 10 === 0 && navigator.vibrate) { navigator.vibrate(40); }
        }

        function handleArrivalSuccess() {
            const status = document.getElementById('nav-status');
            status.innerText = "Destination Reached";
            status.style.color = "#FFD700"; 
            document.getElementById('gate-rect').classList.add('gate-success');
            document.getElementById('walking-arrow').innerHTML = '<div class="text-yellow-400 text-6xl animate-bounce">üìç</div>';
            if (navigator.vibrate) { navigator.vibrate([100, 50, 100]); }
        }

        function drawDynamicRoute() {
            const pathElement = document.getElementById('nav-path');
            const startNode = document.getElementById('start-node');
            const gateGroup = document.getElementById('gate-node-group');

            const startX = 200, endX = 200, startY = 400, sweetSpotY = 200; 
            startNode.setAttribute('cx', startX); startNode.setAttribute('cy', startY);
            startNode.setAttribute('opacity', '1');
            gateGroup.setAttribute('transform', `translate(${endX}, ${sweetSpotY})`);
            gateGroup.setAttribute('opacity', '1');

            const d = `M ${startX} ${startY} L ${endX} ${sweetSpotY}`;
            pathElement.setAttribute('d', d);
            pathElement.style.strokeDasharray = pathElement.getTotalLength();
            pathElement.style.strokeDashoffset = "0"; 
        }

        window.onload = () => {
            document.getElementById('gate-label').innerText = "B12";
            document.getElementById('gate-marker').innerText = "B12";
            drawDynamicRoute();
        };
    </script>
</body>
</html>
