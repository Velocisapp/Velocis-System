<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS‚Ñ¢ | TERMINAL GIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; }
        .map-grid {
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
            background-size: 40px 40px; height: 100%; width: 100%; position: absolute;
        }
        #nav-path {
            stroke-dasharray: 1000; stroke-dashoffset: 1000;
            transition: stroke-dashoffset 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 15px #10b981);
        }
        .pulse-node { animation: pulse-ring 2s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }
        .gate-success { animation: gate-glow 1s ease-in-out infinite alternate; stroke: #FFD700 !important; stroke-width: 6px !important; }
        @keyframes gate-glow { from { filter: drop-shadow(0 0 5px #FFD700); } to { filter: drop-shadow(0 0 25px #FFD700); } }
    </style>
</head>
<body class="relative flex flex-col">

    <div class="z-50 p-6 flex justify-between items-center bg-slate-900/90 backdrop-blur-xl border-b border-emerald-500/20">
        <div>
            <div class="flex items-center gap-2">
                <span id="pos-indicator" class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                <p id="nav-status" class="text-[10px] font-black text-emerald-400 uppercase tracking-widest">Indoor Navigation Active</p>
            </div>
            <h1 class="text-xl font-black uppercase">Walking to Gate <span id="gate-label">--</span></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="bridgeToJourney()" class="bg-blue-600 border border-blue-400 px-3 py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider active:scale-95 transition-all">Your Journey</button>
            <button onclick="exitNavigation()" class="bg-white/5 border border-white/10 px-3 py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider">Exit</button>
        </div>
    </div>

    <div class="relative flex-1 bg-slate-950 overflow-hidden">
        <video id="ar-video" class="absolute inset-0 w-full h-full object-cover z-0 hidden opacity-60" playsinline muted></video>
        <div class="map-grid z-10 pointer-events-none"></div>

        <svg id="map-canvas" class="absolute inset-0 w-full h-full z-20 -translate-y-16" viewBox="0 0 400 600">
            <circle id="start-node" cx="200" cy="400" r="8" fill="#10b981" />
            <path id="nav-path" d="" fill="none" stroke="#10b981" stroke-width="12" stroke-linecap="round" />
            <g id="gate-node-group" transform="translate(200, 200)" opacity="0">
                <rect id="gate-rect" x="-40" y="-50" width="80" height="50" rx="12" fill="#020617" stroke="#FFD700" stroke-width="4" />
                <text x="0" y="-35" text-anchor="middle" fill="#FFD700" font-size="9" font-weight="900" class="uppercase">Your Gate</text>
                <text x="0" y="-15" text-anchor="middle" fill="#FFD700" font-size="18" font-weight="900" id="gate-marker">--</text>
                <circle cx="0" cy="0" r="10" fill="#FFD700" />
                <circle cx="0" cy="0" r="22" fill="none" stroke="#FFD700" stroke-width="3" class="pulse-node" />
            </g>
        </svg>

        <div id="ar-arrow-container" class="absolute inset-0 z-40 hidden pointer-events-none">
            <div id="walking-arrow" class="absolute top-[50%] left-1/2 -translate-x-1/2 -translate-y-1/2">
                <div id="arrow-icon" class="text-emerald-400 text-6xl animate-bounce" style="filter: drop-shadow(0 0 25px #10b981);">‚¨ÜÔ∏è</div>
            </div>
        </div>

        <div class="absolute bottom-10 left-6 right-6 z-50">
            <div id="nav-card" class="bg-slate-900/95 border border-white/10 p-5 rounded-[28px] shadow-2xl backdrop-blur-md">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Arrival</p>
                        <p id="time-left" class="text-xl font-black text-white">-- MIN</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Distance</p>
                        <p id="dist-left" class="text-xl font-black text-emerald-400">--m</p>
                    </div>
                </div>
                <button id="ar-init-btn" onclick="toggleAdvancedNav()" class="w-full py-4 bg-emerald-500 text-white rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-lg active:scale-95 transition-all">Start Guided Walk</button>
            </div>
        </div>
    </div>

    <script>
        let navActive = false, stepCount = 0, totalDistance = 0, routeNodes = [], videoStream = null;

        function exitNavigation(targetUrl = null) {
            localStorage.removeItem('velocis_nav_active');
            
            // FULL SYSTEM SHUTDOWN
            if (videoStream) {
                videoStream.getTracks().forEach(track => {
                    track.stop();
                    console.log("Camera track terminated.");
                });
                videoStream = null;
            }
            const video = document.getElementById('ar-video');
            video.srcObject = null;
            video.classList.add('hidden');
            
            if (targetUrl) { window.location.href = targetUrl; } 
            else { window.close(); }
        }

        function bridgeToJourney() {
            const gate = document.getElementById('gate-marker').innerText;
            window.location.href = `security.html?gate=${gate}&status=active`;
        }

        async function toggleAdvancedNav() {
            const video = document.getElementById('ar-video');
            const arrowContainer = document.getElementById('ar-arrow-container');
            const btn = document.getElementById('ar-init-btn');
            
            if (!navActive) {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = videoStream; 
                    video.play();
                    video.classList.remove('hidden');
                    arrowContainer.classList.remove('hidden');
                    
                    // PROPER SENSOR REQUEST
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission !== 'granted') throw new Error("Permission denied");
                    }
                    window.addEventListener('devicemotion', processMotion, true);
                    
                    btn.innerText = "Stop Guided Walk";
                    btn.classList.replace('bg-emerald-500', 'bg-slate-700');
                    navActive = true;
                    localStorage.setItem('velocis_nav_active', 'true');
                } catch (err) { 
                    alert("Motion sensors required for AR path tracking."); 
                    exitNavigation('map.html');
                }
            } else { exitNavigation('map.html'); }
        }

        function processMotion(event) {
            const acc = event.accelerationIncludingGravity;
            const magnitude = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
            if (magnitude > 12.5) { stepCount++; updateNavigationUI(); }
        }

        function updateNavigationUI() {
            const currentTravelled = stepCount * 0.75;
            const remainingDist = Math.max(0, totalDistance - currentTravelled);
            document.getElementById('dist-left').innerText = Math.round(remainingDist) + "m";
            document.getElementById('time-left').innerText = Math.ceil(remainingDist / 75) + " MIN";
            const pathElement = document.getElementById('nav-path');
            pathElement.style.strokeDashoffset = (currentTravelled / totalDistance) * pathElement.getTotalLength();
            if (remainingDist <= 5) { handleArrivalSuccess(); }
        }

        function handleArrivalSuccess() {
            document.getElementById('nav-status').innerText = "Destination Reached";
            document.getElementById('nav-status').style.color = "#FFD700";
            document.getElementById('gate-rect').classList.add('gate-success');
            document.getElementById('arrow-icon').innerHTML = "üìç";
            document.getElementById('arrow-icon').style.filter = "drop-shadow(0 0 20px #FFD700)";
        }

        function drawDynamicRoute(nodes) {
            const pathElement = document.getElementById('nav-path'), startNode = document.getElementById('start-node'), gateGroup = document.getElementById('gate-node-group');
            if (!nodes || nodes.length < 2) return;
            const startX = 200, endX = 200, startY = 400, sweetSpotY = 200; 
            startNode.setAttribute('cx', startX); startNode.setAttribute('cy', startY);
            gateGroup.setAttribute('transform', `translate(${endX}, ${sweetSpotY})`);
            gateGroup.setAttribute('opacity', '1');
            pathElement.setAttribute('d', `M ${startX} ${startY} L ${endX} ${sweetSpotY}`);
            pathElement.style.strokeDasharray = pathElement.getTotalLength();
            pathElement.style.strokeDashoffset = "0"; 
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const gate = params.get('gate') || 'TBD';
            document.getElementById('gate-label').innerText = gate;
            document.getElementById('gate-marker').innerText = gate;
            if (params.get('nodes')) {
                try {
                    routeNodes = JSON.parse(decodeURIComponent(params.get('nodes')));
                    totalDistance = 150; 
                    drawDynamicRoute(routeNodes);
                    
                    // SAFETY: We removed the auto-trigger to fix the sensor error.
                    // The user will tap once to start, but the "Resume" button will work.
                } catch (e) { console.error(e); }
            }
        };
    </script>
</body>
</html>
