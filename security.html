<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS‚Ñ¢ Journey Hub</title>
    <style>
        /* Base Setup */
        body { margin: 0; background: #010406; font-family: 'Courier New', monospace; color: white; overflow-x: hidden; }
        
        /* 1. SCROLL CONTAINER (Task 1) */
        #scroll-wrapper { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
        section { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        
        #header-box { 
            position: fixed; top: 20px; left: 5%; width: 90%; z-index: 1000;
            border: 2px solid #FFD700; padding: 10px; background: rgba(0,20,20,0.9); 
            box-sizing: border-box; text-align: center;
        }
        #clock { color: #FFD700; font-size: 22px; font-weight: bold; }

        /* 3. PERSISTENT 5-EMOJI NAV (Task 3) */
        #persistent-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 50px;
            border: 1px solid rgba(0, 255, 255, 0.5); z-index: 9999; pointer-events: auto;
        }
        .nav-item { font-size: 24px; text-decoration: none; cursor: pointer; }

        /* DEPARTURE WINDOW (Task 4) */
        #departure-window {
            background: rgba(0, 40, 0, 0.9); border: 3px solid #39FF14; border-radius: 15px;
            width: 92%; padding: 18px; text-align: center; box-shadow: 0 0 40px rgba(57, 255, 20, 0.4);
            position: relative; z-index: 10; pointer-events: auto;
        }

        /* ARRIVAL WINDOW (Task 4) */
        #arrival-window {
            background: rgba(255, 91, 0, 0.98); border: 3px solid #ffffff; border-radius: 15px;
            width: 92%; padding: 18px; text-align: center; box-shadow: 0 0 40px rgba(255, 91, 0, 0.8);
            position: relative; z-index: 10; pointer-events: auto; color: black;
        }

        input { width: 90%; background: #ffffff; border: 2px solid #000; border-radius: 8px; color: #000; padding: 12px; text-align: center; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; outline: none; }

        /* MARKETPLACE (Task 2) */
        #ota-market { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; 
            background: white; padding: 10px; border-radius: 10px; border: 2px solid black;
        }
        .ota-link { color: #ff5b00; font-weight: 900; font-size: 11px; text-decoration: none; text-transform: uppercase; border: 1px solid #ff5b00; padding: 4px; border-radius: 4px; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-top: 2px solid rgba(0,0,0,0.1); padding-top: 12px; font-weight: 900; }
        
        @keyframes clockJump { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .active-clock { animation: clockJump 0.5s ease-in-out; }
    </style>
</head>
<body>

    <div id="header-box">
        <div style="color: #FFD700; font-size: 12px; font-weight: 900;">VELOCIS‚Ñ¢ JOURNEY HUB</div>
        <div id="clock">TIME: --:--:--</div>
    </div>

    <div id="scroll-wrapper">
        <section id="dep-section">
            <canvas id="engine"></canvas>
            <div id="departure-window">
                <h2 style="color: #39FF14; font-size: 18px; margin: 0 0 10px 0;">DEPARTURE PATH</h2>
                <input type="text" id="flight-input" placeholder="ENTER FLIGHT #" oninput="syncData()">
                <div class="info-grid" style="color: white;">
                    <div>TERM: <span id="d-term" style="color: #39FF14;">--</span></div>
                    <div>GATE: <span id="d-gate" style="color: #39FF14;">--</span></div>
                    <div>COUNTER: <span style="color: #39FF14;">READY</span></div>
                    <div>STATUS: <span id="d-status" style="color: #39FF14;">--</span></div>
                </div>
                <p style="font-size: 10px; color: #39FF14; margin-top: 15px; font-weight: bold;">SCROLL DOWN FOR ARRIVAL INFO</p>
            </div>
        </section>

        <section id="arr-section">
            <div id="arrival-window">
                <h2 style="margin: 0 0 10px 0;">ARRIVAL INFORMATION</h2>
                <div class="info-grid">
                    <div>TERM: <span id="a-term" style="color: #ff5b00;">--</span></div>
                    <div>GATE: <span id="a-gate" style="color: #ff5b00;">--</span></div>
                    <div>CAROUSEL: <span id="a-bag" style="color: #ff5b00;">--</span></div>
                    <div>STATUS: <span id="a-status" style="color: #ff5b00;">--</span></div>
                </div>

                <div id="ota-market">
                    <a href="https://www.klook.com" target="_blank" class="ota-link">KLOOK</a>
                    <a href="https://www.rome2rio.com" target="_blank" class="ota-link">ROME2RIO</a>
                    <a href="https://www.travelocity.com" target="_blank" class="ota-link">TRAVELOCITY</a>
                    <a href="https://www.kayak.com" target="_blank" class="ota-link">KAYAK</a>
                </div>
                
                <button onclick="window.location.href='index.html#ground-transport-market'" 
                    style="width: 100%; background: #00ffff; color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: 900; margin-top: 10px; cursor: pointer;">
                    RENTALS & RIDE-HAILING
                </button>
            </div>
        </section>
    </div>

    <div id="persistent-nav">
        <a href="security.html" class="nav-item">‚úàÔ∏è</a>
        <a href="sea.html" class="nav-item">üö¢</a>
        <a href="rail.html" class="nav-item">üöÜ</a>
        <a href="metro.html" class="nav-item">üöá</a>
        <a href="port.html" class="nav-item">üöó</a>
    </div>

    <script>
        const canvas = document.getElementById('engine');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        const API_KEY = '6973cc1546ac0bf801777b1e';
        let flightData = null;
        let activeGate = "TBD";

        async function syncData() {
            const input = document.getElementById('flight-input').value.toUpperCase();
            if (input.length < 3) return;
            const airline = input.match(/[A-Z]+/)?.[0];
            const num = input.match(/[0-9]+/)?.[0];
            const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');

            try {
                const res = await fetch(`https://api.flightapi.io/airline/${API_KEY}?num=${num}&name=${airline}&date=${today}`);
                const data = await res.json();
                if (data && data.length > 0) {
                    flightData = data[0];
                    // Update Departure Path
                    document.getElementById('d-term').innerText = flightData.departure?.terminal || "TBD";
                    document.getElementById('d-gate').innerText = flightData.departure?.gate || "TBD";
                    document.getElementById('d-status').innerText = flightData.status || "ACTIVE";
                    activeGate = flightData.departure?.gate || "TBD";
                    
                    // Update Arrival Mode
                    document.getElementById('a-term').innerText = flightData.arrival?.terminal || "TBD";
                    document.getElementById('a-gate').innerText = flightData.arrival?.gate || "TBD";
                    document.getElementById('a-bag').innerText = flightData.arrival?.baggage || "WAIT";
                    document.getElementById('a-status').innerText = flightData.status || "SYNCED";
                }
            } catch (e) { console.error(e); }
        }

        function draw() {
            ctx.fillStyle = '#010406'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            const gx = canvas.width * 0.5; const gy = canvas.height * 0.65;
            
            // Single Departure Pillar
            const pulse = Math.abs(Math.sin(Date.now() / 300)) * 15;
            ctx.shadowBlur = 10 + pulse; ctx.shadowColor = '#39FF14';
            ctx.fillStyle = '#39FF14';
            ctx.beginPath();
            ctx.moveTo(gx-35, gy); ctx.lineTo(gx, gy-50); ctx.lineTo(gx+35, gy); ctx.fill();
            
            ctx.textAlign = "center"; ctx.fillStyle = '#fff'; ctx.font = '900 14px Courier New';
            ctx.fillText("BOARDING GATE", gx, gy - 85);
            ctx.font = '900 48px Courier New'; ctx.fillStyle = '#39FF14';
            ctx.fillText(activeGate, gx, gy - 35);
            
            requestAnimationFrame(draw);
        }
        draw();

        setInterval(() => {
            const c = document.getElementById('clock');
            c.innerText = `TIME: ${new Date().toLocaleTimeString('en-GB')}`;
            c.classList.remove('active-clock'); void c.offsetWidth; c.classList.add('active-clock');
        }, 1000);
    </script>
</body>
</html>
