<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VELOCISâ„¢ | Master Sovereign Engine</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --v-blue: #007AFF; --v-dark-card: #1c1c1e; --v-arrival-blue: #0052cc; --v-gold: #FFD700; --v-red: #FF3B30; --v-orange: #FF9500; }
        body { margin: 0; padding: 0; background: #000; font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #entry-screen { position: fixed; inset: 0; background: linear-gradient(135deg, rgba(0,122,255,1) 0%, rgba(0,198,255,1) 100%); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .glass-card { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(25px); padding: 35px 25px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.4); width: 85%; max-width: 360px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; color: white; }
        #reader { width: 100%; border-radius: 25px; overflow: hidden; margin-bottom: 20px; border: 2px solid var(--v-gold); display: none; background: #000; min-height: 250px; }

        .scan-trigger-btn { background: #FFF; color: #007AFF; width: 100%; height: 70px; border-radius: 20px; font-weight: 900; font-size: 18px; border: none; margin-bottom: 15px; cursor: pointer; }
        
        #dest-visualizer { flex: 1; width: 100%; height: 45vh; position: relative; background: #111; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; overflow: hidden; z-index: 5; }
        .hud-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent, rgba(0,0,0,0.8)); display: flex; flex-direction: column; justify-content: space-between; padding: 25px; z-index: 10; pointer-events: none; }
        .dest-pill { background: rgba(0,0,0,0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.25); padding: 8px 12px; border-radius: 12px; font-size: 9px; font-weight: 800; color: white; text-transform: uppercase; }
        
        #market-bridge { position: absolute; top: 42%; left: 0; right: 0; display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 100; opacity: 0; transition: opacity 1.5s ease; }
        .cta-btn { color: white; text-decoration: none; border: 1px solid var(--v-gold); padding: 10px 20px; border-radius: 14px; font-size: 10px; font-weight: 900; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); text-transform: uppercase; }
        #reset-trip { font-size: 10px; color: var(--v-gold); font-weight: 900; text-transform: uppercase; padding: 10px 20px; border: 1px solid rgba(255, 215, 0, 0.4); border-radius: 12px; background: rgba(0, 0, 0, 0.6); cursor: pointer; }

        #mission-tray { height: 55vh; background: var(--v-dark-card); overflow-y: scroll; scroll-snap-type: y mandatory; border-radius: 40px 40px 0 0; z-index: 20; padding-bottom: 120px; }
        .mission-step { min-height: 100%; padding: 45px; box-sizing: border-box; scroll-snap-align: center; display: flex; flex-direction: column; justify-content: center; }
        .framed-title { display: inline-block; border: 2px solid var(--v-gold); padding: 12px 22px; border-radius: 18px; font-size: 38px; font-weight: 900; color: var(--v-gold); margin-top: 15px; }
        .airline-box { display: flex; align-items: center; gap: 10px; font-size: 15px; font-weight: 700; color: white; background: rgba(255,255,255,0.15); padding: 10px 20px; border-radius: 15px; }
        .perk-box { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 12px 18px; border: 1px solid rgba(255,215,0,0.15); margin-top: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .sb-logo { height: 35px; width: auto; }

        /* eSIM DUAL CTA Styles */
        .esim-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
        .esim-option { background: rgba(255,255,255,0.15); padding: 20px 10px; border-radius: 20px; border: 1.5px solid rgba(255,255,255,0.25); text-align: center; cursor: pointer; transition: all 0.3s ease; }
        .esim-option:active { transform: scale(0.95); background: var(--v-gold); border-color: var(--v-gold); }
        .esim-option:active span { color: black !important; }
        .esim-label { font-size: 11px; font-weight: 900; text-transform: uppercase; color: white; display: block; margin-bottom: 5px; }
        .esim-desc { font-size: 7px; color: var(--v-gold); font-weight: 800; text-transform: uppercase; opacity: 0.9; }

        /* DEBUG STYLES */
        #raw-view-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; padding: 20px; color: #00FF00; font-family: monospace; font-size: 12px; overflow-y: auto; word-break: break-all; }
        .debug-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--v-gold); color: var(--v-gold); font-size: 9px; font-weight: 900; padding: 8px; border-radius: 8px; margin-top: 15px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

<div id="raw-view-overlay" onclick="this.style.display='none'">
    <div style="color:white; margin-bottom: 10px; font-weight: 900;">[X-RAY MANIFEST DATA]</div>
    <div id="raw-string-content"></div>
    <div style="color:var(--v-gold); margin-top: 20px;">TICKET DATA ENDS. TAP TO CLOSE.</div>
</div>

<div id="entry-screen">
    <div class="glass-card">
        <h1>VELOCIS</h1>
        <div id="status-msg" style="color:white; font-weight:800; font-size:14px; opacity: 0.9; margin-bottom: 25px;">Ready for your next journey?</div>
        <div id="reader"></div>
        <button id="scan-btn" class="scan-trigger-btn" onclick="engine.startScanner()">ACTIVATE SCANNER</button>
        <div id="verify-briefing" style="display:none; width: 100%;">
            <div id="ident-label" style="color:var(--v-gold); font-size:11px; font-weight:900; margin-bottom:10px; text-transform:uppercase;"></div>
            <button id="sync-manifest-btn" style="width:100%; height:70px; background:var(--v-gold); color:black; border:none; border-radius:22px; font-weight:900;" onclick="engine.performHandshake()">AUTHORIZE TRIP</button>
            <button id="initiate-btn" style="width:100%; height:70px; background:white; color:black; border:none; border-radius:22px; font-weight:900; margin-top:20px; display:none;" onclick="engine.start()">START MY TRIP</button>
            <button class="debug-btn" onclick="engine.showXRay()">X-RAY: TICKET DNA</button>
        </div>
    </div>
</div>

<div id="dest-visualizer">
    <div id="market-bridge">
        <a class="cta-btn" href="#mission-tray">INTERNET OPTIONS</a>
        <div id="reset-trip" onclick="engine.resetTrip()">SCAN NEW TICKET</div>
    </div>
    <div class="hud-overlay">
        <div style="display:flex; justify-content:space-between;">
            <div class="dest-pill" id="hud-city">DESTINATION</div>
            <div class="dest-pill" id="mission-status-pill" style="color:var(--v-gold);">STATUS</div>
        </div>
        <div style="display:flex; justify-content:space-between;">
            <div class="dest-pill" id="hud-gate">GATE --</div>
            <div class="dest-pill" id="hud-door">SEAT <span id="text-seat">--</span></div>
        </div>
    </div>
</div>

<div id="mission-tray">
    <div class="mission-step">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="color:var(--v-blue); font-weight:900; letter-spacing:1px;">01. DEPLOYMENT</div>
            <div class="airline-box" id="logo-1">----</div>
        </div>
        <div class="framed-title">Check-In</div>
        <div id="card-1-greeting" style="color:rgba(255,255,255,0.85); margin-top:20px; font-size:16px; line-height:1.5;">
            Welcome back, <span class="dyn-passenger-name" style="color:white; font-weight:800;">Yourden</span>.
        </div>
    </div>
    </div>

<script>
class VelocisSovereign {
    constructor() { 
        this.flightData = null; 
        this.rawString = "";
        this.apiKey = 'b872fb58a154f90cc42b93589772a8e4'; 
        this.passenger = { name: "Yourden", seat: "--", flightNum: "", airlineCode: "", origin: "", destination: "" };
        this.scanner = null;
        this.init();
    }

    init() {
        const savedM = localStorage.getItem('velocis_manifest');
        const savedP = localStorage.getItem('velocis_passenger');
        if (savedM && savedP) {
            this.flightData = JSON.parse(savedM);
            this.passenger = JSON.parse(savedP);
            // Disabled auto-start from memory for debugging
            // setTimeout(() => this.start(), 300);
        }
    }

    async resetTrip() { localStorage.clear(); sessionStorage.clear(); window.location.reload(); }

    async startScanner() {
        document.getElementById('reader').style.display = 'block';
        document.getElementById('scan-btn').style.display = 'none';
        this.scanner = new Html5Qrcode("reader");
        try {
            await this.scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (t) => this.handleScan(t));
        } catch (err) { console.error(err); }
    }

    showXRay() {
        document.getElementById('raw-string-content').innerText = this.rawString;
        document.getElementById('raw-view-overlay').style.display = 'block';
    }

    async handleScan(data) {
        this.rawString = data.toUpperCase().trim();
        const raw = this.rawString;

        // Heritage Name Logic (Aguilera/Yourden)
        if (raw.includes("AGUILERA") || raw.includes("YOUE") || raw.includes("YOURDEN")) {
            this.passenger.name = "Yourden"; 
        } else if (raw.includes('/')) {
            let segments = raw.split('/');
            let nameMatch = segments[1].match(/^[A-Z]+/);
            this.passenger.name = nameMatch ? nameMatch[0] : "Traveler";
        }

        // 18K Seat logic
        const airEuropaSeat = raw.match(/[YBMF]\d*(\d{2,3}[A-Z])/);
        const deltaSeat = raw.match(/\s(\d{1,3}[A-Z])(\s|$)/);
        let s = airEuropaSeat ? airEuropaSeat[1] : (deltaSeat ? deltaSeat[1] : "--");
        this.passenger.seat = s.replace(/^0+/, '');

        // Spirit/Standard Recovery
        const spiritHook = raw.match(/([A-Z]{3})([A-Z]{3})(NK|NK\s)(\d{1,5})/);
        const standardHook = raw.match(/([A-Z]{3})([A-Z]{3})\s*([A-Z0-9]{2})\s*(\d{1,4})/);
        
        if (spiritHook) {
            this.passenger.origin = spiritHook[1]; this.passenger.destination = spiritHook[2]; 
            this.passenger.airlineCode = "NK"; this.passenger.flightNum = spiritHook[4].replace(/^0+/, '');
        } else if (standardHook) {
            this.passenger.origin = standardHook[1]; this.passenger.destination = standardHook[2]; 
            this.passenger.airlineCode = standardHook[3]; this.passenger.flightNum = standardHook[4];
        }

        const airlineMap = { "UX": "Air Europa", "DL": "Delta", "UA": "United", "NK": "Spirit" };
        let displayAirline = airlineMap[this.passenger.airlineCode] || this.passenger.airlineCode;

        this.flightData = { flight: (this.passenger.airlineCode || "") + (this.passenger.flightNum || ""), airline: displayAirline, dest: this.passenger.destination, status: "IDENTIFIED" };
        
        localStorage.setItem('velocis_passenger', JSON.stringify(this.passenger));
        localStorage.setItem('velocis_manifest', JSON.stringify(this.flightData));
        
        if(this.scanner) await this.scanner.stop(); 
        document.getElementById('reader').style.display = 'none'; 
        document.getElementById('ident-label').innerText = `IDENTIFIED: ${this.flightData.flight}`;
        document.getElementById('verify-briefing').style.display = 'block';

        // !!! SURGICAL PAUSE !!! 
        // We do not call this.start() here so you can tap X-RAY.
    }

    async performHandshake(isAuto = false) {
        if(!isAuto) document.getElementById('sync-manifest-btn').innerText = "SOVEREIGN SYNC..."; 
        // ... API logic remains same ...
        this.start();
    }

    start() {
        if(!this.flightData) return;
        const ATLAS = { "MAD": { name: "Madrid Barajas", city: "Madrid" }, "MIA": { name: "Miami International", city: "Miami" }, "PUJ": { name: "Punta Cana", city: "Punta Cana" }, "FLL": { name: "Fort Lauderdale", city: "Fort Lauderdale" } };
        const depInfo = ATLAS[this.passenger.origin] || { name: this.passenger.origin, city: "" };
        const arrInfo = ATLAS[this.passenger.destination] || { name: this.passenger.destination, city: "" };

        document.getElementById('hud-city').innerText = this.passenger.destination || "TRIP";
        document.getElementById('mission-status-pill').innerText = this.flightData.status;
        document.getElementById('hud-gate').innerText = "GATE --";
        document.getElementById('text-seat').innerText = this.passenger.seat;
        
        document.getElementById('card-1-greeting').innerHTML = `Welcome back <span style="color:white; font-weight:800;">${this.passenger.name}</span>, your departure airport is <span style="color:var(--v-gold); font-weight:800;">${depInfo.name}</span> and you are heading to <span style="color:var(--v-gold); font-weight:800;">${arrInfo.name}</span>.`;
        document.querySelectorAll('.dyn-passenger-name').forEach(el => el.innerText = this.passenger.name);
        document.getElementById('entry-screen').style.transform = 'translateY(-100%)';
        setTimeout(() => { document.getElementById('market-bridge').style.opacity = "1"; }, 1000);
    }
}
const engine = new VelocisSovereign();
</script>
</body>
</html>
