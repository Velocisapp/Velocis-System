<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCISâ„¢ | MISSION CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #d4af37; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        .pill { background: rgba(212, 175, 55, 0.1); border: 1px solid #d4af37; border-radius: 50px; padding: 4px 12px; font-size: 10px; font-weight: bold; }
        .card { background: rgba(20, 20, 20, 0.95); border-left: 3px solid #d4af37; padding: 15px; display: none; margin-top: 10px; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #d4af37; box-shadow: 0 0 15px #d4af37; animation: scan 3s infinite linear; pointer-events: none; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        #debug-preview { width: 100px; height: 75px; border: 1px solid #d4af37; margin-top: 10px; object-fit: cover; display: none; }
    </style>
</head>
<body class="p-6">
    <div class="flex justify-between mb-8">
        <div id="status-pill" class="pill uppercase">Ready</div>
        <div class="pill text-green-500 uppercase">Secure Link</div>
    </div>

    <div id="scanner-section">
        <div class="relative w-full aspect-[4/3] border border-[#d4af37]/40 rounded-lg overflow-hidden mb-6">
            <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
            <div class="scan-line"></div>
        </div>
        <button id="scan-btn" onclick="manualCapture()" class="w-full py-4 bg-[#d4af37] text-black font-bold uppercase rounded-lg">Initialize Tactical Scan</button>
        
        <div class="flex flex-col items-center">
            <img id="debug-preview" src="" alt="Last Frame">
            <p id="preview-label" class="text-[8px] mt-1 hidden text-white/50 uppercase">Last Captured Frame</p>
        </div>
    </div>

    <div id="results-area" class="hidden">
        <div id="card1" class="card">
            <p class="text-[10px] text-blue-400 font-bold">INTEL EXTRACTED</p>
            <h3 class="text-white text-lg" id="user-name">...</h3>
            <p class="text-[#d4af37] text-xs" id="flight-path">...</p>
        </div>
        <div id="debug-log" class="mt-6 p-2 border border-dashed border-[#d4af37] text-[9px] text-white bg-black/50 overflow-auto max-h-40">
            [DATA]: <span id="debug-text">...</span>
        </div>
        <button onclick="location.reload()" class="w-full mt-4 py-2 border border-[#d4af37] text-[#d4af37] text-xs uppercase">Reset Mission</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const preview = document.getElementById('debug-preview');
        const previewLabel = document.getElementById('preview-label');
        let isProcessing = false;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; });

        async function manualCapture() {
            if (isProcessing) return;
            isProcessing = true;
            
            document.getElementById('scan-btn').innerText = "LINKING...";
            document.getElementById('status-pill').innerText = "PROCESSING...";

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            // Show the preview to the user
            const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
            preview.src = dataUrl;
            preview.style.display = 'block';
            previewLabel.style.display = 'block';

            const base64Image = dataUrl.split(',')[1];

            try {
                const res = await fetch('/api/scan.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                });
                const data = await res.json();
                showResults(data);
            } catch (e) {
                document.getElementById('debug-text').innerText = "CRITICAL ERROR: " + e.message;
                isProcessing = false;
            }
        }

        function showResults(data) {
            document.getElementById('scanner-section').classList.add('hidden');
            document.getElementById('results-area').classList.remove('hidden');
            document.getElementById('debug-text').innerText = JSON.stringify(data);
            
            document.getElementById('user-name').innerText = data.name || "Commander";
            document.getElementById('flight-path').innerText = `${data.origin || '---'} TO ${data.destination || '---'}`;
            document.getElementById('card1').style.display = 'block';
        }
    </script>
</body>
</html>
