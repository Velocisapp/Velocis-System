<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIS™ | MISSION CONTROL</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        :root { 
            --velocity-blue: #007AFF; 
            --slate-primary: #1D1D1F; 
            --glass-white: rgba(255, 255, 255, 0.95);
            --revenue-green: #34C759;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background-color: #F5F5F7; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        #flight-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.4); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 100; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .entry-card {
            background: var(--glass-white); padding: 40px; border-radius: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); width: 360px; text-align: center; border: 1px solid rgba(0,0,0,0.05);
        }
        .entry-card h1 { font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; }
        .entry-card h1 span { color: var(--velocity-blue); font-weight: 300; }
        
        input { width: 100%; padding: 18px; border-radius: 16px; border: 1px solid #E5E5EA; font-size: 22px; text-align: center; margin-bottom: 20px; box-sizing: border-box; font-weight: 700; outline: none; }
        button { width: 100%; padding: 18px; background: var(--velocity-blue); color: white; border: none; border-radius: 16px; font-weight: 600; font-size: 17px; cursor: pointer; transition: all 0.2s; }
        button:active { transform: scale(0.98); }

        header { position: absolute; top: 0; width: 100%; height: 54px; background: var(--glass-white); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 10; box-sizing: border-box; }
        .nav-label { font-size: 11px; font-weight: 700; color: var(--velocity-blue); letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="flight-overlay">
        <div class="entry-card">
            <h1>VELOCIS<span>™</span></h1>
            <p style="color:#666; font-size: 14px; margin-bottom: 30px;">SECURE FLIGHT SYNC • TERMINAL D</p>
            <input type="text" id="flightNum" placeholder="AA 1234" spellcheck="false">
            <button onclick="startMission()">BEGIN JOURNEY</button>
        </div>
    </div>

    <header>
        <div style="font-weight:800; font-size: 20px;">VELOCIS<span style="color:var(--velocity-blue); font-weight:300;">™</span></div>
        <div style="display:flex; align-items:center; font-size: 12px; font-weight:600;">
            <div style="width:8px; height:8px; background:var(--revenue-green); border-radius:50%; margin-right:8px;"></div>
            REVENUE SYNC ACTIVE
        </div>
    </header>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12', // V12 has the richest commercial node data
            center: [-80.2831, 25.7972],
            zoom: 14, pitch: 0, antialias: true
        });

        map.addControl(new mapboxgl.GeolocateControl({ trackUserLocation: true, showUserHeading: true }), 'top-right');

        map.on('load', () => {
            // 1. 3D Architectural Shell
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite', 'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'paint': {
                    'fill-extrusion-color': '#F2F2F7',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-opacity': 0.5
                }
            });

            // 2. REVENUE NODE SURFACING
            // This forces Mapbox to show the real shops (Starbucks, etc.) on top of the 3D walls
            const shopLayers = ['poi-label', 'airport-label', 'gate-label'];
            shopLayers.forEach(layerId => {
                if (map.getLayer(layerId)) {
                    map.setLayoutProperty(layerId, 'visibility', 'visible');
                    map.setLayoutProperty(layerId, 'text-allow-overlap', true);
                    map.setLayoutProperty(layerId, 'icon-allow-overlap', true);
                    map.setPaintProperty(layerId, 'text-color', '#1D1D1F');
                    map.setPaintProperty(layerId, 'text-halo-color', '#FFFFFF');
                    map.setPaintProperty(layerId, 'text-halo-width', 2);
                }
            });
        });

        function startMission() {
            const flight = document.getElementById('flightNum').value;
            if(!flight) return;
            
            document.getElementById('flight-overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('flight-overlay').style.display = 'none'; }, 800);

            // THE DEEP DIVE: Fly directly into the commercial zone
            map.flyTo({
                center: [-80.2831, 25.7972],
                zoom: 18.5, // EXTREME ZOOM to trigger indoor commercial nodes
                pitch: 55,
                bearing: -15,
                speed: 1.5,
                essential: true
            });
        }
    </script>
</body>
</html>
