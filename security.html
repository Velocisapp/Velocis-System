<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS™ | SECURITY PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background: #fdfdfd; color: #334155; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; min-height: 100vh; }
        body::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1200&q=80'); background-size: cover; filter: blur(60px) brightness(1.1); z-index: -1; opacity: 0.4; }
        .glass-pill { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); border-radius: 50px; padding: 6px 16px; font-size: 11px; font-weight: 600; letter-spacing: 0.5px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .scanner-container { border: 2px solid rgba(100, 116, 139, 0.1); position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay { position: absolute; inset: 0; border: 2px solid rgba(59, 130, 246, 0.5); margin: 40px; border-radius: 20px; pointer-events: none; }
        #start-prompt { position: absolute; z-index: 50; background: rgba(15, 23, 42, 0.95); inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; padding: 20px; }
    </style>
</head>
<body class="p-8">
    <div class="flex justify-between mb-12">
        <div id="status-pill" class="glass-pill text-slate-500 uppercase transition-all">Hub Connection: Ready</div>
        <div class="glass-pill text-blue-500 uppercase">Live Auto-Scan</div>
    </div>

    <div id="main-interface">
        <h1 class="text-2xl font-light tracking-tight text-slate-800 mb-2">Security Portal</h1>
        <p class="text-xs text-slate-400 mb-8 uppercase tracking-widest">Verify Mission Document</p>

        <div class="scanner-container w-full aspect-[1/1] rounded-[40px] shadow-2xl mb-10">
            <div id="start-prompt">
                <button onclick="startCamera()" class="px-8 py-4 bg-blue-500 text-white font-bold rounded-2xl shadow-xl active:scale-95 transition-all mb-4">
                    INITIALIZE SCANNER
                </button>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest">Tap to start secure feed</p>
            </div>
            
            <video id="video" playsinline muted></video>
            <div class="scan-overlay"></div>
        </div>

        <div id="hint-text" class="text-center text-slate-400 text-[10px] uppercase tracking-widest animate-pulse">
            Scanner Standby
        </div>
        
        <p class="text-[9px] text-slate-400 text-center mt-12 uppercase tracking-widest opacity-50">Industrial Infrastructure Enabled</p>
    </div>

<script>
    const video = document.getElementById('video');
    const statusPill = document.getElementById('status-pill');
    const hintText = document.getElementById('hint-text');
    const startPrompt = document.getElementById('start-prompt');
    const IMAC_HUB_URL = 'https://velocis-gate-one.loca.lt/scan';
    
    let isProcessing = false;
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    async function startCamera() {
        startPrompt.style.display = 'none';
        hintText.innerText = "Point camera at barcode";
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(scanFrame);
        } catch (err) {
            statusPill.innerText = "Camera Error";
            alert("Please allow camera access.");
        }
    }

    async function scanFrame() {
        if (isProcessing) { requestAnimationFrame(scanFrame); return; }

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            isProcessing = true;
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');

                try {
                    const response = await fetch(IMAC_HUB_URL, { method: 'POST', body: formData });
                    
                    if (response.status === 200) {
                        const data = await response.json();
                        if (data.name) {
                            handleMissionExtraction(data);
                            return;
                        }
                    } else {
                        hintText.innerText = "Adjust Distance / Hold Steady";
                        statusPill.innerText = "Scanning...";
                    }
                } catch (err) {
                    statusPill.innerText = "Bridge Lost";
                }
                
                setTimeout(() => {
                    isProcessing = false;
                    requestAnimationFrame(scanFrame);
                }, 600); 

            }, 'image/jpeg', 0.85);
        } else {
            requestAnimationFrame(scanFrame);
        }
    }

function handleMissionExtraction(data) {
    if (video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());

    document.body.innerHTML = `
        <div class="p-8 min-h-screen bg-slate-50">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <div class="glass-pill text-blue-600 mb-2 w-fit uppercase font-bold text-[10px]">Entry Verified</div>
                    <h1 class="text-4xl font-black text-slate-900 uppercase leading-tight">${data.name}</h1>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Seat</p>
                    <p class="text-3xl font-black text-blue-600">${data.seat || 'TBD'}</p>
                </div>
            </div>

            <div class="bg-blue-600 rounded-[30px] p-6 text-white shadow-xl mb-8">
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-80 mb-2">Concierge Guidance</p>
                <p class="text-lg font-bold leading-snug">
                    "${data.ai_greeting || 'Welcome aboard! Please proceed to your airline check-in counter.'}"
                </p>
            </div>

            <div class="bg-white rounded-[40px] p-8 shadow-2xl border border-slate-100 mb-8">
                <div class="flex justify-between items-center mb-8 pb-6 border-b border-slate-50">
                    <div class="text-center">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Departure</p>
                        <p class="text-3xl font-black text-slate-800">${data.origin}</p>
                    </div>
                    <div class="flex-1 px-4 text-center">
                        <div class="text-[10px] font-mono text-blue-400 font-bold mb-1">${data.flight}</div>
                        <div class="h-[1px] bg-slate-100 w-full relative">
                            <div class="absolute -top-2 left-1/2 -translate-x-1/2">✈️</div>
                        </div>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Arrival</p>
                        <p class="text-3xl font-black text-slate-800">${data.dest}</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-y-6">
                    <div>
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Carrier</p>
                        <p class="text-sm font-black text-slate-800">${data.airline_name}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Gate / Term</p>
                        <p class="text-sm font-black text-slate-800">${data.gate} / ${data.terminal}</p>
                    </div>
                </div>
            </div>

            <div class="bg-slate-900 rounded-[30px] p-6 text-white shadow-lg mb-10">
                <p class="text-[10px] text-blue-400 font-bold uppercase mb-4 tracking-widest">Partner Missions</p>
                <div class="flex gap-4">
                    <a href="https://plans.gigsky.com/K31267/2CTPL/" class="flex-1 bg-white/10 p-4 rounded-2xl text-center active:scale-95 transition-all border border-white/5">
                        <p class="text-[10px] font-bold italic">GIGSKY</p>
                        <p class="text-[8px] opacity-60 uppercase">In-Flight</p>
                    </a>
                    <a href="https://www.breeze.com" class="flex-1 bg-white/10 p-4 rounded-2xl text-center active:scale-95 transition-all border border-white/5">
                        <p class="text-[10px] font-bold italic">BREEZE</p>
                        <p class="text-[8px] opacity-60 uppercase">On-Ground</p>
                    </a>
                </div>
            </div>

            <button onclick="location.reload()" class="w-full py-6 bg-white border-2 border-slate-900 text-slate-900 rounded-[24px] font-bold active:scale-95 transition-all uppercase">
                Next Mission
            </button>
        </div>`;
}
</script>
</body>
</html>
