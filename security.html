<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS™ | GLOBAL HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ELITE MINIMALIST THEME */
        body { 
            background: #fdfdfd; 
            color: #334155; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            overflow: hidden; 
        }
        
        .glass-pill { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(0,0,0,0.05); 
            border-radius: 50px; 
            padding: 6px 16px; 
            font-size: 11px; 
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(20px); 
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            display: none;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* SOFT SCANNER BOX */
        .scanner-viewport {
            border: 2px solid rgba(100, 116, 139, 0.1);
            position: relative;
            background: #fff;
        }

        .pulse-frame {
            position: absolute;
            inset: 20%;
            border: 1.5px solid #64748b;
            border-radius: 12px;
            opacity: 0.3;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse { 0% { opacity: 0.1; transform: scale(0.98); } 50% { opacity: 0.4; transform: scale(1.02); } 100% { opacity: 0.1; transform: scale(0.98); } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="p-8">
    <div class="flex justify-between mb-12">
        <div id="status-pill" class="glass-pill text-slate-500 uppercase">System Ready</div>
        <div class="glass-pill text-blue-500 uppercase">Live Bridge</div>
    </div>

    <div id="scanner-section">
        <h1 class="text-2xl font-light tracking-tight text-slate-800 mb-2">Security Portal</h1>
        <p class="text-xs text-slate-400 mb-8 uppercase tracking-widest">Verify Mission Document</p>

        <div class="scanner-viewport w-full aspect-[1/1] rounded-[40px] overflow-hidden mb-10 shadow-inner">
            <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
            <div class="pulse-frame"></div>
        </div>

        <button id="scan-btn" onclick="manualCapture()" 
            class="w-full py-5 bg-slate-900 text-white font-medium tracking-wide rounded-2xl shadow-xl active:scale-95 transition-all">
            SCAN DOCUMENT
        </button>
    </div>

    <div id="results-area" class="hidden">
        <div id="card1" class="glass-card">
            <p class="text-[10px] text-blue-600 font-bold tracking-widest mb-1 uppercase">Mission Confirmed</p>
            <h3 class="text-slate-900 text-2xl font-semibold mb-1" id="user-name">Loading...</h3>
            <p class="text-slate-500 text-sm font-medium" id="flight-path">Processing logistics...</p>
            
            <div class="mt-8 pt-6 border-t border-slate-100">
                <p class="text-xs leading-relaxed text-slate-600" id="ai-instruction">
                    The Velocis Butler is preparing your briefing on the iMac Command Center. Please look at the main screen.
                </p>
            </div>
        </div>
        
        <button onclick="location.reload()" class="w-full mt-10 text-slate-400 text-[10px] font-bold uppercase tracking-widest">
            Reset Scanner
        </button>
    </div>

   <script>
    const video = document.getElementById('video');
    let isProcessing = false;

    // 1. Initialize Field Camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => { video.srcObject = stream; });

    async function manualCapture() {
        if (isProcessing) return;
        isProcessing = true;
        
        document.getElementById('scan-btn').innerText = "LINKING...";
        document.getElementById('status-pill').innerText = "EXTRACTING...";

        // Capture Current Frame
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        // Convert to Base64 for processing
        const imageData = canvas.toDataURL('image/jpeg');

        try {
            // THE DYNAMIC HANDSHAKE
            // This sends the REAL image data to your scanner engine
            const response = await fetch('/api/mission_bridge', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    image: imageData,
                    timestamp: new Date().toISOString()
                })
            });

            const result = await response.json();
            
            // Only transition if data was actually found
            if (result.status === "Active") {
                showResults(result);
            } else {
                resetScanner("NO DATA FOUND");
            }
        } catch (e) {
            console.error("Bridge Error", e);
            resetScanner("RETRY SCAN");
        }
    }

    function showResults(data) {
        document.getElementById('scanner-section').style.display = 'none';
        document.getElementById('results-area').classList.remove('hidden');
        
        // Dynamic Mapping: Using the data returned from the Bridge
        document.getElementById('user-name').innerText = data.passenger || "Velocis Traveler";
        document.getElementById('flight-path').innerText = `${data.airport} ➔ ${data.destination}`;
        document.getElementById('card1').style.display = 'block';
        
        if (window.navigator.vibrate) window.navigator.vibrate([50, 30, 50]);
    }

    function resetScanner(msg) {
        isProcessing = false;
        document.getElementById('scan-btn').innerText = msg;
        document.getElementById('status-pill').innerText = "READY";
    }
</script>
</body>
</html>
