<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS™ | SECURITY PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    
    <style>
        body { 
            background: #fdfdfd; 
            color: #334155; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            overflow: hidden; 
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            filter: blur(60px) brightness(1.1);
            z-index: -1;
            opacity: 0.4;
        }
        
        .glass-pill { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(0,0,0,0.05); 
            border-radius: 50px; 
            padding: 6px 16px; 
            font-size: 11px; 
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .scanner-viewport {
            border: 2px solid rgba(100, 116, 139, 0.1);
            position: relative;
            background: #000;
        }

        .pulse-frame {
            position: absolute;
            inset: 20%;
            border: 1.5px solid #64748b;
            border-radius: 12px;
            opacity: 0.3;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse { 0% { opacity: 0.1; transform: scale(0.98); } 50% { opacity: 0.4; transform: scale(1.02); } 100% { opacity: 0.1; transform: scale(0.98); } }
    </style>
</head>
<body class="p-8">
    <div class="flex justify-between mb-12">
        <div id="status-pill" class="glass-pill text-slate-500 uppercase">System Ready</div>
        <div class="glass-pill text-blue-500 uppercase">Live Scanner</div>
    </div>

    <div id="scanner-section">
        <h1 class="text-2xl font-light tracking-tight text-slate-800 mb-2">Security Portal</h1>
        <p class="text-xs text-slate-400 mb-8 uppercase tracking-widest">Verify Mission Document</p>

        <div class="scanner-viewport w-full aspect-[1/1] rounded-[40px] overflow-hidden mb-10 shadow-inner">
            <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
            <div class="pulse-frame"></div>
        </div>

        <button id="scan-btn" class="w-full py-5 bg-slate-900 text-white font-medium tracking-wide rounded-2xl shadow-xl active:scale-95 transition-all">
            SCANNING ACTIVE...
        </button>
        
        <p id="debug-log" class="text-[9px] text-slate-400 text-center mt-6 uppercase tracking-widest opacity-50">Awaiting Signal...</p>
    </div>

<script>
    // 1. SIMPLEST ENGINE: No extra instructions to crash the browser
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const statusPill = document.getElementById('status-pill');

    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
            if (window.navigator.vibrate) window.navigator.vibrate(200);
            const raw = result.text;

            // 2. THE PYTHON BLUEPRINT (Slicing based on your .py file)
            if (raw.length > 20) {
                const name = raw.substring(2, 22).trim();
                const pnr = raw.substring(23, 30).trim();
                const origin = raw.substring(30, 33);
                const dest = raw.substring(33, 36);
                const airline = raw.substring(36, 38);
                const flight = raw.substring(38, 43).trim();

                document.body.innerHTML = `
                    <div class="p-8">
                        <div class="glass-pill text-blue-600 mb-6 w-fit">MISSION CONFIRMED</div>
                        <h1 class="text-3xl font-bold">${name}</h1>
                        <div class="bg-white p-6 rounded-3xl shadow-sm border mt-6">
                            <p class="text-xl font-bold">${origin} ➔ ${dest}</p>
                            <p class="text-sm text-slate-500">${airline}${flight} | PNR: ${pnr}</p>
                        </div>
                        <button onclick="location.reload()" class="w-full py-5 bg-black text-white rounded-2xl mt-8">NEXT SCAN</button>
                    </div>`;
            } else {
                // If it's not a boarding pass, just show the data
                document.body.innerHTML = `<div class="p-8"><h1>DATA:</h1><p>${raw}</p><button onclick="location.reload()">BACK</button></div>`;
            }
        }
    });
</script>
</body>
</html>
