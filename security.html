<!DOCTYPE html>

    <style>
        body { background: #fdfdfd; color: #334155; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; min-height: 100vh; }
        body::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1200&q=80'); background-size: cover; filter: blur(60px) brightness(1.1); z-index: -1; opacity: 0.4; }
        .glass-pill { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); border-radius: 50px; padding: 6px 16px; font-size: 11px; font-weight: 600; letter-spacing: 0.5px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .scanner-container { border: 2px solid rgba(100, 116, 139, 0.1); position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay { position: absolute; inset: 0; border: 2px solid rgba(59, 130, 246, 0.5); margin: 40px; border-radius: 20px; pointer-events: none; }
        #start-prompt { position: absolute; z-index: 50; background: rgba(15, 23, 42, 0.95); inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; padding: 20px; }
    </style>
</head>
<body class="p-8">
    <div class="flex justify-between mb-12">
        <div id="status-pill" class="glass-pill text-slate-500 uppercase transition-all">Hub Connection: Ready</div>
        <div class="glass-pill text-blue-500 uppercase">Live Auto-Scan</div>
    </div>

    <div id="main-interface">
        <h1 class="text-2xl font-light tracking-tight text-slate-800 mb-2 text-center">Security Portal</h1>
        <p class="text-xs text-slate-400 mb-8 uppercase tracking-widest text-center">Traveler Verification Feed</p>

        <div class="scanner-container w-full aspect-[1/1] rounded-[40px] shadow-2xl mb-10">
            <div id="start-prompt">
                <button onclick="startCamera()" class="px-8 py-4 bg-blue-500 text-white font-bold rounded-2xl shadow-xl active:scale-95 transition-all mb-4">
                    INITIALIZE SCANNER
                </button>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest">Tap to start secure feed</p>
            </div>
            
            <video id="video" playsinline muted></video>
            <div class="scan-overlay"></div>
        </div>

        <div id="hint-text" class="text-center text-slate-400 text-[10px] uppercase tracking-widest animate-pulse">
            Scanner Standby
        </div>
        
        <p class="text-[9px] text-slate-400 text-center mt-12 uppercase tracking-widest opacity-50">Industrial Infrastructure Enabled</p>
    </div>

<script>
    const video = document.getElementById('video');
    const statusPill = document.getElementById('status-pill');
    const hintText = document.getElementById('hint-text');
    const startPrompt = document.getElementById('start-prompt');
    const IMAC_HUB_URL = 'https://velocis-gate-one.loca.lt/scan';
    
    const successSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

    let isProcessing = false;
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    async function startCamera() {
        startPrompt.style.display = 'none';
        hintText.innerText = "Align document barcode";
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(scanFrame);
        } catch (err) {
            statusPill.innerText = "Camera Error";
            alert("Please allow camera access.");
        }
    }

    async function scanFrame() {
        if (isProcessing) { requestAnimationFrame(scanFrame); return; }

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            isProcessing = true;
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');

                try {
                    const response = await fetch(IMAC_HUB_URL, { method: 'POST', body: formData });
                    
                    if (response.status === 200) {
                        const data = await response.json();
                        if (data.name) {
                            handleMissionExtraction(data);
                            return;
                        }
                    } else {
                        hintText.innerText = "Hold Steady for Verification";
                        statusPill.innerText = "Scanning...";
                    }
                } catch (err) {
                    statusPill.innerText = "Bridge Lost";
                }
                
                setTimeout(() => {
                    isProcessing = false;
                    requestAnimationFrame(scanFrame);
                }, 600); 

            }, 'image/jpeg', 0.85);
        } else {
            requestAnimationFrame(scanFrame);
        }
    }

function handleMissionExtraction(data) {
    if (video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());

    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

                        data.status === "Cancelled" ? "text-red-500" : "text-emerald-500";

                     data.status === "Cancelled" ? "bg-red-500" : "bg-emerald-500";

                <div class="flex gap-2 mb-4">

                    </div>

                    </div>
                    <div class="bg-blue-50 p-3 rounded-2xl shadow-sm border border-blue-100 text-center">

                        <div class="flex gap-4 border-t border-blue-100 pt-3">

                            <div><p class="text-[9px] text-blue-400 uppercase font-bold">Zone</p><p class="text-sm font-black text-slate-900">${data.counter === 'CONSOLIDATED HUB' ? 'Main Hall' : data.counter}</p></div>

                </div>

                <div class="flex gap-4">

                        <div class="p-3 bg-white rounded-xl border border-blue-100 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <span class="text-lg">üõ°Ô∏è</span>
                                <div>
                                    <p class="text-[9px] text-orange-900 font-bold uppercase tracking-tighter">Est. Wait</p>

                        <div class="w-0.5 h-full bg-slate-200 my-1"></div>
                    </div>
                    <div class="flex-1 bg-blue-50 p-5 rounded-[24px] shadow-sm border border-blue-100">

                        <p class="text-sm font-bold text-slate-800 leading-snug mb-3">"${getMsg(stages.stage3)}"</p>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-[9px] text-blue-400 uppercase font-bold">Gate</p>
                                <p class="text-sm font-black text-slate-900">${data.gate || 'TBD'}</p>
                            </div>
                            <button onclick="window.open('map.html?gate=\${data.gate}', '_blank')" class="bg-emerald-500 text-white px-4 py-2 rounded-xl font-bold text-[10px] uppercase tracking-wider shadow-lg shadow-emerald-200 active:scale-95 transition-all flex items-center gap-2">
                                <span>üìç</span> VIEW MAP
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 pb-4">
                    <div class="flex flex-col items-center">

                    </div>
                    <div class="flex-1 bg-blue-50 p-5 rounded-[24px] shadow-sm border border-blue-100">
                        <p class="text-[10px] text-blue-600 font-bold uppercase mb-2 tracking-widest">Arrival: ${data.dest || 'Destination'}</p>
                        <p class="text-sm font-bold text-slate-800 italic mb-4">"${getMsg(stages.stage4)}"</p>

            <div class="px-6 mb-8">

</script>
