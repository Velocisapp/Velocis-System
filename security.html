<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS‚Ñ¢ Journey Hub</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        body { margin: 0; background: #010406; font-family: 'Courier New', monospace; color: white; overflow: hidden; }
        
        #scroll-wrapper { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch; }
        section { min-height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; }

        #header-box { 
            position: fixed; top: 20px; left: 5%; width: 90%; z-index: 1000;
            border: 1px solid rgba(255, 215, 0, 0.4); padding: 10px; background: rgba(0,20,20,0.8); 
            backdrop-filter: blur(15px); text-align: center; border-radius: 4px;
        }
        #clock { color: #FFD700; font-size: 20px; font-weight: bold; }

        .discreet-window {
            position: absolute; top: 110px; left: 5%; width: 85%; 
            background: rgba(10, 20, 30, 0.7); backdrop-filter: blur(20px);
            border-left: 4px solid #39FF14; padding: 15px; z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border-radius: 0 8px 8px 0;
        }
        
        .label-tiny { font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.5); letter-spacing: 2px; text-transform: uppercase; }
        .objective-text { font-size: 14px; margin-top: 5px; text-transform: uppercase; }

        /* THE MAP CONTAINER */
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        #persistent-nav {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; background: rgba(20, 40, 60, 0.8);
            backdrop-filter: blur(15px); padding: 12px 25px; border-radius: 50px;
            border: 1px solid rgba(0, 255, 255, 0.3); z-index: 9999;
        }
        .nav-item { font-size: 24px; text-decoration: none; filter: drop-shadow(0 0 5px rgba(0,255,255,0.5)); }

        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(57, 255, 20, 0.4); border-radius: 4px; color: #39FF14; padding: 10px; font-family: monospace; margin-top: 10px; outline: none; }
    </style>
</head>
<body>

    <div id="header-box">
        <div style="color: #FFD700; font-size: 10px; font-weight: 900; letter-spacing: 3px;">VELOCIS‚Ñ¢ GLOBAL SECURITY</div>
        <div id="clock">TIME: --:--:--</div>
    </div>

    <div id="map"></div>

    <div id="scroll-wrapper">
        <section id="dep-section">
            <div class="discreet-window">
                <div class="label-tiny">Terminal Guidance: Departure</div>
                <div class="objective-text">Gate: <span id="d-gate-ui" style="color:#39FF14; font-weight:900;">SCANNING</span> | Status: <span id="d-status-ui">--</span></div>
                <input type="text" id="flight-input" placeholder="INPUT FLIGHT #" oninput="syncData()">
            </div>
        </section>

        <section id="arr-section">
            <div class="discreet-window" style="border-left-color: #ff5b00;">
                <div class="label-tiny">Terminal Guidance: Arrival</div>
                <div class="objective-text">Carousel: <span id="a-bag-ui" style="color:#ff5b00; font-weight:900;">WAIT</span> | Gate: <span id="a-gate-ui">--</span></div>
            </div>
        </section>
    </div>

    <div id="persistent-nav">
        <a href="security.html" class="nav-item">‚úàÔ∏è</a>
        <a href="sea.html" class="nav-item">üö¢</a>
        <a href="rail.html" class="nav-item">üöÜ</a>
        <a href="metro.html" class="nav-item">üöá</a>
        <a href="port.html" class="nav-item">üöó</a>
    </div>

    <script>
        // 1. INITIALIZE MAPBOX
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard', // The Professional 3D Standard
            center: [-80.2871, 25.7959], // Default: Miami (MIA)
            zoom: 16.5,
            pitch: 70, // Architectural 3D Perspective
            bearing: -20,
            antialias: true
        });

        // 2. APPLY ARCHITECTURAL NIGHT THEME
        map.on('style.load', () => {
            // "Night" preset provides the airy, blue-glass look from your reference
            map.setConfigProperty('basemap', 'lightPreset', 'night');
            
            // Set building materials to high-class slate/extrusion
            map.setPaintProperty('building', 'fill-extrusion-opacity', 0.8);
        });

        // 3. FLIGHT DATA INTEGRATION & SMART CAMERA
        async function syncData() {
            const val = document.getElementById('flight-input').value.toUpperCase();
            if (val.length < 3) return;
            
            const API_KEY = '6973cc1546ac0bf801777b1e'; // flightAPI.io key
            const airline = val.match(/[A-Z]+/)?.[0];
            const num = val.match(/[0-9]+/)?.[0];
            const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');

            try {
                const res = await fetch(`https://api.flightapi.io/airline/${API_KEY}?num=${num}&name=${airline}&date=${today}`);
                const data = await res.json();
                
                if (data && data[0]) {
                    const f = data[0];
                    document.getElementById('d-gate-ui').innerText = f.departure?.gate || "TBD";
                    document.getElementById('d-status-ui').innerText = f.status || "ACTIVE";
                    
                    // SMART CAMERA: If airport is MIA, fly the drone camera to the gate
                    if(f.departure?.airport === "MIA") {
                        map.flyTo({
                            center: [-80.2871, 25.7959],
                            zoom: 18.5,
                            pitch: 75,
                            duration: 5000,
                            essential: true
                        });
                    }
                }
            } catch (e) { console.error("Flight Sync Error", e); }
        }

        // 4. PERSISTENT CLOCK
        setInterval(() => {
            const c = document.getElementById('clock');
            if(c) c.innerText = `TIME: ${new Date().toLocaleTimeString('en-GB')}`;
        }, 1000);
    </script>
</body>
</html>
