<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS‚Ñ¢ | SECURITY PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background: #fdfdfd; color: #334155; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; min-height: 100vh; }
        body::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1200&q=80'); background-size: cover; filter: blur(60px) brightness(1.1); z-index: -1; opacity: 0.4; }
        .glass-pill { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); border-radius: 50px; padding: 6px 16px; font-size: 11px; font-weight: 600; letter-spacing: 0.5px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .scanner-container { border: 2px solid rgba(100, 116, 139, 0.1); position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay { position: absolute; inset: 0; border: 2px solid rgba(59, 130, 246, 0.5); margin: 40px; border-radius: 20px; pointer-events: none; }
    </style>
</head>
<body class="p-8">
    <div class="flex justify-between mb-12">
        <div id="status-pill" class="glass-pill text-slate-500 uppercase transition-all">Hub Connection: Ready</div>
        <div class="glass-pill text-blue-500 uppercase">Live Auto-Scan</div>
    </div>

    <div id="main-interface">
        <h1 class="text-2xl font-light tracking-tight text-slate-800 mb-2">Security Portal</h1>
        <p class="text-xs text-slate-400 mb-8 uppercase tracking-widest">Verify Mission Document</p>

        <div class="scanner-container w-full aspect-[1/1] rounded-[40px] shadow-2xl mb-10">
            <video id="video" playsinline></video>
            <div class="scan-overlay"></div>
            
            <div id="loading-ui" class="hidden absolute inset-0 bg-slate-900/80 flex flex-col items-center justify-center backdrop-blur-sm">
                <div class="animate-spin text-blue-400 text-3xl mb-4">üåÄ</div>
                <p class="text-white font-bold uppercase tracking-widest">Decoding...</p>
            </div>
        </div>

        <div id="hint-text" class="text-center text-slate-400 text-[10px] uppercase tracking-widest animate-pulse">
            Point camera at barcode
        </div>
        
        <p class="text-[9px] text-slate-400 text-center mt-12 uppercase tracking-widest opacity-50">Industrial Infrastructure Enabled</p>
    </div>

<script>
    const video = document.getElementById('video');
    const statusPill = document.getElementById('status-pill');
    const hintText = document.getElementById('hint-text');
    const IMAC_HUB_URL = 'https://shiny-cities-dance.loca.lt/scan';
    
    let isProcessing = false;
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    // Start Video Stream
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            });
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.play();
            requestAnimationFrame(scanFrame);
        } catch (err) {
            statusPill.innerText = "Camera Error";
            alert("Please allow camera access.");
        }
    }

    async function scanFrame() {
        if (isProcessing) {
            requestAnimationFrame(scanFrame);
            return;
        }

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            isProcessing = true;
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');

                try {
                    const response = await fetch(IMAC_HUB_URL, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.status === 200) {
                        const data = await response.json();
                        if (data.name) {
                            handleMissionExtraction(data);
                            return; // Stop scanning sequence
                        }
                    } else {
                        // Feedback loop for user distance/clarity
                        hintText.innerText = "Adjust Distance / Hold Steady";
                        statusPill.innerText = "Scanning...";
                    }
                } catch (err) {
                    statusPill.innerText = "Bridge Lost";
                }
                
                // Frequency control: Try next frame in 600ms
                setTimeout(() => {
                    isProcessing = false;
                    requestAnimationFrame(scanFrame);
                }, 600); 

            }, 'image/jpeg', 0.85);
        } else {
            requestAnimationFrame(scanFrame);
        }
    }

    function handleMissionExtraction(data) {
        // Kill camera immediately on success
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }

        document.body.innerHTML = `
            <div class="p-8 min-h-screen">
                <div class="glass-pill text-blue-600 mb-8 w-fit uppercase">Mission Confirmed</div>
                <h1 class="text-4xl font-black text-slate-900 mb-2 leading-tight">\${data.name}</h1>
                <p class="text-xs text-slate-400 mb-10 uppercase tracking-widest">iMac Verified Entry</p>

                <div class="bg-white rounded-[40px] p-8 shadow-2xl border border-slate-100 mb-10">
                    <div class="flex justify-between items-center mb-8">
                        <div class="text-center">
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Departure</p>
                            <p class="text-3xl font-black text-slate-800">\${data.origin}</p>
                        </div>
                        <div class="h-[2px] flex-1 bg-slate-100 mx-4 relative">
                            <div class="absolute -top-2 left-1/2 -translate-x-1/2 text-slate-300">‚úàÔ∏è</div>
                        </div>
                        <div class="text-center">
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Arrival</p>
                            <p class="text-3xl font-black text-slate-800">\${data.dest}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 pt-6 border-t border-slate-50">
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Status</p>
                            <p class="text-lg font-bold text-slate-800">SCAN OK</p>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Record</p>
                            <p class="text-lg font-mono font-bold text-blue-600">\${data.pnr}</p>
                        </div>
                    </div>
                </div>
                <button onclick="location.reload()" class="w-full py-6 bg-slate-900 text-white rounded-[24px] font-bold shadow-2xl active:scale-95 transition-all">
                    VERIFY NEW MISSION
                </button>
            </div>`;
    }

    // Launch on start
    startCamera();
</script>
</body>
</html>
