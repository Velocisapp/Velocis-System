<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCISâ„¢ | ORIGINAL RESTORATION</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';

        const map = new mapboxgl.Map({
            container: 'map',
            // THIS IS THE ORIGINAL HIGH-FIDELITY 3D STYLE
            style: 'mapbox://styles/mapbox/standard', 
            center: [-80.2831, 25.7960], 
            zoom: 18, 
            pitch: 45, 
            bearing: -15, 
            antialias: true
        });

        map.on('style.load', () => {
            // Setting the lighting to 'day' ensures the building labels and shops are bright and visible.
            map.setConfigProperty('basemap', 'lightPreset', 'day');
        });
    </script>
</body>
