<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIS™ | MISSION CONTROL</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        :root { --v-blue: #007AFF; --cyan: #00FBFF; --glass: rgba(255, 255, 255, 0.98); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background: #f0f0f2; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        /* 3D MISSION CHEVRON - High Visibility */
        .passenger-chevron {
            width: 60px; height: 60px;
            filter: drop-shadow(0px 8px 15px rgba(0, 251, 255, 0.8));
            display: flex; align-items: center; justify-content: center;
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: 100; display: flex; align-items: center; justify-content: center; transition: 0.8s;
        }
        .card { background: var(--glass); padding: 40px; border-radius: 32px; box-shadow: 0 30px 60px rgba(0,0,0,0.2); width: 360px; text-align: center; }
        button { width: 100%; padding: 18px; background: var(--v-blue); color: white; border: none; border-radius: 16px; font-weight: 700; font-size: 18px; cursor: pointer; }
        
        header { position: absolute; top: 0; width: 100%; height: 64px; background: var(--glass); border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 10; box-sizing: border-box; }
        #status-pill { display: none; background: #000; color: #fff; padding: 6px 16px; border-radius: 20px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="card">
            <h1 style="font-weight:900; letter-spacing:-1px;">VELOCIS<span style="font-weight:200; color:var(--v-blue);">™</span></h1>
            <p style="color:#666; font-size: 13px; margin-bottom: 30px;">HYBRID NAVIGATION: ACTIVE</p>
            <button onclick="startMission()">INITIALIZE GUIDE</button>
        </div>
    </div>

    <header>
        <div style="font-weight:900; font-size: 20px;">VELOCIS<span style="color:var(--v-blue); font-weight:200;">™</span></div>
        <div id="status-pill">MISSION: CONCOURSE D</div>
    </header>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11', 
            center: [-80.2831, 25.7960], 
            zoom: 18.5, pitch: 0, bearing: 0, antialias: true
        });

        map.on('load', () => {
            // FIXING TRANSPARENCY: Solid White Terminal Footprint
            map.addLayer({
                'id': '3d-buildings-solid',
                'source': 'composite', 'source-layer': 'building',
                'type': 'fill-extrusion',
                'paint': {
                    'fill-extrusion-color': '#FFFFFF',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-opacity': 0.95
                }
            });
        });

        // RULE-BASED ROUTING (Landmarks: Curb -> Security -> Concourse -> Gate)
        const missionNodes = [
            [-80.2845, 25.7954], // Node 1: The Curve (Drop-off)
            [-80.2838, 25.7957], // Node 2: Lobby Landmark
            [-80.2831, 25.7959], // Node 3: Security Zone
            [-80.2823, 25.7962], // Node 4: Main Concourse Flow
            [-80.2818, 25.7965]  // Node 5: Target Gate D20
        ];

        let passengerMarker;

        function startMission() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('overlay').style.display = 'none'; 
                document.getElementById('status-pill').style.display = 'flex';
            }, 800);

            // 1. THE "SMOOTH THREAD" GUIDE (Constant Cyan)
            map.addSource('mission-guide', {
                'type': 'geojson',
                'data': { 'type': 'Feature', 'geometry': { 'type': 'LineString', 'coordinates': missionNodes } }
            });

            map.addLayer({
                'id': 'guide-line',
                'type': 'line',
                'source': 'mission-guide',
                'paint': {
                    'line-color': '#00FBFF',
                    'line-width': 4,
                    'line-opacity': 1
                }
            });

            // 2. THE HIGH-FIDELITY CHEVRON (Representing the Passenger)
            const chevronEl = document.createElement('div');
            chevronEl.className = 'passenger-chevron';
            chevronEl.innerHTML = `
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <path d="M50 0 L95 100 L50 82 L5 100 Z" fill="#00FBFF" stroke="#000" stroke-width="3"/>
                </svg>`;
            
            passengerMarker = new mapboxgl.Marker({ element: chevronEl, rotationAlignment: 'map' })
                .setLngLat(missionNodes[0])
                .addTo(map);

            // 3. MISSION-DRIVEN ANIMATION (Predictable human pace)
            let step = 0;
            function animate() {
                if (step < 1) {
                    const segCount = missionNodes.length - 1;
                    const seg = Math.floor(step * segCount);
                    const next = Math.min(seg + 1, segCount);
                    const t = (step * segCount) - seg;

                    const lng = missionNodes[seg][0] + (missionNodes[next][0] - missionNodes[seg][0]) * t;
                    const lat = missionNodes[seg][1] + (missionNodes[next][1] - missionNodes[seg][1]) * t;

                    passengerMarker.setLngLat([lng, lat]);

                    // Turn arrow to face the direction of travel
                    const angle = Math.atan2(missionNodes[next][0] - missionNodes[seg][0], missionNodes[next][1] - missionNodes[seg][1]) * 180 / Math.PI;
                    passengerMarker.setRotation(angle);

                    step += 0.002;
                    requestAnimationFrame(animate);
                }
            }
            animate();

            // 4. LOCK VIEW TO TERMINAL
            map.flyTo({ center: [-80.2831, 25.7960], zoom: 19.5, speed: 1 });
        }
    </script>
</body>
</html>
