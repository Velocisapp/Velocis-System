<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VELOCIS™ | Master Sovereign Engine</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --v-blue: #007AFF; 
            --v-dark-card: #1c1c1e; 
            --v-arrival-blue: #0052cc;
            --v-gold: #FFD700;
            --v-red: #FF3B30;
            --v-orange: #FF9500;
        }
        body { margin: 0; padding: 0; background: #000; font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* 1. ENTRY SCREEN - FULL ARCHITECTURE PRESERVED */
        #entry-screen { 
            position: fixed; inset: 0; 
            background: linear-gradient(135deg, rgba(0,122,255,0.9) 0%, rgba(0,198,255,0.9) 100%), 
                        url('https://images.unsplash.com/photo-1542296332-2e4473faf563?auto=format&fit=crop&w=1200&q=80');
            background-size: cover; background-position: center;
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; 
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1); 
        }
        .glass-card { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(25px); padding: 35px 25px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.4); width: 85%; max-width: 360px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; color: white; }
        
        /* Scan and Input UI */
        #reader { width: 100%; border-radius: 25px; overflow: hidden; margin-bottom: 20px; border: 2px solid var(--v-gold); display: none; background: #000; min-height: 250px; }
        .scan-trigger-btn { background: rgba(255,215,0,0.2); color: var(--v-gold); border: 2px solid var(--v-gold); width: 100%; height: 60px; border-radius: 20px; font-weight: 800; font-size: 16px; cursor: pointer; letter-spacing: 1px; margin-bottom: 15px; }
        .manual-input-container { width: 100%; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; }
        #flight-input { width: 100%; padding: 20px; border: none; border-radius: 20px; font-size: 22px; text-align: center; background: white; color: #1c1c1e; font-weight: 800; outline: none; box-sizing: border-box; }

        /* Window 1 Status Alerts */
        #entry-status-alert { display: none; margin-top: 15px; padding: 12px; border-radius: 15px; font-weight: 800; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }

        #verify-briefing { display: none; margin-top: 25px; animation: fadeIn 0.6s ease forwards; width: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .route-path { display: flex; align-items: center; justify-content: space-between; margin: 15px 0; color: white; }
        .hub-node h4 { margin: 0; font-size: 28px; font-weight: 900; }
        .hub-node p { margin: 0; font-size: 11px; opacity: 0.8; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }

        /* 2. VISUALIZER - (Black Canvas mode) */
        #dest-visualizer { flex: 1; width: 100%; height: 45vh; position: relative; background-color: #000; overflow: hidden; }
        .hud-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent, rgba(0,0,0,0.8)); display: flex; flex-direction: column; justify-content: space-between; padding: 30px; z-index: 10; }
        .dest-pill { background: rgba(0,0,0,0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.25); padding: 10px 18px; border-radius: 14px; font-size: 13px; font-weight: 800; color: white; text-transform: uppercase; letter-spacing: 1px; }

        /* 3. MISSION TRAY - HIGH FIDELITY UNSHORTENED */
        #mission-tray { height: 55vh; background: var(--v-dark-card); overflow-y: scroll; scroll-snap-type: y mandatory; border-radius: 40px 40px 0 0; z-index: 20; padding-bottom: 120px; }
        .mission-step { min-height: 100%; padding: 45px; box-sizing: border-box; scroll-snap-align: center; display: flex; flex-direction: column; justify-content: center; }
        .framed-title { display: inline-block; border: 2px solid var(--v-gold); padding: 12px 22px; border-radius: 18px; font-size: 38px; font-weight: 900; color: var(--v-gold); margin-top: 15px; }
        .airline-box { display: flex; align-items: center; gap: 10px; font-size: 15px; font-weight: 700; color: white; background: rgba(255,255,255,0.15); padding: 10px 20px; border-radius: 15px; }
        .start-btn { width: 100%; height: 70px; background: white; color: black; border: none; border-radius: 22px; font-weight: 900; font-size: 20px; cursor: pointer; transition: transform 0.2s; }
        #mission-tray::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div id="entry-screen">
    <div class="glass-card">
        <h1 style="color:white; margin:0; font-size:42px; font-weight:900;">VELOCIS</h1>
        <div id="status-msg" style="color:white; font-weight:800; font-size:14px; opacity: 0.9; margin-bottom: 25px; letter-spacing: 1px;">SYSTEM READY</div>
        <div id="reader"></div>
        <button id="scan-btn" class="scan-trigger-btn" onclick="engine.startScanner()">SCAN BOARDING PASS</button>
        <div class="manual-input-container"><input type="text" id="flight-input" placeholder="ENTER FLIGHT NUMBER" oninput="engine.validateFlight(this.value)"></div>
        
        <div id="verify-briefing">
            <div class="route-path">
                <div class="hub-node"><h4 id="orig-code">...</h4><p>DEPARTURE</p></div>
                <div style="font-size:24px; color:white; opacity:0.5;">✈</div>
                <div class="hub-node" style="text-align:right;"><h4 id="dest-code">...</h4><p>ARRIVAL</p></div>
            </div>
            
            <div id="entry-status-alert"></div>

            <button id="init-mission-btn" class="start-btn" style="margin-top: 20px;" onclick="engine.start()">INITIATE MISSION</button>
        </div>
    </div>
</div>

<div id="dest-visualizer">
    <div class="hud-overlay">
        <div style="display:flex; justify-content:space-between;"><div class="dest-pill" id="hud-city">DESTINATION</div><div class="dest-pill" id="mission-status-pill" style="color:var(--v-gold);">ACTIVE MISSION</div></div>
        <div style="display:flex; justify-content:space-between;"><div class="dest-pill" id="hud-gate">GATE --</div><div class="dest-pill" id="hud-door">DOOR --</div></div>
    </div>
</div>

<div id="mission-tray">
    <div class="mission-step">
        <div style="display:flex; justify-content:space-between; align-items:center;"><div style="color:var(--v-blue); font-weight:900; letter-spacing:1px;">01. ENTRANCE</div><div class="airline-box" id="logo-1">----</div></div>
        <div class="framed-title" id="card-door">Door --</div>
        <div style="color:rgba(255,255,255,0.85); margin-top:20px; font-size:18px; line-height:1.5;">Head to Entrance <span id="text-door" style="color:var(--v-gold); font-weight:800;">--</span>.</div>
    </div>
    <div class="mission-step">
        <div style="display:flex; justify-content:space-between; align-items:center;"><div style="color:var(--v-blue); font-weight:900; letter-spacing:1px;">02. CHECKPOINT</div><div class="airline-box" id="logo-2">----</div></div>
        <div class="framed-title">Security</div>
    </div>
    <div class="mission-step">
        <div style="display:flex; justify-content:space-between; align-items:center;"><div style="color:var(--v-blue); font-weight:900; letter-spacing:1px;">03. BOARDING</div><div class="airline-box" id="logo-3">----</div></div>
        <div class="framed-title" id="card-gate">Gate --</div>
    </div>
    <div class="mission-step" style="background: linear-gradient(180deg, var(--v-arrival-blue) 0%, #002d72 100%);">
        <div style="display:flex; justify-content:space-between; align-items:center;"><div style="color:white; font-weight:900; letter-spacing:1px;">04. ARRIVAL</div><div class="airline-box" id="logo-4">----</div></div>
        <div class="framed-title" style="color:white; border-color:white;" id="card-carousel">Carousel --</div>
        <div id="arrival-msg" style="color:white; margin-top:25px; font-size:22px; font-weight:800; line-height:1.3;"><span id="airport-full-name">---</span>.</div>
    </div>
</div>

<script>
    class VelocisSovereign {
        constructor() { this.flightData = null; this.apiKey = 'b872fb58a154f90cc42b93589772a8e4'; }

        formatTime(iso) {
            if(!iso) return "TBD";
            const d = new Date(iso);
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        async startScanner() {
            const r = document.getElementById('reader'); r.style.display = 'block';
            document.getElementById('scan-btn').style.display = 'none';
            this.scanner = new Html5Qrcode("reader");
            await this.scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (t) => this.handleScan(t));
        }

        async handleScan(data) {
            const match = data.match(/[A-Z]{2}\d{2,4}/)?.[0];
            if(match) { await this.handshake(match); if(this.scanner) await this.scanner.stop(); document.getElementById('reader').style.display = 'none'; }
        }

        async validateFlight(val) { if (val.length >= 4) await this.handshake(val.toUpperCase().trim()); }

        async handshake(fNum) {
            const label = document.getElementById('status-msg');
            const alertBox = document.getElementById('entry-status-alert');
            const btn = document.getElementById('init-mission-btn');
            
            label.innerText = "AUTHENTICATING PRO-SESSION...";
            alertBox.style.display = 'none';
            btn.style.display = 'block';

            try {
                let res = await fetch(`https://api.aviationstack.com/v1/flights?access_key=${this.apiKey}&flight_iata=${fNum}`);
                let json = await res.json();
                if(json.data && json.data.length > 0) {
                    const f = json.data[0];
                    const depTime = this.formatTime(f.departure.estimated || f.departure.scheduled);
                    
                    // --- THE STATUS FIX: Physical logic gate for Cancellation ---
                    if(f.flight_status === "cancelled") {
                        label.innerText = "MISSION ABORTED: FLIGHT CANCELLED";
                        label.style.color = "var(--v-red)";
                        alertBox.innerText = "MISSION BLOCKED: FLIGHT PERMANENTLY REMOVED";
                        alertBox.style.background = "rgba(255,59,48,0.2)";
                        alertBox.style.color = "var(--v-red)";
                        alertBox.style.display = "block";
                        btn.style.display = "none";
                        document.getElementById('verify-briefing').style.display = 'block';
                        return;
                    }

                    this.flightData = {
                        flight: fNum, orig: f.departure.iata, dest: f.arrival.iata,
                        airport: f.arrival.airport || "Airport", gate: f.departure.gate || "TBD",
                        terminal: f.departure.terminal || "TBD", baggage: f.arrival.baggage || "TBD",
                        status: f.flight_status, time: depTime,
                        logo: `https://www.google.com/s2/favicons?domain=${f.airline.name.toLowerCase().replace(/\s/g, '')}.com&sz=64`
                    };

                    document.getElementById('orig-code').innerText = this.flightData.orig;
                    document.getElementById('dest-code').innerText = this.flightData.dest;
                    
                    // --- THE STATUS FIX: Physical logic for Delay ---
                    if(f.flight_status === "scheduled" || f.flight_status === "delayed") {
                        alertBox.innerText = `⚠️ DELAYED | DEPARTURE: ${depTime}`;
                        alertBox.style.background = "rgba(255,149,0,0.2)";
                        alertBox.style.color = "var(--v-gold)";
                        alertBox.style.display = "block";
                    }

                    document.getElementById('verify-briefing').style.display = 'block';
                    label.innerText = "MISSION PARAMETERS SECURED";
                    label.style.color = "white";
                }
            } catch(e) { label.innerText = "SECURE HANDSHAKE FAILED"; }
        }

        start() {
            if(!this.flightData) return;
            
            const pill = document.getElementById('mission-status-pill');
            if(this.flightData.status === "scheduled" || this.flightData.status === "delayed") {
                pill.innerText = `DELAYED: ${this.flightData.time}`;
                pill.style.color = "var(--v-orange)";
            } else {
                pill.innerText = "ACTIVE MISSION";
                pill.style.color = "var(--v-gold)";
            }

            document.getElementById('entry-screen').style.transform = 'translateY(-100%)';
            
            // FULL UI POPULATION (UNSHORTENED)
            document.getElementById('logo-1').innerHTML = `<img height="14" src="${this.flightData.logo}"> ${this.flightData.flight}`;
            document.getElementById('logo-2').innerHTML = `<img height="14" src="${this.flightData.logo}"> ${this.flightData.flight}`;
            document.getElementById('logo-3').innerHTML = `<img height="14" src="${this.flightData.logo}"> ${this.flightData.flight}`;
            document.getElementById('logo-4').innerHTML = `<img height="14" src="${this.flightData.logo}"> ${this.flightData.flight}`;
            
            document.getElementById('hud-city').innerText = this.flightData.dest;
            document.getElementById('hud-gate').innerText = "GATE " + this.flightData.gate;
            document.getElementById('hud-door').innerText = "DOOR " + this.flightData.terminal;
            document.getElementById('text-door').innerText = this.flightData.terminal;
            document.getElementById('card-door').innerText = "Door " + this.flightData.terminal;
            document.getElementById('card-carousel').innerText = "Carousel " + this.flightData.baggage;
            document.getElementById('airport-full-name').innerText = this.flightData.airport;
        }
    }
    const engine = new VelocisSovereign();
</script>
</body>
</html>
