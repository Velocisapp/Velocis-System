<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCISâ„¢ | MISSION CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #000; color: #d4af37; font-family: 'Courier New', Courier, monospace; overflow-x: hidden; }
        .pill { background: rgba(212, 175, 55, 0.1); border: 1px solid #d4af37; border-radius: 50px; padding: 4px 12px; font-size: 10px; font-weight: bold; }
        .velocis-btn { border: 2px solid #d4af37; background: transparent; color: #d4af37; transition: all 0.3s; }
        .velocis-btn:active { background: #d4af37; color: #000; }
        .card { background: rgba(20, 20, 20, 0.95); border-left: 3px solid #d4af37; padding: 15px; margin-bottom: 12px; display: none; animation: slideUp 0.5s ease-out forwards; }
        .blue-label { color: #3b82f6; font-size: 10px; font-weight: bold; letter-spacing: 1px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #d4af37; box-shadow: 0 0 15px #d4af37; animation: scan 3s infinite linear; z-index: 10; pointer-events: none; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        #debug-log { background: #111; border: 1px dashed #d4af37; color: #fff; font-size: 9px; padding: 10px; margin-top: 20px; word-break: break-all; opacity: 0.8; display: none; }
        #reader { width: 100% !important; border: none !important; }
        #reader video { object-fit: cover !important; }
    </style>
</head>
<body class="p-6">

    <div class="flex justify-between items-center mb-8">
        <div id="origin-pill" class="pill uppercase">Ready</div>
        <div id="status-pill" class="pill text-green-500 uppercase">System Active</div>
    </div>

    <div id="scanner-section">
        <div id="scanner-container" class="relative w-full aspect-[4/3] border border-[#d4af37]/40 rounded-lg overflow-hidden mb-6">
            <div id="reader"></div>
            <div class="scan-line"></div>
        </div>
        <div id="status-display" class="w-full py-4 border border-[#d4af37] text-[#d4af37] text-center font-bold uppercase rounded-lg opacity-80">
            Hold Steady Over Ticket
        </div>
    </div>

    <div id="results-area" class="hidden">
        <div class="grid grid-cols-1 gap-3 mb-8">
            <button class="velocis-btn py-3 rounded-md text-xs uppercase tracking-widest font-bold bg-[#d4af37]/10" onclick="location.reload()">Scan New Ticket</button>
        </div>

        <div id="card1" class="card">
            <div class="blue-label mb-1">01. DEPLOYMENT</div>
            <h3 class="text-white text-sm font-bold uppercase">Welcome, <span id="user-name">...</span></h3>
            <p class="text-white/70 text-[11px] mt-2">Route: <span id="dep-city" class="text-[#d4af37]">...</span> to <span id="arr-city" class="text-[#d4af37]">...</span></p>
            <p id="counter-info" class="text-white/90 text-xs mt-2 font-bold italic uppercase"></p>
        </div>

        <div id="debug-log">
            <p style="color: #d4af37; margin-bottom: 5px;">[DEBUG NEURAL LINK RESPONSE]</p>
            <div id="debug-text">Awaiting data...</div>
        </div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const statusDisplay = document.getElementById('status-display');
        const originPill = document.getElementById('origin-pill');
        let isProcessing = false;

        // FIXED CONFIG: Removed strict aspectRatio to fix the "zoomed" camera view
        const config = { 
            fps: 10, 
            qrbox: { width: 280, height: 280 },
            videoConstraints: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };

        html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
            if (!isProcessing) processData(null, decodedText);
        }).catch(err => console.error("Camera Init Error", err));

        const aiLoop = setInterval(() => {
            if (!isProcessing && html5QrCode.isScanning) {
                captureForAI();
            }
        }, 4000);

        async function captureForAI() {
            isProcessing = true;
            originPill.innerText = "ANALYZING...";
            originPill.classList.add('animate-pulse');

            try {
                const videoElement = document.querySelector('#reader video');
                if (!videoElement) throw new Error("Video element not found");

                const canvas = document.createElement('canvas');
                canvas.width = 1024; // High resolution for OCR
                canvas.height = videoElement.videoHeight * (1024 / videoElement.videoWidth);
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                const image = canvas.toDataURL('image/jpeg', 0.6).split(',')[1];

                const res = await fetch('/api/scan.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image })
                });
                
                const data = await res.json();

                if (data.name && data.name !== "---" && !data.error) {
                    clearInterval(aiLoop);
                    handleResponse(data);
                } else {
                    isProcessing = false;
                    originPill.innerText = "READY";
                    originPill.classList.remove('animate-pulse');
                }
            } catch (e) {
                console.error("AI Capture Error:", e);
                isProcessing = false;
            }
        }

        async function processData(image, rawBarcode) {
            isProcessing = true;
            statusDisplay.innerText = "BARCODE DETECTED...";
            
            const res = await fetch('/api/scan.js', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image, rawBarcode })
            });
            handleResponse(await res.json());
        }

        function handleResponse(data) {
            if (html5QrCode.isScanning) html5QrCode.stop();
            document.getElementById('scanner-section').style.display = 'none';
            document.getElementById('results-area').classList.remove('hidden');
            document.getElementById('debug-log').style.display = 'block';
            document.getElementById('debug-text').innerText = JSON.stringify(data);
            document.getElementById('user-name').innerText = data.name || "Commander";
            document.getElementById('dep-city').innerText = data.origin || "---";
            document.getElementById('arr-city').innerText = data.destination || "---";
            document.getElementById('counter-info').innerText = data.airline || "---";
            document.querySelectorAll('.card').forEach((c, i) => {
                setTimeout(() => c.style.display = 'block', i * 200);
            });
        }
    </script>
</body>
</html>
