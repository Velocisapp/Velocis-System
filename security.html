<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS™ | SECURITY PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        /* ELITE MINIMALIST THEME PRESERVED */
        body { 
            background: #fdfdfd; 
            color: #334155; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            overflow: hidden; 
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            filter: blur(60px) brightness(1.1);
            z-index: -1;
            opacity: 0.4;
        }
        
        .glass-pill { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(0,0,0,0.05); 
            border-radius: 50px; 
            padding: 6px 16px; 
            font-size: 11px; 
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(20px); 
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            display: none;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .scanner-viewport {
            border: 2px solid rgba(100, 116, 139, 0.1);
            position: relative;
            background: #000;
        }

        .pulse-frame {
            position: absolute;
            inset: 20%;
            border: 1.5px solid #64748b;
            border-radius: 12px;
            opacity: 0.3;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse { 0% { opacity: 0.1; transform: scale(0.98); } 50% { opacity: 0.4; transform: scale(1.02); } 100% { opacity: 0.1; transform: scale(0.98); } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="p-8">
    <div class="flex justify-between mb-12">
        <div id="status-pill" class="glass-pill text-slate-500 uppercase">System Ready</div>
        <div class="glass-pill text-blue-500 uppercase">Live Scanner</div>
    </div>

    <div id="scanner-section">
        <h1 class="text-2xl font-light tracking-tight text-slate-800 mb-2">Security Portal</h1>
        <p class="text-xs text-slate-400 mb-8 uppercase tracking-widest">Verify Mission Document</p>

        <div class="scanner-viewport w-full aspect-[1/1] rounded-[40px] overflow-hidden mb-10 shadow-inner">
            <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
            <div class="pulse-frame"></div>
        </div>

        <button id="scan-btn" onclick="manualCapture()" 
            class="w-full py-5 bg-slate-900 text-white font-medium tracking-wide rounded-2xl shadow-xl active:scale-95 transition-all">
            SCAN DOCUMENT
        </button>
    </div>

    <div id="results-area" class="hidden">
        <div id="card1" class="glass-card">
            <p class="text-[10px] text-blue-600 font-bold tracking-widest mb-1 uppercase">Mission Confirmed</p>
            <h3 class="text-slate-900 text-2xl font-semibold mb-1" id="user-name">Loading...</h3>
            <p class="text-slate-500 text-sm font-medium" id="flight-path">Processing logistics...</p>
            
            <div class="mt-8 pt-6 border-t border-slate-100">
                <p class="text-xs leading-relaxed text-slate-600" id="ai-instruction">
                    The Velocis Butler is preparing your briefing on the iMac Command Center. Please look at the main screen.
                </p>
            </div>
        </div>
        
        <button onclick="location.reload()" class="w-full mt-10 text-slate-400 text-[10px] font-bold uppercase tracking-widest">
            Reset Scanner
        </button>
    </div>

<script>
    // 1. THE GOLD STANDARD ENGINE (Matches your iMac logic)
    const hints = new Map();
    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.PDF417, ZXing.BarcodeFormat.QR_CODE]);
    hints.set(ZXing.DecodeHintType.TRY_HARDER, true); // Mimics your Triple-Buffer attempts
    
    const codeReader = new ZXing.BrowserMultiFormatReader(hints);
    const video = document.getElementById('video');
    let isMissionActive = false;

    // 2. Julian Date Decoder (Translated from your Python Master)
    function decodeAirHubDate(julianStr) {
        try {
            const day = parseInt(julianStr);
            const date = new Date(new Date().getFullYear(), 0); 
            date.setDate(day);
            return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
        } catch (e) { return `Day ${julianStr}`; }
    }

    navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
    }).then(stream => { 
        video.srcObject = stream; 
        video.setAttribute('playsinline', true);
        video.play();
        startAggressiveEngine();
    });

    function startAggressiveEngine() {
        document.getElementById('status-pill').innerText = "RADAR ACTIVE";
        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
            if (result && !isMissionActive) {
                isMissionActive = true;
                handleMasterTelemetry(result.text);
            }
        });
    }

    function handleMasterTelemetry(rawText) {
        // Immediate Feedback
        document.getElementById('status-pill').innerText = "DOCUMENT DETECTED";
        document.getElementById('scan-btn').innerText = "VERIFYING IDENTITY...";

        // Tactical Delay for Professional Feel
        setTimeout(() => {
            // THE PROTECTED SLICING (Exactly from your Python Master)
            const missionData = {
                passenger: rawText.substring(2, 22).trim(),
                pnr: rawText.substring(23, 30).trim(),
                origin: rawText.substring(30, 33),
                destination: rawText.substring(33, 36),
                airline: rawText.substring(36, 38),
                flight: rawText.substring(38, 43).trim(),
                readable_date: decodeAirHubDate(rawText.substring(44, 47)),
                seat: rawText.substring(48, 52).trim(),
                status: "Active"
            };

            showResults(missionData);

            // Sync with Netlify
            fetch('/api/mission_bridge', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(missionData)
            }).catch(() => {});
        }, 1800);
    }

    function showResults(data) {
        document.getElementById('scanner-section').style.display = 'none';
        document.getElementById('results-area').classList.remove('hidden');
        
        // Warm Plain English Welcome
        document.getElementById('user-name').innerText = `Hello, ${data.passenger}`;
        document.getElementById('flight-path').innerHTML = `
            Flight ${data.airline}${data.flight} to ${data.destination} is confirmed.<br>
            <span style="font-size: 11px; color: #64748b;">
                Seat ${data.seat}  •  Date: ${data.readable_date}  •  PNR: ${data.pnr}
            </span>
        `;
        document.getElementById('ai-instruction').innerText = 
            "Welcome back. We have successfully verified your documents. Your personal briefing is now available.";

        document.getElementById('card1').style.display = 'block';
        if (window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
    }
</script>
</body>
</html>
