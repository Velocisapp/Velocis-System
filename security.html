<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCISâ„¢ | MISSION CONTROL</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #search-container { position: absolute; top: 20px; left: 20px; z-index: 100; background: white; padding: 15px; border-radius: 12px; display: flex; gap: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; width: 200px; font-size: 16px; }
        button { background: #007AFF; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        
        /* THE PULSATING TARGET LOCK */
        .target-lock {
            width: 40px; height: 40px; border: 4px solid #00f2ff;
            border-radius: 50%; position: absolute;
            animation: target-pulse 1s infinite alternate;
            box-shadow: 0 0 20px #00f2ff;
        }
        @keyframes target-pulse {
            from { transform: scale(0.8); opacity: 1; }
            to { transform: scale(1.2); opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="gate-input" placeholder="ENTER GATE (D34)">
        <button id="lock-btn">LOCK ON</button>
    </div>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard',
            center: [-80.2831, 25.7960],
            zoom: 17, pitch: 0, antialias: true
        });

        const markerEl = document.createElement('div');
        markerEl.className = 'target-lock';
        const marker = new mapboxgl.Marker(markerEl);

        document.getElementById('lock-btn').addEventListener('click', () => {
            const gateID = document.getElementById('gate-input').value.toUpperCase().trim();

            // STEP 1: INTERROGATE THE MAP SOURCE (Not just the screen)
            // We search the 'composite' source which contains all the airport IDs
            const features = map.queryRenderedFeatures({ layers: ['label-sm', 'label-md', 'label-lg', 'poi-label'] });
            
            // STEP 2: FIND THE GATE ID IN THE METADATA
            const gateFeature = features.find(f => 
                f.properties.name && f.properties.name.toUpperCase().includes(gateID)
            );

            if (gateFeature) {
                const targetLocation = gateFeature.geometry.coordinates;

                // STEP 3: EXECUTE PRECISION JUMP (Avoids the "collision" with the roof)
                map.flyTo({
                    center: targetLocation,
                    zoom: 19.5,
                    pitch: 60,
                    bearing: -15,
                    duration: 3000,
                    essential: true
                });

                // STEP 4: APPLY THE CYAN PULSE
                marker.setLngLat(targetLocation).addTo(map);
            } else {
                // FALLBACK: If labels aren't loaded, force a zoom to the concourse to trigger them
                map.easeTo({ center: [-80.2835, 25.7962], zoom: 19 });
                alert("Scanning MIA Database... please click LOCK ON again in 1 second.");
            }
        });

        map.on('style.load', () => {
            map.setConfigProperty('basemap', 'lightPreset', 'day');
            map.setConfigProperty('basemap', 'showPointOfInterestLabels', true);
        });
    </script>
</body>
</html>
