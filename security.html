<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIS™ | MISSION CONTROL</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        :root { --v-blue: #007AFF; --cyan: #00FBFF; --glass: rgba(255, 255, 255, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.4); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: 100; display: flex; align-items: center; justify-content: center; transition: 0.8s;
        }
        .card { background: var(--glass); padding: 40px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); width: 360px; text-align: center; }
        input { width: 100%; padding: 18px; border-radius: 16px; border: 1px solid #ddd; font-size: 24px; text-align: center; margin-bottom: 20px; font-weight: 800; text-transform: uppercase; }
        button { width: 100%; padding: 18px; background: var(--v-blue); color: white; border: none; border-radius: 16px; font-weight: 600; font-size: 18px; cursor: pointer; }

        header { position: absolute; top: 0; width: 100%; height: 60px; background: var(--glass); border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 10; box-sizing: border-box; }
        .logo-box { display: flex; align-items: center; }
        #airline-img { height: 24px; margin-right: 12px; display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="card">
            <h1 style="font-weight:900;">VELOCIS<span style="font-weight:200; color:var(--v-blue);">™</span></h1>
            <p style="color:#666; font-size: 13px; margin-bottom: 30px; letter-spacing: 1px;">KENDALL → MIA MISSION</p>
            <input type="text" id="flightNum" placeholder="e.g. AA 2402">
            <button onclick="startMission()">BEGIN JOURNEY</button>
        </div>
    </div>

    <header>
        <div class="logo-box">
            <img id="airline-img" src="" alt="Logo">
            <div style="font-weight:900; font-size: 20px;">VELOCIS<span style="color:var(--v-blue); font-weight:200;">™</span></div>
        </div>
        <div id="gate-tag" style="display:none; background: #000; color:#fff; padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: 700;">
            SYNCING GATE...
        </div>
    </header>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';
        const AVIATION_KEY = 'YOUR_AVIATIONSTACK_KEY'; // Replace with your active key

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-80.3172, 25.6792], // Start in Kendall
            zoom: 12, pitch: 0, antialias: true
        });

        async function startMission() {
            const flight = document.getElementById('flightNum').value.toUpperCase().replace(/\s/g, '');
            if(!flight) return;

            // 1. AVIATIONSTACK GATE SYNC
            let terminalCoords = [-80.2831, 25.7972]; // Default MIA
            try {
                const response = await fetch(`https://api.aviationstack.com/v1/flights?access_key=${AVIATION_KEY}&flight_iata=${flight}`);
                const data = await response.json();
                const gateInfo = data.data[0].departure.gate || "D20";
                document.getElementById('gate-tag').innerText = `GATE ${gateInfo}`;
                document.getElementById('gate-tag').style.display = 'flex';
                
                // Show Airline Logo
                const logoUrl = `https://logo.clearbit.com/${data.data[0].airline.name.toLowerCase().replace(/\s/g, '')}.com`;
                document.getElementById('airline-img').src = logoUrl;
                document.getElementById('airline-img').style.display = 'block';
            } catch (e) { console.log("API Limit or Error - Using Default"); }

            // 2. TRANSITION
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('overlay').style.display = 'none'; }, 800);

            // 3. THE BLUE LINE (Kendall to Terminal)
            const kendall = [-80.3172, 25.6792];
            const query = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/${kendall[0]},${kendall[1]};${terminalCoords[0]},${terminalCoords[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`);
            const route = await query.json();
            
            map.addSource('commute', { 'type': 'geojson', 'data': route.routes[0].geometry });
            map.addLayer({
                'id': 'commute-line', 'type': 'line', 'source': 'commute',
                'paint': { 'line-color': '#007AFF', 'line-width': 5, 'line-opacity': 0.8 }
            });

            // 4. THE PULSATING CHEVRON (Indoor Guide)
            // This animates the line to look like it's "flowing" toward the gate
            map.addSource('indoor-path', { 'type': 'geojson', 'data': {
                'type': 'Feature', 'geometry': { 'type': 'LineString', 'coordinates': [terminalCoords, [-80.2818, 25.7960]] }
            }});
            map.addLayer({
                'id': 'chevron-path', 'type': 'line', 'source': 'indoor-path',
                'paint': { 'line-color': '#00FBFF', 'line-width': 8, 'line-dasharray': [1, 2] }
            });

            let dashOffset = 0;
            function animateDash() {
                dashOffset -= 0.1;
                map.setPaintProperty('chevron-path', 'line-dasharray-offset', dashOffset);
                requestAnimationFrame(animateDash);
            }
            animateDash();

            // 5. CINEMATIC FLY-IN
            map.flyTo({ center: [-80.2818, 25.7960], zoom: 19, pitch: 60, speed: 1.2, curve: 1.4 });
        }
    </script>
</body>
</html>
