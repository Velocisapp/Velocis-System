<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS™ | SECURITY PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    
    <style>
        body { 
            background: #fdfdfd; 
            color: #334155; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            overflow: hidden; 
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            filter: blur(60px) brightness(1.1);
            z-index: -1;
            opacity: 0.4;
        }
        
        .glass-pill { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(0,0,0,0.05); 
            border-radius: 50px; 
            padding: 6px 16px; 
            font-size: 11px; 
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .scanner-viewport {
            border: 2px solid rgba(100, 116, 139, 0.1);
            position: relative;
            background: #000;
        }

        .pulse-frame {
            position: absolute;
            inset: 20%;
            border: 1.5px solid #64748b;
            border-radius: 12px;
            opacity: 0.3;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse { 0% { opacity: 0.1; transform: scale(0.98); } 50% { opacity: 0.4; transform: scale(1.02); } 100% { opacity: 0.1; transform: scale(0.98); } }
    </style>
</head>
<body class="p-8">
    <div class="flex justify-between mb-12">
        <div id="status-pill" class="glass-pill text-slate-500 uppercase">System Ready</div>
        <div class="glass-pill text-blue-500 uppercase">Live Scanner</div>
    </div>

    <div id="scanner-section">
        <h1 class="text-2xl font-light tracking-tight text-slate-800 mb-2">Security Portal</h1>
        <p class="text-xs text-slate-400 mb-8 uppercase tracking-widest">Verify Mission Document</p>

        <div class="scanner-viewport w-full aspect-[1/1] rounded-[40px] overflow-hidden mb-10 shadow-inner">
            <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
            <div class="pulse-frame"></div>
        </div>

        <button id="scan-btn" class="w-full py-5 bg-slate-900 text-white font-medium tracking-wide rounded-2xl shadow-xl active:scale-95 transition-all">
            SCANNING ACTIVE...
        </button>
        
        <p id="debug-log" class="text-[9px] text-slate-400 text-center mt-6 uppercase tracking-widest opacity-50">Awaiting Signal...</p>
    </div>

<script>
    // 1. FORCE MAX RESOLUTION (The "Python" Strength)
    const constraints = {
        video: {
            facingMode: "environment",
            width: { ideal: 4096 }, // Force 4K if available
            height: { ideal: 2160 },
            frameRate: { ideal: 30 }
        }
    };

    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const statusPill = document.getElementById('status-pill');
    let isMissionActive = false;

    // 2. START THE FEED
    navigator.mediaDevices.getUserMedia(constraints).then(stream => {
        video.srcObject = stream;
        video.setAttribute('playsinline', true);
        video.play();
        
        // 3. START THE BRAIN
        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
            if (video.srcObject) {
                statusPill.innerText = "SYSTEM ACTIVE";
                statusPill.style.color = "#22c55e";
            }

            if (result && !isMissionActive) {
                isMissionActive = true;
                if (window.navigator.vibrate) window.navigator.vibrate(200);
                
                // If it captured the full long string, use the Mission UI
                if (result.text.length > 25) {
                    processAviationMission(result.text);
                } else {
                    // If it only saw numbers (like in IMG_5908.PNG), show it here
                    processGeneralCapture(result.text);
                }
            }
        });
    });

    function processAviationMission(rawText) {
        const name = rawText.substring(2, 22).trim();
        const pnr = rawText.substring(23, 30).trim();
        const origin = rawText.substring(30, 33);
        const dest = rawText.substring(33, 36);

        document.body.innerHTML = `
            <div class="p-8">
                <div class="glass-pill text-blue-600 mb-6 w-fit">MISSION CONFIRMED</div>
                <h1 class="text-3xl font-bold mb-4">${name}</h1>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-xl font-bold">${origin} ➔ ${dest}</p>
                    <p class="text-xs text-slate-400">RECORD: ${pnr}</p>
                </div>
                <button onclick="location.reload()" class="w-full py-5 bg-slate-900 text-white rounded-2xl mt-8">NEW SCAN</button>
            </div>`;
    }

    function processGeneralCapture(rawText) {
        document.body.innerHTML = `
            <div class="p-8">
                <div class="glass-pill text-amber-600 mb-6 w-fit">GENERAL DATA</div>
                <div class="bg-white p-6 rounded-3xl border border-slate-100 mb-8">
                    <p class="text-slate-800 break-all font-mono text-sm">${rawText}</p>
                </div>
                <button onclick="location.reload()" class="w-full py-5 bg-slate-900 text-white rounded-2xl">NEW SCAN</button>
            </div>`;
    }
</script>
</body>
</html>
