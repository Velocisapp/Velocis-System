<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIS™ | MISSION CONTROL</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        :root { --v-blue: #007AFF; --cyan: #00FBFF; --glass: rgba(255, 255, 255, 0.98); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        /* 3D Chevron Styling */
        .passenger-chevron {
            width: 40px; height: 40px;
            filter: drop-shadow(0px 8px 12px rgba(0, 251, 255, 0.6));
            transition: transform 0.1s linear;
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.4); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            z-index: 100; display: flex; align-items: center; justify-content: center; transition: 0.8s;
        }
        .card { background: var(--glass); padding: 40px; border-radius: 32px; box-shadow: 0 30px 60px rgba(0,0,0,0.12); width: 360px; text-align: center; }
        input { width: 100%; padding: 18px; border-radius: 16px; border: 1px solid #E5E5EA; font-size: 24px; text-align: center; margin-bottom: 20px; font-weight: 800; text-transform: uppercase; outline: none; }
        button { width: 100%; padding: 18px; background: var(--v-blue); color: white; border: none; border-radius: 16px; font-weight: 600; font-size: 18px; cursor: pointer; }
        header { position: absolute; top: 0; width: 100%; height: 64px; background: var(--glass); border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 10; box-sizing: border-box; }
        #airline-img { height: 28px; margin-right: 14px; display: none; }
        #status-pill { display: none; background: #000; color: #fff; padding: 6px 16px; border-radius: 20px; font-size: 11px; font-weight: 700; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="card">
            <h1 style="font-weight:900;">VELOCIS<span style="font-weight:200; color:var(--v-blue);">™</span></h1>
            <p style="color:#8E8E93; font-size: 13px; margin-bottom: 30px;">DEPARTURE MISSION CONTROL</p>
            <input type="text" id="flightNum" placeholder="AA 2402">
            <button onclick="startMission()">BEGIN JOURNEY</button>
        </div>
    </div>

    <header>
        <div style="display:flex; align-items:center;">
            <img id="airline-img" src="" alt="">
            <div style="font-weight:900; font-size: 20px;">VELOCIS<span style="color:var(--v-blue); font-weight:200;">™</span></div>
        </div>
        <div id="status-pill">SYNCING...</div>
    </header>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';
        const AVIATION_KEY = '857039a50212727142b781216d842750';

        const airlineConfig = {
            'AA': { name: 'American Airlines', counter: 'Counters 1-32', terminalLoc: [-80.2835, 25.7952] },
            'DL': { name: 'Delta', counter: 'Counters 60-72', terminalLoc: [-80.2705, 25.7922] },
            'UA': { name: 'United', counter: 'Counters 45-55', terminalLoc: [-80.2735, 25.7932] }
        };

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-80.2831, 25.7972], 
            zoom: 13, pitch: 0, antialias: true
        });

        let passengerMarker;

        async function startMission() {
            const flightCode = document.getElementById('flightNum').value.toUpperCase().replace(/\s/g, '');
            const prefix = flightCode.substring(0, 2);
            const config = airlineConfig[prefix] || airlineConfig['AA'];

            // 1. DATA SYNC
            let gate = "D20";
            try {
                const fData = await fetch(`https://api.aviationstack.com/v1/flights?access_key=${AVIATION_KEY}&flight_iata=${flightCode}`).then(r => r.json());
                if (fData.data && fData.data.length > 0) {
                    gate = fData.data[0].departure.gate || "D20";
                    document.getElementById('airline-img').src = `https://logo.clearbit.com/${config.name.toLowerCase().replace(/\s/g, '')}.com`;
                    document.getElementById('airline-img').style.display = 'block';
                }
            } catch (e) { console.error("Aviation API Error"); }

            // 2. UI TRANSITION
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('overlay').style.display = 'none'; 
                document.getElementById('status-pill').style.display = 'flex';
                document.getElementById('status-pill').innerText = `${flightCode} • ${config.counter} • GATE ${gate}`;
            }, 800);

            // 3. LOCATIONS
            const userHome = [-80.3172, 25.6792];
            const curbDrop = config.terminalLoc; 
            const finalGate = [-80.2818, 25.7960];

            // 4. ROUTING
            const driveRes = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/${userHome[0]},${userHome[1]};${curbDrop[0]},${curbDrop[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`).then(r => r.json());
            const walkRes = await fetch(`https://api.mapbox.com/directions/v5/mapbox/walking/${curbDrop[0]},${curbDrop[1]};${finalGate[0]},${finalGate[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`).then(r => r.json());

            // Add Sources
            map.addSource('drive-data', { 'type': 'geojson', 'data': driveRes.routes[0].geometry });
            map.addSource('walk-data', { 'type': 'geojson', 'data': walkRes.routes[0].geometry });

            // Drive Layer (Solid V-Blue)
            map.addLayer({
                'id': 'drive-path', 'type': 'line', 'source': 'drive-data',
                'paint': { 'line-color': '#007AFF', 'line-width': 4 }
            });

            // Light Cyan Guide Line (Very light as requested)
            map.addLayer({
                'id': 'walk-path', 'type': 'line', 'source': 'walk-data',
                'paint': { 'line-color': '#00FBFF', 'line-width': 2, 'line-opacity': 0.6 }
            });

            // 5. 3D CHEVRON PASSENGER
            const chevronEl = document.createElement('div');
            chevronEl.className = 'passenger-chevron';
            chevronEl.innerHTML = `
                <svg width="40" height="40" viewBox="0 0 100 100">
                    <path d="M50 0 L100 100 L50 75 L0 100 Z" fill="#00FBFF" stroke="#fff" stroke-width="2"/>
                </svg>`;
            
            passengerMarker = new mapboxgl.Marker(chevronEl)
                .setLngLat(curbDrop)
                .setRotation(-15)
                .addTo(map);

            // Animate Chevron along the walk path
            let step = 0;
            const walkCoords = walkRes.routes[0].geometry.coordinates;
            function animatePassenger() {
                if (step < walkCoords.length) {
                    passengerMarker.setLngLat(walkCoords[Math.floor(step)]);
                    step += 0.25;
                    requestAnimationFrame(animatePassenger);
                }
            }
            animatePassenger();

            // 6. DEPARTURE DIVE
            map.flyTo({ center: finalGate, zoom: 19, pitch: 65, bearing: -20, speed: 1.4 });
        }
    </script>
</body>
</html>
