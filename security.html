<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIS™ | MISSION CONTROL</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        :root { --velocity-blue: #007AFF; --slate-primary: #1D1D1F; --glass-white: rgba(255, 255, 255, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        #flight-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.4); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 100; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.6s ease;
        }
        .entry-card {
            background: var(--glass-white); padding: 40px; border-radius: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 340px; text-align: center; border: 1px solid rgba(0,0,0,0.1);
        }
        input { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #ddd; font-size: 20px; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: var(--velocity-blue); color: white; border: none; border-radius: 14px; font-weight: 600; cursor: pointer; }
        
        header { position: absolute; top: 0; width: 100%; height: 48px; background: var(--glass-white); border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; padding: 0 24px; z-index: 10; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="flight-overlay">
        <div class="entry-card">
            <h1>VELOCIS<span>™</span></h1>
            <p>ENTER FLIGHT NUMBER TO SYNC GATE</p>
            <input type="text" id="flightNum" placeholder="AA 1234">
            <button onclick="startMission()">BEGIN MISSION</button>
        </div>
    </div>

    <header><div style="font-weight:700;">VELOCIS<span style="color:var(--velocity-blue); font-weight:300;">™</span></div></header>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12', // SWITCHED to v12 for higher label density
            center: [-80.2831, 25.7972],
            zoom: 14, pitch: 0
        });

        map.addControl(new mapboxgl.GeolocateControl({ trackUserLocation: true, showUserHeading: true }), 'top-right');

        map.on('load', () => {
            // Restore 3D Buildings
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite', 'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'paint': {
                    'fill-extrusion-color': '#e0e0e0',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-opacity': 0.6
                }
            });

            // FORCE-SURFACE LABELS: The "Truth" code
            const labelLayers = ['poi-label', 'airport-label', 'gate-label', 'natural-point-label'];
            labelLayers.forEach(layer => {
                if (map.getLayer(layer)) {
                    map.setLayoutProperty(layer, 'visibility', 'visible');
                    map.setPaintProperty(layer, 'text-halo-width', 2);
                    map.setPaintProperty(layer, 'text-halo-color', '#ffffff');
                }
            });
        });

        function startMission() {
            const flight = document.getElementById('flightNum').value;
            if(!flight) return alert("Enter flight.");
            
            document.getElementById('flight-overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('flight-overlay').style.display = 'none'; }, 600);

            map.flyTo({
                center: [-80.2831, 25.7972],
                zoom: 18, // ZOOM IN DEEPER to see indoor nodes
                pitch: 60,
                speed: 1.2,
                essential: true
            });
        }
    </script>
</body>
</html>
