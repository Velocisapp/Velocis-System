<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIS™ | ARCHITECTURAL VISION</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        header { position: absolute; top: 0; width: 100%; background: rgba(255,255,255,0.9); padding: 15px; z-index: 10; text-align: center; font-weight: 900; }
    </style>
</head>
<body>
    <header>VELOCIS<span style="font-weight:200; color:#007AFF;">™</span> | MIA TERMINAL D</header>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard', // RESTORING THE HIGH-FIDELITY 3D MESH
            center: [-80.2831, 25.7960], 
            zoom: 18.2, pitch: 45, bearing: -15, antialias: true
        });

        map.on('style.load', () => {
            // Setting the light to 'day' brings out the shop names and architectural details
            map.setConfigProperty('basemap', 'lightPreset', 'day');
        });
    </script>
</body>
</html>
