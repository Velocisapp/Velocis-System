<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VELOCIS‚Ñ¢ Journey Hub</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        body { margin: 0; background: #010406; font-family: 'Courier New', monospace; color: white; overflow: hidden; height: 100vh; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        #header-box { 
            position: fixed; top: env(safe-area-inset-top, 20px); left: 50%; transform: translateX(-50%);
            width: 90%; z-index: 1000; border: 1px solid rgba(255, 215, 0, 0.4); padding: 10px; 
            background: rgba(0,20,20,0.85); backdrop-filter: blur(15px); text-align: center; border-radius: 4px;
        }
        #clock { color: #FFD700; font-size: 18px; font-weight: bold; }

        .discreet-window {
            position: fixed; top: calc(env(safe-area-inset-top, 20px) + 70px); 
            left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 400px;
            background: rgba(10, 20, 30, 0.95); backdrop-filter: blur(20px);
            border-left: 4px solid #39FF14; padding: 15px; z-index: 1100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); border-radius: 0 8px 8px 0;
        }
        
        .label-tiny { font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.6); letter-spacing: 2px; text-transform: uppercase; }
        .objective-text { font-size: 14px; margin: 8px 0; text-transform: uppercase; }

        .input-group { display: flex; gap: 8px; margin-top: 10px; }
        input { 
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid #39FF14; 
            border-radius: 4px; color: #39FF14; padding: 12px; font-family: monospace; 
            outline: none; font-size: 16px; 
        }
        .dive-btn { background: #39FF14; color: black; border: none; padding: 0 20px; border-radius: 4px; font-weight: 900; cursor: pointer; }

        #persistent-nav {
            position: fixed; bottom: env(safe-area-inset-bottom, 20px); 
            left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; background: rgba(20, 40, 60, 0.9);
            backdrop-filter: blur(15px); padding: 15px 30px; border-radius: 50px;
            border: 1px solid rgba(0, 255, 255, 0.3); z-index: 9999;
        }
        .nav-item { font-size: 24px; text-decoration: none; }
        .gate-beacon { width: 22px; height: 22px; background-color: #39FF14; border-radius: 50%; box-shadow: 0 0 20px #39FF14; animation: pulse-ring 1.5s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(.33); opacity: 1; } 80%, 100% { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body>

    <div id="header-box">
        <div style="color: #FFD700; font-size: 10px; font-weight: 900; letter-spacing: 3px;">VELOCIS‚Ñ¢ GLOBAL SECURITY</div>
        <div id="clock">TIME: --:--:--</div>
    </div>

    <div id="map"></div>

    <div class="discreet-window">
        <div class="label-tiny">Terminal Guidance: Departure</div>
        <div class="objective-text">Gate: <span id="d-gate-ui" style="color:#39FF14; font-weight:900;">SCANNING</span> | Status: <span id="d-status-ui">--</span></div>
        <div class="input-group">
            <input type="text" id="flight-input" placeholder="FLIGHT #">
            <button class="dive-btn" onclick="syncData()">DIVE</button>
        </div>
    </div>

    <div id="persistent-nav">
        <a href="security.html" class="nav-item">‚úàÔ∏è</a>
        <a href="sea.html" class="nav-item">üö¢</a>
        <a href="rail.html" class="nav-item">üöÜ</a>
        <a href="metro.html" class="nav-item">üöá</a>
        <a href="port.html" class="nav-item">üöó</a>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';

        // COORDINATES: Exact hallway spine of MIA Concourse D (Center of shop/gate data)
        const MIA_INTERIOR = [-80.2818, 25.7965];

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard',
            center: [-80.2871, 25.7959],
            zoom: 2,
            pitch: 0,
            antialias: true
        });

        let currentMarker = null;

        map.on('style.load', () => {
            map.setConfigProperty('basemap', 'lightPreset', 'night');
            // Force the engine to register indoor POIs immediately
            map.setConfigProperty('basemap', 'showPointOfInterestLabels', true);
        });

        function executeGlobalDive(coords, gate, status) {
            document.getElementById('d-gate-ui').innerText = gate || "D48C";
            document.getElementById('d-status-ui').innerText = status || "ACTIVE";

            // THE KILL-SWITCH:
            // We physically disable 3D objects BEFORE we fly. 
            // This removes the "Lid" mesh entirely so the camera can land on the floor.
            map.setConfigProperty('basemap', 'show3dObjects', false);

            if (currentMarker) currentMarker.remove();
            const el = document.createElement('div'); el.className = 'gate-beacon';
            currentMarker = new mapboxgl.Marker(el).setLngLat(coords).addTo(map);

            // THE PENETRATION DIVE:
            // Zoom 20.5 is the precise threshold where 2D indoor floorplans override 3D models.
            map.flyTo({
                center: coords,
                zoom: 20.5,       
                pitch: 45,      // Reduced pitch to avoid "clipping" into the tarmac
                bearing: -45,   
                speed: 0.5,
                essential: true
            });
        }

        async function syncData() {
            const val = document.getElementById('flight-input').value.toUpperCase();
            if (val.length < 2) return;
            if (val.includes("AA")) {
                executeGlobalDive(MIA_INTERIOR, "D48C", "STANDBY");
            }
        }

        setInterval(() => {
            const c = document.getElementById('clock');
            if(c) c.innerText = `TIME: ${new Date().toLocaleTimeString('en-GB')}`;
        }, 1000);
    </script>
</body>
</html>
