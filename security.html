<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS‚Ñ¢ Journey Hub</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        body { margin: 0; background: #010406; font-family: 'Courier New', monospace; color: white; overflow: hidden; }
        #scroll-wrapper { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch; }
        section { min-height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; }
        #header-box { position: fixed; top: 20px; left: 5%; width: 90%; z-index: 1000; border: 1px solid rgba(255, 215, 0, 0.4); padding: 10px; background: rgba(0,20,20,0.8); backdrop-filter: blur(15px); text-align: center; border-radius: 4px; }
        #clock { color: #FFD700; font-size: 20px; font-weight: bold; }
        .discreet-window { position: absolute; top: 110px; left: 5%; width: 85%; background: rgba(10, 20, 30, 0.7); backdrop-filter: blur(20px); border-left: 4px solid #39FF14; padding: 15px; z-index: 100; box-shadow: 0 10px 40px rgba(0,0,0,0.6); border-radius: 0 8px 8px 0; }
        .label-tiny { font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.5); letter-spacing: 2px; text-transform: uppercase; }
        .objective-text { font-size: 14px; margin-top: 5px; text-transform: uppercase; }
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #persistent-nav { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; background: rgba(20, 40, 60, 0.8); backdrop-filter: blur(15px); padding: 12px 25px; border-radius: 50px; border: 1px solid rgba(0, 255, 255, 0.3); z-index: 9999; }
        .nav-item { font-size: 24px; text-decoration: none; filter: drop-shadow(0 0 5px rgba(0,255,255,0.5)); }
        
        .input-group { display: flex; gap: 5px; margin-top: 10px; }
        input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(57, 255, 20, 0.4); border-radius: 4px; color: #39FF14; padding: 10px; font-family: monospace; outline: none; }
        .dive-btn { background: #39FF14; color: black; border: none; padding: 0 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        .gate-beacon { width: 22px; height: 22px; background-color: #39FF14; border-radius: 50%; box-shadow: 0 0 20px #39FF14; animation: pulse-ring 1.5s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(.33); opacity: 1; } 80%, 100% { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body>

    <div id="header-box">
        <div style="color: #FFD700; font-size: 10px; font-weight: 900; letter-spacing: 3px;">VELOCIS‚Ñ¢ GLOBAL SECURITY</div>
        <div id="clock">TIME: --:--:--</div>
    </div>

    <div id="map"></div>

    <div id="scroll-wrapper">
        <section id="dep-section">
            <div class="discreet-window">
                <div class="label-tiny">Terminal Guidance: Departure</div>
                <div class="objective-text">Gate: <span id="d-gate-ui" style="color:#39FF14; font-weight:900;">SCANNING</span> | Status: <span id="d-status-ui">--</span></div>
                <div class="input-group">
                    <input type="text" id="flight-input" placeholder="FLIGHT #">
                    <button class="dive-btn" onclick="syncData()">DIVE</button>
                </div>
            </div>
        </section>
        <section id="arr-section">
            <div class="discreet-window" style="border-left-color: #ff5b00;">
                <div class="label-tiny">Terminal Guidance: Arrival</div>
                <div class="objective-text">Carousel: <span id="a-bag-ui" style="color:#ff5b00; font-weight:900;">WAIT</span> | Gate: <span id="a-gate-ui">--</span></div>
            </div>
        </section>
    </div>

    <div id="persistent-nav">
        <a href="security.html" class="nav-item">‚úàÔ∏è</a>
        <a href="sea.html" class="nav-item">üö¢</a>
        <a href="rail.html" class="nav-item">üöÜ</a>
        <a href="metro.html" class="nav-item">üöá</a>
        <a href="port.html" class="nav-item">üöó</a>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';

        // THE "D-PIER SPINE" TARGET - Calibrated for the interior hallway
        const MIA_TARGET = [-80.2831, 25.7970];

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard',
            center: [-80.2871, 25.7959],
            zoom: 2,
            pitch: 0,
            antialias: true
        });

        let currentMarker = null;

        map.on('style.load', () => {
            map.setConfigProperty('basemap', 'lightPreset', 'night');
            
            // DYNAMIC PUNCH-THROUGH
            // We force the 3D buildings to fade out and labels to prioritize themselves
            map.setConfigProperty('basemap', 'showPointOfInterestLabels', true);
            map.setPaintProperty('building', 'fill-extrusion-opacity', [
                'interpolate', ['exponential', 0.5], ['zoom'],
                19, 0.6,
                20.5, 0.0 // Full transparency for internal visibility
            ]);

            map.addSource('route', { 'type': 'geojson', 'data': { 'type': 'Feature', 'geometry': { 'type': 'LineString', 'coordinates': [] }}});
            map.addLayer({
                'id': 'route-line', 'type': 'line', 'source': 'route',
                'paint': { 'line-color': '#39FF14', 'line-width': 10, 'line-blur': 3, 'line-opacity': 0.9 }
            });
        });

        async function syncData() {
            const val = document.getElementById('flight-input').value.toUpperCase();
            if (val.length < 2) return;
            
            if (val.includes("AA")) {
                executeGlobalDive(MIA_TARGET, "D48C", "STANDBY");
                return;
            }
        }

        function executeGlobalDive(coords, gate, status) {
            document.getElementById('d-gate-ui').innerText = gate || "D48C";
            document.getElementById('d-status-ui').innerText = status || "ACTIVE";

            // NEON ROUTE SPINE
            const path = [[coords[0] - 0.0007, coords[1] - 0.0007], [coords[0] - 0.0003, coords[1] - 0.0003], coords];
            map.getSource('route').setData({ 'type': 'Feature', 'geometry': { 'type': 'LineString', 'coordinates': path }});

            if (currentMarker) currentMarker.remove();
            const el = document.createElement('div'); el.className = 'gate-beacon';
            currentMarker = new mapboxgl.Marker(el).setLngLat(coords).addTo(map);

            // THE "SURGICAL" DIVE
            // Zoom 21 is the max for many areas; it forces the interior floor-plan to render.
            map.flyTo({
                center: coords,
                zoom: 20.8,     
                pitch: 82,      
                bearing: -40,   
                speed: 0.35,     // Ultra-slow for physics calculation
                essential: true
            });
        }

        setInterval(() => {
            const c = document.getElementById('clock');
            if(c) c.innerText = `TIME: ${new Date().toLocaleTimeString('en-GB')}`;
        }, 1000);
    </script>
</body>
</html>
