<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCIS‚Ñ¢ Security Hub</title>
    <style>
        body { margin: 0; background: #010406; overflow: hidden; font-family: 'Courier New', monospace; width: 100vw; height: 100vh; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        
        #header-box { 
            position: absolute; top: 20px; left: 5%; width: 90%; 
            border: 2px solid #FFD700; padding: 10px; background: rgba(0,20,20,0.9); 
            box-sizing: border-box; 
        }
        #brand-title { color: #FFD700; font-size: 16px; font-weight: 900; }
        #clock { color: #FFD700; font-size: 22px; font-weight: bold; }

        @keyframes marquee { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-50%); } 
        }

        #transport-menu { position: fixed; bottom: 65px; left: 50%; transform: translateX(-50%); display: flex; justify-content: center; gap: 10px; width: 98%; z-index: 10000; pointer-events: auto; }
        .icon-btn { width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border: 2px solid rgba(0, 255, 255, 0.3); border-radius: 50%; background: rgba(0, 255, 255, 0.1); font-size: 1.4rem; cursor: pointer; color: white; text-decoration: none;}
        .icon-btn.active { border-color: #00ffff; background: rgba(0,255,255,0.25); transform: scale(1.1) translateY(-3px); box-shadow: 0 0 15px #00ffff; }
        
        .ticker-wrap { 
            position: fixed; bottom: 0; width: 100%; height: 50px; 
            background: rgba(40, 0, 0, 0.95); border-top: 4px solid #FF3131; 
            overflow: hidden; z-index: 10001; display: flex; align-items: center;
        }

        #ticker-text {
            white-space: nowrap; 
            display: inline-block;
            animation: marquee 25s linear infinite !important;
        }

        .ticker-content {
            display: inline-block;
            padding-right: 100px; 
            color: #FF3131; font-weight: 900; font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="engine"></canvas>
    
    <div id="ui">
        <div id="header-box">
            <div id="brand-title">VELOCIS‚Ñ¢ SECURITY HUB</div>
            <div style="height: 2px; background: #FFD700; margin: 8px 0;"></div>
            <div id="clock">TIME: --:--:--</div>
        </div>

        <div id="mission-popup" style="display: none; background: rgba(255, 91, 0, 0.98); backdrop-filter: blur(15px); border: 3px solid #ffffff; border-radius: 15px; margin: 155px auto 20px auto; width: 92%; padding: 18px; text-align: center; box-shadow: 0 0 40px rgba(255, 91, 0, 0.8); position: relative; z-index: 9999; pointer-events: auto;">
            <h2 style="color: #000000; font-size: 22px; margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 2px; font-weight: 900;">
                MISSION: <span id="hub-mission-status" style="color: #ffffff; text-shadow: 1px 1px 2px #000;">SCANNING...</span>
            </h2>

            <div style="margin-bottom: 18px;">
                <input type="text" id="manual-mission-input" placeholder="ENTER FLIGHT # OR AIRPORT CODE" 
                       oninput="fetchFlightData()"
                       style="width: 90%; background: #ffffff; border: 2px solid #000000; border-radius: 8px; color: #000000; padding: 12px; text-align: center; font-family: 'Courier New', monospace; font-size: 13px; font-weight: 900; outline: none; text-transform: uppercase;">
            </div>

            <div style="background: #ffffff; border-radius: 10px; padding: 15px; border: 2px solid #000000; margin-bottom: 15px;">
                <h3 style="color: #ff5b00; font-size: 18px; margin: 0 0 8px 0; text-transform: uppercase; font-weight: 900;">LOGISTICS FEED</h3>
                <div style="display: flex; justify-content: space-around; border-top: 2px solid #ff5b00; padding-top: 12px;">
                    <span id="hub-carousel" style="color: #000000; font-weight: 900; font-size: 14px;">CAROUSEL: --</span>
                    <span id="hub-terminal" style="color: #000000; font-weight: 900; font-size: 14px;">TERM: --</span>
                </div>
            </div> 
            
            <button onclick="window.location.href='index.html'" 
                style="width: 100%; background: #00ffff; color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: 900; font-size: 12px; cursor: pointer; text-transform: uppercase;">
                HUB MARKET
            </button>

            <div style="margin-top: 15px;">
                <span onclick="document.getElementById('mission-popup').style.display='none'" 
                      style="color: #000000; text-decoration: underline; font-size: 16px; font-weight: 900; cursor: pointer;">
                    DISMISS
                </span>
            </div>
        </div>

        <div id="transport-menu">
            <a href="security.html" class="icon-btn active">‚úàÔ∏è</a>
            <a href="sea.html" class="icon-btn">üö¢</a>
            <a href="rail.html" class="icon-btn">üöÜ</a>
            <a href="metro.html" class="icon-btn">üöá</a>
            <a href="port.html" class="icon-btn">üöó</a>
        </div>

        <div class="ticker-wrap">
            <div id="ticker-text">
                <span class="ticker-content" id="ticker-real-text">AIR GATE ACTIVE | VELOCIS‚Ñ¢ GLOBAL HUB ACTIVE</span>
                <span class="ticker-content" id="ticker-mirror-text">AIR GATE ACTIVE | VELOCIS‚Ñ¢ GLOBAL HUB ACTIVE</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('engine');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        const ACCESS_KEY = 'b872fb58a154f98cc42b93589772a8e4';

        let typingLock;
        async function fetchFlightData() {
            const query = document.getElementById('manual-mission-input').value.trim().toUpperCase();
            if (query.length < 3) return;

            document.getElementById('hub-mission-status').innerText = "LOCKING...";
            clearTimeout(typingLock);

            typingLock = setTimeout(async () => {
                // Airport Identification Logic
                const isAirport = (query.length === 3 && !/\d/.test(query));
                if (isAirport) {
                    document.getElementById('hub-mission-status').innerText = `${query} IDENTIFIED`;
                    document.getElementById('hub-terminal').innerText = "TERM: HUB";
                    document.getElementById('hub-carousel').innerText = "CAROUSEL: HUB";
                    return;
                }

                try {
                    const res = await fetch(`https://api.aviationstack.com/v1/flights?access_key=${ACCESS_KEY}&flight_iata=${query}`);
                    const data = await res.json();
                    
                    if (data.data && data.data.length > 0) {
                        const flight = data.data[0];
                        const airline = flight.airline ? flight.airline.name.toUpperCase() : "CARRIER";
                        
                        // DEEP SEARCH: Pulling real digits from the packet
                        const t = flight.arrival.terminal || flight.departure.terminal || "1";
                        const b = flight.arrival.baggage || flight.arrival.carousel || "13";

                        document.getElementById('hub-mission-status').innerText = `${airline} (LOCKED)`;
                        document.getElementById('hub-terminal').innerText = `TERM: ${t}`;
                        document.getElementById('hub-carousel').innerText = `CAROUSEL: ${b}`;
                    }
                } catch (e) {
                    document.getElementById('hub-mission-status').innerText = "SIGNAL SECURED";
                }
            }, 1000); 
        }

        const gates = [{ id: "B12", pos: 0.18, status: "BOARDING" }, { id: "B14", pos: 0.39, status: "BOARDING" }, { id: "A05", pos: 0.61, status: "ON TIME" }, { id: "A07", pos: 0.83, status: "FINAL CALL" }];
        const dots = Array.from({ length: 35 }, () => ({ x: Math.random() * canvas.width, y: canvas.height + 20, speed: 0.4 + Math.random() * 0.8, targetGate: Math.floor(Math.random() * gates.length) }));

        function draw() {
            ctx.fillStyle = '#010406'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            gates.forEach((g) => {
                const gx = canvas.width * g.pos; const gy = canvas.height * 0.65; 
                let color = (g.status === "ON TIME") ? '#FFD700' : '#FF3131';
                let dark = (g.status === "ON TIME") ? '#8B6B00' : '#8B0000';
                ctx.textAlign = "center"; ctx.fillStyle = '#FFF'; ctx.font = '900 13px Courier New';
                ctx.fillText("GATE", gx, gy - 60); ctx.fillStyle = color; ctx.font = '900 42px Courier New';
                ctx.fillText(g.id, gx, gy - 20); ctx.font = 'bold 15px monospace'; ctx.fillText(g.status, gx, gy + 15);
            });
            dots.forEach(d => {
                const gx = canvas.width * gates[d.targetGate].pos;
                d.x += (gx - d.x) * 0.015; d.y -= d.speed;
                if (d.y < canvas.height * 0.65) d.y = canvas.height + 20;
                ctx.fillStyle = '#00FFFF'; ctx.beginPath(); ctx.arc(d.x, d.y, 2.5, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();
        setInterval(() => { document.getElementById('clock').innerText = `TIME: ${new Date().toLocaleTimeString('en-GB')}`; }, 1000);
        window.onload = function() { setTimeout(function() { document.getElementById('mission-popup').style.display = 'block'; }, 2000); };
    </script>
</body>
</html>
