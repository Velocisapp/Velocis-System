<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIS™ | PLANT VIEW MISSION</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        :root { --v-blue: #007AFF; --cyan: #00FBFF; --glass: rgba(255, 255, 255, 0.98); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        /* THE 3D CHEVRON - Aligned for Top-Down Plant View */
        .passenger-chevron {
            width: 50px; height: 50px;
            filter: drop-shadow(0px 4px 8px rgba(0, 251, 255, 0.8));
            display: flex; align-items: center; justify-content: center;
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.4); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            z-index: 100; display: flex; align-items: center; justify-content: center; transition: 0.8s;
        }
        .card { background: var(--glass); padding: 40px; border-radius: 32px; box-shadow: 0 30px 60px rgba(0,0,0,0.12); width: 360px; text-align: center; }
        input { width: 100%; padding: 18px; border-radius: 16px; border: 1px solid #E5E5EA; font-size: 24px; text-align: center; margin-bottom: 20px; font-weight: 800; text-transform: uppercase; outline: none; }
        button { width: 100%; padding: 18px; background: var(--v-blue); color: white; border: none; border-radius: 16px; font-weight: 600; font-size: 18px; cursor: pointer; }
        
        header { position: absolute; top: 0; width: 100%; height: 64px; background: var(--glass); border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 10; box-sizing: border-box; }
        #status-pill { display: none; background: #000; color: #fff; padding: 6px 16px; border-radius: 20px; font-size: 11px; font-weight: 700; letter-spacing: 0.5px; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="card">
            <h1 style="font-weight:900;">VELOCIS<span style="font-weight:200; color:var(--v-blue);">™</span></h1>
            <p style="color:#8E8E93; font-size: 13px; margin-bottom: 30px; letter-spacing: 1px;">TERMINAL D PLANT VIEW</p>
            <input type="text" id="flightNum" placeholder="AA 2402">
            <button onclick="startMission()">START WAYFINDING</button>
        </div>
    </div>

    <header>
        <div style="font-weight:900; font-size: 20px;">VELOCIS<span style="color:var(--v-blue); font-weight:200;">™</span></div>
        <div id="status-pill">IPS GUIDANCE: ACTIVE</div>
    </header>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11', // Clean background for architectural detail
            center: [-80.2831, 25.7960], 
            zoom: 18, pitch: 0, bearing: 0, // PURE PLANT VIEW
            antialias: true
        });

        // DEFINING THE INTERNAL ROUTING GRAPH (The Plant Logic)
        const waypoints = [
            [-80.2845, 25.7954], // Node 1: The Curve (Drop-off)
            [-80.2838, 25.7957], // Node 2: Check-in Lobby
            [-80.2832, 25.7959], // Node 3: Security Checkpoint
            [-80.2824, 25.7962], // Node 4: Main Concourse D
            [-80.2818, 25.7965]  // Node 5: Gate D20
        ];

        let passengerMarker;

        async function startMission() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('overlay').style.display = 'none'; 
                document.getElementById('status-pill').style.display = 'flex';
            }, 800);

            // 1. THE "SMOOTH THREAD" GUIDE LINE
            map.addSource('indoor-route', {
                'type': 'geojson',
                'data': { 'type': 'Feature', 'geometry': { 'type': 'LineString', 'coordinates': waypoints } }
            });

            map.addLayer({
                'id': 'route-glow',
                'type': 'line',
                'source': 'indoor-route',
                'paint': {
                    'line-color': '#00FBFF',
                    'line-width': 3,
                    'line-opacity': 0.9,
                    'line-blur': 1
                }
            });

            // 2. THE 3D CHEVRON (Representing the Passenger)
            const chevronEl = document.createElement('div');
            chevronEl.className = 'passenger-chevron';
            chevronEl.innerHTML = `
                <svg width="50" height="50" viewBox="0 0 100 100">
                    <path d="M50 0 L90 100 L50 80 L10 100 Z" fill="#00FBFF" stroke="#fff" stroke-width="3"/>
                </svg>`;
            
            passengerMarker = new mapboxgl.Marker({ element: chevronEl, rotationAlignment: 'map' })
                .setLngLat(waypoints[0])
                .addTo(map);

            // 3. ANIMATED WAYFINDING
            let step = 0;
            const walkSpeed = 0.003;

            function animate() {
                if (step < 1) {
                    const segmentCount = waypoints.length - 1;
                    const segment = Math.floor(step * segmentCount);
                    const next = Math.min(segment + 1, segmentCount);
                    const t = (step * segmentCount) - segment;

                    const lng = waypoints[segment][0] + (waypoints[next][0] - waypoints[segment][0]) * t;
                    const lat = waypoints[segment][1] + (waypoints[next][1] - waypoints[segment][1]) * t;

                    passengerMarker.setLngLat([lng, lat]);

                    // Calculate heading for the chevron
                    const bearing = Math.atan2(waypoints[next][0] - waypoints[segment][0], waypoints[next][1] - waypoints[segment][1]) * 180 / Math.PI;
                    passengerMarker.setRotation(bearing);

                    step += walkSpeed;
                    requestAnimationFrame(animate);
                }
            }
            animate();

            // 4. LOCK VIEW TO THE TERMINAL
            map.flyTo({ center: [-80.2831, 25.7960], zoom: 19.5, speed: 1.2 });
        }
    </script>
</body>
</html>
