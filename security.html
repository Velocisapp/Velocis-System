<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIS™ | MISSION CONTROL</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        :root { --v-blue: #007AFF; --cyan: #00FBFF; --glass: rgba(255, 255, 255, 0.98); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        .passenger-chevron {
            width: 60px; height: 60px;
            filter: drop-shadow(0px 10px 15px rgba(0, 251, 255, 0.6));
            display: flex; align-items: center; justify-content: center;
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.4); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            z-index: 100; display: flex; align-items: center; justify-content: center; transition: 0.8s;
        }
        .card { background: var(--glass); padding: 40px; border-radius: 32px; box-shadow: 0 30px 60px rgba(0,0,0,0.12); width: 360px; text-align: center; }
        input { width: 100%; padding: 18px; border-radius: 16px; border: 1px solid #E5E5EA; font-size: 24px; text-align: center; margin-bottom: 20px; font-weight: 800; text-transform: uppercase; outline: none; }
        button { width: 100%; padding: 18px; background: var(--v-blue); color: white; border: none; border-radius: 16px; font-weight: 600; font-size: 18px; cursor: pointer; }
        
        header { position: absolute; top: 0; width: 100%; height: 64px; background: var(--glass); border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 10; box-sizing: border-box; }
        #airline-img { height: 32px; margin-right: 14px; display: none; }
        #status-pill { display: none; background: #000; color: #fff; padding: 6px 16px; border-radius: 20px; font-size: 11px; font-weight: 700; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="card">
            <h1 style="font-weight:900;">VELOCIS<span style="font-weight:200; color:var(--v-blue);">™</span></h1>
            <p style="color:#8E8E93; font-size: 13px; margin-bottom: 30px;">INDOOR NAVIGATION SYNC</p>
            <input type="text" id="flightNum" placeholder="AA 2402">
            <button onclick="startMission()">BEGIN JOURNEY</button>
        </div>
    </div>

    <header>
        <div style="display:flex; align-items:center;">
            <img id="airline-img" src="" alt="">
            <div style="font-weight:900; font-size: 20px;">VELOCIS<span style="color:var(--v-blue); font-weight:200;">™</span></div>
        </div>
        <div id="status-pill">MISSION ACTIVE</div>
    </header>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsb2Npc2RldmVsb3BlciIsImEiOiJjbWtyanA4NHcxNHk0M2twcXNibXhvdnVhIn0.9sLk_qMET9czvmbYPZ9Bkg';
        const AVIATION_KEY = '857039a50212727142b781216d842750';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-80.2818, 25.7960], // CENTER ON TERMINAL D
            zoom: 18, pitch: 65, antialias: true
        });

        let passengerMarker;

        async function startMission() {
            const flightCode = document.getElementById('flightNum').value.toUpperCase().replace(/\s/g, '');
            
            // 1. DATA SYNC
            let gate = "D20";
            try {
                const response = await fetch(`https://api.aviationstack.com/v1/flights?access_key=${AVIATION_KEY}&flight_iata=${flightCode}`);
                const fData = await response.json();
                if (fData.data && fData.data.length > 0) {
                    gate = fData.data[0].departure.gate || "D20";
                    const airlineName = fData.data[0].airline.name;
                    document.getElementById('airline-img').src = `https://logo.clearbit.com/${airlineName.toLowerCase().replace(/\s/g, '')}.com`;
                    document.getElementById('airline-img').style.display = 'block';
                }
            } catch (e) { console.error("Aviation API Error"); }

            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('overlay').style.display = 'none'; 
                document.getElementById('status-pill').style.display = 'flex';
                document.getElementById('status-pill').innerText = `${flightCode} • DEPARTURES LEVEL • GATE ${gate}`;
            }, 800);

            // 2. THE PRECISION INDOOR THREAD (Concourse D Floorplan)
            const indoorMission = [
                [-80.2845, 25.7955], // AA Check-in Entrance
                [-80.2835, 25.7958], // Concourse Security Entry
                [-80.2825, 25.7961], // Main Hall Corridor
                [-80.2818, 25.7964]  // Gate D20 Door
            ];

            map.addSource('indoor-thread', {
                'type': 'geojson',
                'data': { 'type': 'Feature', 'geometry': { 'type': 'LineString', 'coordinates': indoorMission } }
            });

            map.addLayer({
                'id': 'indoor-glow',
                'type': 'line',
                'source': 'indoor-thread',
                'paint': {
                    'line-color': '#00FBFF',
                    'line-width': 2.5,
                    'line-opacity': 0.9,
                    'line-blur': 1.5
                }
            });

            // 3. THE 3D CHEVRON
            const chevronEl = document.createElement('div');
            chevronEl.className = 'passenger-chevron';
            chevronEl.innerHTML = `
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <path d="M50 0 L95 100 L50 82 L5 100 Z" fill="#00FBFF" stroke="#fff" stroke-width="4"/>
                </svg>`;
            
            passengerMarker = new mapboxgl.Marker({ element: chevronEl, rotationAlignment: 'map' })
                .setLngLat(indoorMission[0])
                .addTo(map);

            // 4. ANIMATED JOURNEY
            let step = 0;
            const speed = 0.005;

            function animate() {
                if (step < 1) {
                    const segmentCount = indoorMission.length - 1;
                    const segment = Math.floor(step * segmentCount);
                    const next = Math.min(segment + 1, segmentCount);
                    const t = (step * segmentCount) - segment;

                    const lng = indoorMission[segment][0] + (indoorMission[next][0] - indoorMission[segment][0]) * t;
                    const lat = indoorMission[segment][1] + (indoorMission[next][1] - indoorMission[segment][1]) * t;

                    passengerMarker.setLngLat([lng, lat]);
                    const bearing = Math.atan2(indoorMission[next][0] - indoorMission[segment][0], indoorMission[next][1] - indoorMission[segment][1]) * 180 / Math.PI;
                    passengerMarker.setRotation(bearing);

                    step += speed;
                    requestAnimationFrame(animate);
                }
            }
            animate();

            // 5. LOCK ON TO INDOOR DEPARTURES
            map.flyTo({ center: indoorMission[2], zoom: 19.5, pitch: 70, bearing: -20, speed: 1.5 });
        }
    </script>
</body>
</html>
