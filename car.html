<!DOCTYPE html>
<html>
<head>
    <title>VELOCIS‚Ñ¢ | CAR SECURITY HUB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { 
            background-color: #000; 
            color: white; 
            font-family: sans-serif; 
            text-align: center; 
            padding: 0; 
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        .hub-box { 
            border: 2px solid #007bff; 
            padding: 20px; 
            border-radius: 15px; 
            background: rgba(0, 123, 255, 0.05); 
            width: 92%; 
            height: 94vh; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            box-shadow: 0 0 35px rgba(0, 123, 255, 0.4); 
            box-sizing: border-box;
        }

        /* MASSIVE HEADER */
        h1 { 
            color: #007bff; 
            font-size: 2.2rem; 
            letter-spacing: 2px; 
            margin: 10px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        #map { 
            height: 60%; 
            width: 100%; 
            border-radius: 12px; 
            border: 1px solid #1a1a1a; 
            z-index: 1;
        }

        .status-tag { 
            color: #39FF14; 
            font-size: 1.2rem; 
            font-weight: bold; 
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.6);
        }

        /* LARGE, HAPPY TEXTS */
        .pickup-info {
            font-size: 1.8rem; 
            font-weight: bold;
            margin: 15px 0;
            line-height: 1.3;
        }

        .gate-text { 
            color: #00d4ff; /* Electric Blue */
            display: block;
        }

        .status-verified { 
            color: #39FF14; /* Neon Green */
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            display: block;
            margin-top: 5px;
            font-size: 1.5rem;
        }

        .back-btn { 
            background: #1a1a1a; 
            color: #fff; 
            border: 2px solid #007bff; 
            padding: 20px 0; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.3rem; 
            width: 100%; 
            font-weight: bold;
            margin-bottom: 5px;
            transition: 0.3s;
        }
        
        .back-btn:hover {
            background: #007bff;
            box-shadow: 0 0 15px #007bff;
        }
    </style>
</head>
<body>
    <div class="hub-box">
        <div>
            <div class="status-tag">‚óè LIVE TRACKING ACTIVE</div>
            <h1>üöó CAR SECURITY HUB</h1>
        </div>
        
        <div id="map"></div>

        <div>
            <div class="pickup-info">
                <span class="gate-text">PICKUP: GATE 7 / LEVEL 1</span>
                <span class="status-verified">SECURITY STATUS: VERIFIED</span>
            </div>
            
            <button class="back-btn" onclick="window.history.back()">‚Üê RETURN TO TERMINAL</button>
        </div>
    </div>

    <script>
        // 1. ULTRA-CLOSE ZOOM
        var map = L.map('map', {
            tap: false, 
            touchZoom: true,
            scrollWheelZoom: true
        }).setView([22.3080, 113.9185], 19); 

        // 2. VOYAGER STYLE
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);

        // 3. TARGET GATE
        L.circleMarker([22.3080, 113.9185], {
            color: '#00d4ff', 
            fillColor: '#00d4ff',
            fillOpacity: 0.8,
            radius: 15
        }).addTo(map).bindPopup('<b style="font-size:1.2rem;">GATE 7</b>').openPopup();

        // 4. LARGE CAR ICON (60px)
        var carMarker = L.marker([22.3084, 113.9192], {
            icon: L.divIcon({
                html: '<div style="font-size: 60px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));">üöó</div>', 
                className: 'car-icon', 
                iconSize: [60, 60],
                iconAnchor: [30, 30] 
            })
        }).addTo(map);

        // 5. ANIMATED APPROACH
        setTimeout(() => {
            carMarker.setLatLng([22.3081, 113.9188]);
        }, 2000);

        setTimeout(function(){ map.invalidateSize()}, 500);
    </script>
</body>
</html>
