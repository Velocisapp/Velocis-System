<!DOCTYPE html>
<html>
<head>
    <title>VELOCIS‚Ñ¢ | CAR SECURITY HUB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .hub-box { border: 2px solid #007bff; padding: 20px; border-radius: 15px; background: rgba(0, 123, 255, 0.1); max-width: 500px; margin: auto; }
        h1 { color: #007bff; font-size: 1.5rem; margin-bottom: 10px; }
        #map { height: 300px; width: 100%; border-radius: 10px; margin: 15px 0; border: 1px solid #333; }
        .back-btn { margin-top: 15px; padding: 12px 25px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .status-bar { color: #28a745; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="hub-box">
        <h1>üöó CAR SECURITY HUB</h1>
        <div class="status-bar">‚óè LIVE TRACKING ACTIVE</div>
        
        <div id="map"></div>

        <p><strong>PICKUP ZONE:</strong> GATE 7 / LEVEL 1</p>
        <p><small>SECURITY STATUS: VERIFIED BY VELOCIS‚Ñ¢</small></p>
        <button class="back-btn" onclick="window.history.back()">‚Üê RETURN TO TERMINAL</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize Map (Centered on a sample Airport coordinate)
        var map = L.map('map').setView([22.3080, 113.9185], 16); 

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // Add a marker for the Pickup Gate
        var gateMarker = L.marker([22.3080, 113.9185]).addTo(map)
            .bindPopup('<b>GATE 7</b><br>Pickup Point').openPopup();

        // Simulate a Ride-Share Car moving
        var carIcon = L.divIcon({html: 'üöó', className: 'car-icon', iconSize: [25, 25]});
        var carMarker = L.marker([22.3095, 113.9210], {icon: carIcon}).addTo(map);

        function moveCar() {
            carMarker.setLatLng([22.3085, 113.9195]);
            setTimeout(() => {
                carMarker.setLatLng([22.3081, 113.9187]);
            }, 3000);
        }
        setTimeout(moveCar, 2000);
    </script>
</body>
</html>
