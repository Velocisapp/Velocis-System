<!DOCTYPE html>
<html>
<head>
    <title>VELOCIS‚Ñ¢ | CAR SECURITY HUB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        body { 
            background-color: #000; color: white; font-family: sans-serif; 
            text-align: center; padding: 0; margin: 0; height: 100vh; 
            width: 100vw; display: flex; align-items: center; 
            justify-content: center; overflow: hidden; 
        }

        .hub-box { 
            border: 4px solid #007bff; padding: 12px; border-radius: 20px; 
            background: rgba(0, 123, 255, 0.05); width: 96%; height: 98vh; 
            display: flex; flex-direction: column; 
            justify-content: space-between; 
            box-shadow: 0 0 45px rgba(0, 123, 255, 0.5); box-sizing: border-box;
        }

        /* HEADER TEXT */
        .live-tag { color: #39FF14; font-weight: 900; font-size: 1.8rem; text-shadow: 0 0 10px #39FF14; margin-bottom: 5px; }
        h1 { color: #007bff; font-size: 3.2rem; margin: 5px 0; text-transform: uppercase; font-weight: 900; }

        /* RE-STABILIZED MAP CONTAINER */
        #map { 
            height: 50vh; width: 100%; border-radius: 15px; 
            border: 4px solid #1a1a1a; background: #222; z-index: 1; 
        }

        /* GIANT STATUS TEXT */
        .gate-text { color: #00d4ff; display: block; text-shadow: 0 0 15px rgba(0, 212, 255, 0.7); font-size: 3.8rem; font-weight: 900; }
        .status-verified { color: #39FF14; font-size: 3rem; display: block; margin-top: 10px; text-shadow: 0 0 10px rgba(57, 255, 20, 0.5); font-weight: 800; }

        /* GIANT MISSION BOX */
        .directions-box {
            background: rgba(0, 212, 255, 0.15); border: 3px solid rgba(0, 212, 255, 0.4);
            border-left: 20px solid #00d4ff; padding: 20px; margin: 10px 0; text-align: left; border-radius: 12px;
        }
        .dir-title { color: #00d4ff; font-size: 2rem; font-weight: 900; display: block; }
        .dir-text { color: #fff; font-size: 2.2rem; line-height: 1.3; font-weight: 700; display: block; }

        /* GIANT BUTTONS */
        .action-btn { flex: 1; padding: 35px 0; border-radius: 15px; font-size: 2.5rem; font-weight: 900; cursor: pointer; border: none; text-transform: uppercase; }
        .call-btn { background: #39FF14; color: #000; box-shadow: 0 0 20px rgba(57, 255, 20, 0.5); }
        .back-btn { background: #1a1a1a; color: #fff; border: 4px solid #007bff; }
        .btn-container { display: flex; gap: 15px; width: 100%; margin-top: 10px; }

        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 1; } 70% { transform: scale(4); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .pulsating-dot { background: #00d4ff !important; width: 35px !important; height: 35px !important; border-radius: 50% !important; border: 5px solid white !important; position: relative; }
        .pulsating-dot::after { content: ''; position: absolute; top: -5px; left: -5px; width: 35px; height: 35px; border-radius: 50%; border: 10px solid #00d4ff; animation: pulse-ring 2s infinite; }
    </style>
</head>
<body>
    <div class="hub-box">
        <div>
            <div class="live-tag">‚óè GLOBAL HUB ACTIVE</div>
            <h1>CAR SECURITY</h1>
        </div>
        
        <div id="map"></div>

        <div class="directions-box">
            <span class="dir-title">MISSION ROUTE:</span>
            <span class="dir-text">Tracking to <span style="color:#00d4ff;">Your GPS</span>.</span>
        </div>

        <div>
            <div class="pickup-info">
                <span id="gate-label" class="gate-text">CURRENT BASE</span>
                <span id="status-display" class="status-verified">LOCATING...</span>
            </div>
            <div class="btn-container">
                <button class="action-btn call-btn" onclick="callProvider()">üìû CALL</button>
                <button class="action-btn back-btn" onclick="window.history.back()">‚Üê BACK</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://velocis-terminal-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('car_location');

        // Force Map Re-init
        var map = L.map('map', {zoomControl: false}).setView([0,0], 2); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = null;
        let mapCentered = false;

        var cyanPulseIcon = L.divIcon({ className: 'pulsating-dot', iconSize: [35, 35], iconAnchor: [17, 17] });
        var targetMarker = L.marker([0,0], {icon: cyanPulseIcon}).addTo(map);
        var targetPopup = L.popup({ autoClose: false, closeOnClick: false, offset: [0, -25] }).setLatLng([0,0]).setContent('<b style="color:#000; font-size: 2rem;">HOME</b>').openOn(map);

        var carMarker = L.marker([0,0], {
            icon: L.divIcon({ html: '<div style="font-size: 120px; filter: drop-shadow(0 0 20px rgba(0,0,0,0.7));">üöó</div>', iconSize: [120, 120], iconAnchor: [60, 60] })
        }).addTo(map);
        
        var pathLine = L.polyline([], { color: '#39FF14', weight: 15, opacity: 0.9 }).addTo(map);

        navigator.geolocation.watchPosition((pos) => {
            myPos = [pos.coords.latitude, pos.coords.longitude];
            targetMarker.setLatLng(myPos);
            targetPopup.setLatLng(myPos);
            if (!mapCentered) { map.setView(myPos, 21); mapCentered = true; }
        }, (err) => { document.getElementById('status-display').innerHTML = "GPS ERROR: " + err.message; }, { enableHighAccuracy: true });

        db.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && myPos) {
                const herPos = [data.lat, data.lng];
                carMarker.setLatLng(herPos);
                pathLine.addLatLng(herPos);
                const dist = map.distance(herPos, myPos);
                document.getElementById('status-display').innerHTML = dist < 20 ? "ARRIVED ‚Ä¢ SECURE" : Math.round(dist) + "M AWAY";
            }
        });

        function callProvider() { alert("CONNECTING..."); }
        // Ensure map renders even if hidden initially
        setTimeout(() => { map.invalidateSize(); }, 1000);
    </script>
</body>
</html>
