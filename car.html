<!DOCTYPE html>
<html>
<head>
    <title>VELOCIS‚Ñ¢ | MOBILITY STATUS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        body { 
            background-color: #000; color: white; font-family: sans-serif; 
            text-align: center; padding: 0; margin: 0; height: 100vh; 
            width: 100vw; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; overflow: hidden; 
        }

        .hub-box { 
            border: 4px solid #007bff; padding: 10px; border-radius: 20px; 
            background: rgba(0, 123, 255, 0.05); width: 96%; height: 98vh; 
            display: flex; flex-direction: column; 
            box-shadow: 0 0 45px rgba(0, 123, 255, 0.5); box-sizing: border-box;
        }

        .live-tag { color: #39FF14; font-weight: 900; font-size: 1.4rem; text-shadow: 0 0 10px #39FF14; }
        h1 { color: #007bff; font-size: 2.4rem; margin: 5px 0; text-transform: uppercase; font-weight: 900; }

        /* FIXED TERMINAL BRIEFING */
        #terminal-briefing {
            display: none; background: #ffcc00; color: #000; padding: 15px;
            border-radius: 15px; margin-bottom: 10px; border: 6px solid #000;
            box-shadow: 0 0 30px #ffcc00; text-align: left; flex-shrink: 0;
        }
        .brief-title { font-size: 1.6rem; font-weight: 900; border-bottom: 4px solid #000; margin-bottom: 8px; }
        .brief-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .brief-item { font-size: 2.2rem; font-weight: 900; line-height: 1; }
        .brief-label { font-size: 1.1rem; text-transform: uppercase; font-weight: 800; opacity: 0.9; }

        /* STABILIZED MAP AREA */
        #map { flex-grow: 1; width: 100%; min-height: 30vh; border-radius: 15px; border: 4px solid #1a1a1a; background: #222; z-index: 1; }

        .directions-box {
            background: rgba(0, 212, 255, 0.15); border: 2px solid rgba(0, 212, 255, 0.4);
            border-left: 15px solid #00d4ff; padding: 12px; margin: 8px 0; text-align: left; border-radius: 10px; flex-shrink: 0;
        }
        .dir-text { color: #fff; font-size: 1.3rem; line-height: 1.2; font-weight: 700; display: block; }

        .gate-text { color: #00d4ff; font-size: 2.8rem; font-weight: 900; margin-top: 5px; }
        .status-verified { color: #39FF14; font-size: 2.4rem; font-weight: 800; text-shadow: 0 0 10px rgba(57, 255, 20, 0.5); }

        .action-btn { flex: 1; padding: 25px 0; border-radius: 15px; font-size: 1.6rem; font-weight: 900; cursor: pointer; border: none; text-transform: uppercase; }
        .call-btn { background: #39FF14; color: #000; }
        .back-btn { background: #1a1a1a; color: #fff; border: 4px solid #007bff; }
        .btn-container { display: flex; gap: 12px; width: 100%; margin-top: 10px; flex-shrink: 0; }

        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 1; } 70% { transform: scale(4); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .pulsating-dot { background: #00d4ff !important; width: 30px !important; height: 30px !important; border-radius: 50% !important; border: 4px solid white !important; position: relative; }
        .pulsating-dot::after { content: ''; position: absolute; top: -4px; left: -4px; width: 30px; height: 30px; border-radius: 50%; border: 8px solid #00d4ff; animation: pulse-ring 2s infinite; }
    </style>
</head>
<body>
    <div class="hub-box">
        <div>
            <div class="live-tag">‚óè GLOBAL HUB ACTIVE</div>
            <h1>üöó MOBILITY STATUS</h1>
        </div>
        
        <div id="terminal-briefing">
            <div class="brief-title">üõ∞Ô∏è TERMINAL BRIEFING</div>
            <div class="brief-grid">
                <div><div class="brief-label">Airline</div><div class="brief-item">EMIRATES</div></div>
                <div><div class="brief-label">Terminal</div><div class="brief-item">T-3</div></div>
                <div><div class="brief-label">Counter</div><div class="brief-item">AISLE 4</div></div>
                <div><div class="brief-label">Baggage</div><div class="brief-item">ZONE B</div></div>
            </div>
        </div>

        <div id="map"></div>

        <div class="directions-box">
            <span class="dir-text">Follow instructions as provided.</span>
        </div>

        <div>
            <span id="gate-label" class="gate-text">GATE 7 / LEVEL 1</span><br>
            <span id="status-display" class="status-verified">LOCATING...</span>
            <div class="btn-container">
                <button class="action-btn call-btn" onclick="callProvider()">üìû CALL DRIVER</button>
                <button class="action-btn back-btn" onclick="window.history.back()">‚Üê TERMINAL</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://velocis-terminal-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('car_location');

        var map = L.map('map', {zoomControl: false}).setView([0,0], 2); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = null;
        let briefingActive = false;

        var cyanPulseIcon = L.divIcon({ className: 'pulsating-dot', iconSize: [30, 30], iconAnchor: [15, 15] });
        var targetMarker = L.marker([0,0], {icon: cyanPulseIcon}).addTo(map);
        var targetPopup = L.popup({ autoClose: false, closeOnClick: false, offset: [0, -20] }).setLatLng([0,0]).setContent('<b style="color:#000; font-size: 1.5rem;">YOU ARE HERE</b>').openOn(map);

        var carMarker = L.marker([0,0], {
            icon: L.divIcon({ html: '<div style="font-size: 100px; filter: drop-shadow(0 0 20px rgba(0,0,0,0.7));">üöó</div>', iconSize: [100, 100], iconAnchor: [50, 50] })
        }).addTo(map);
        
        var pathLine = L.polyline([], { color: '#39FF14', weight: 12, opacity: 0.9 }).addTo(map);

        navigator.geolocation.watchPosition((pos) => {
            myPos = [pos.coords.latitude, pos.coords.longitude];
            targetMarker.setLatLng(myPos);
            targetPopup.setLatLng(myPos);
            if (!briefingActive) map.setView(myPos, 21);
        }, (err) => { console.error(err); }, { enableHighAccuracy: true });

        db.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && myPos) {
                const herPos = [data.lat, data.lng];
                carMarker.setLatLng(herPos);
                pathLine.addLatLng(herPos);
                const dist = map.distance(herPos, myPos);
                
                if (dist < 300 && !briefingActive) {
                    document.getElementById('terminal-briefing').style.display = 'block';
                    map.invalidateSize(); 
                    briefingActive = true;
                }
                document.getElementById('status-display').innerHTML = dist < 20 ? "ARRIVED ‚Ä¢ SECURE" : Math.round(dist) + "M AWAY";
            }
        });

        function callProvider() { alert("CONNECTING..."); }
        setTimeout(() => { map.invalidateSize(); }, 500);
    </script>
</body>
</html>
