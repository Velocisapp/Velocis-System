<!DOCTYPE html>
<html>
<head>
    <title>VELOCIS‚Ñ¢ | MOBILITY STATUS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        body { 
            background-color: #000; color: white; font-family: sans-serif; 
            padding: 0; margin: 0; height: 100vh; width: 100vw; 
            display: flex; align-items: center; justify-content: center; overflow: hidden; 
        }

        .hub-box { 
            border: 4px solid #007bff; border-radius: 20px; 
            background: rgba(0, 123, 255, 0.05); width: 96%; height: 98vh; 
            display: grid;
            grid-template-rows: auto auto 1fr auto auto;
            gap: 5px; padding: 10px; box-sizing: border-box;
            box-shadow: 0 0 45px rgba(0, 123, 255, 0.5);
        }

        .live-tag { color: #39FF14; font-weight: 900; font-size: 1.2rem; text-shadow: 0 0 10px #39FF14; }
        h1 { color: #007bff; font-size: 2.2rem; margin: 0; text-transform: uppercase; font-weight: 900; }

        #terminal-briefing {
            display: none; background: #ffcc00; color: #000; padding: 12px;
            border-radius: 15px; border: 6px solid #000; text-align: left;
        }
        .brief-title { font-size: 1.4rem; font-weight: 900; border-bottom: 3px solid #000; margin-bottom: 5px; }
        .brief-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .brief-item { font-size: 2rem; font-weight: 900; line-height: 1; }
        .brief-label { font-size: 1rem; text-transform: uppercase; font-weight: 800; opacity: 0.9; }

        #map { width: 100%; height: 100%; border-radius: 15px; border: 4px solid #1a1a1a; background: #222; z-index: 1; }
        .leaflet-div-icon { background: transparent !important; border: none !important; }

        .directions-box {
            background: rgba(0, 212, 255, 0.15); border: 2px solid rgba(0, 212, 255, 0.4);
            border-left: 12px solid #00d4ff; padding: 10px; text-align: left; border-radius: 10px;
        }
        .dir-text { color: #fff; font-size: 1.2rem; font-weight: 700; }

        .gate-text { color: #00d4ff; font-size: 2.6rem; font-weight: 900; line-height: 1; }
        .status-verified { color: #39FF14; font-size: 2.2rem; font-weight: 800; text-shadow: 0 0 10px rgba(57, 255, 20, 0.5); }

        .action-btn { flex: 1; padding: 20px 0; border-radius: 15px; font-size: 1.5rem; font-weight: 900; cursor: pointer; border: none; text-transform: uppercase; }
        .call-btn { background: #39FF14; color: #000; }
        .back-btn { background: #1a1a1a; color: #fff; border: 3px solid #007bff; }
        .btn-container { display: flex; gap: 10px; width: 100%; padding-top: 5px; }

        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 1; } 70% { transform: scale(4); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .pulsating-dot { background: #00d4ff !important; width: 30px !important; height: 30px !important; border-radius: 50% !important; border: 5px solid white !important; position: relative; }
        .pulsating-dot::after { content: ''; position: absolute; top: -4px; left: -4px; width: 30px; height: 30px; border-radius: 50%; border: 8px solid #00d4ff; animation: pulse-ring 2s infinite; }
    </style>
</head>
<body>
    <div class="hub-box">
        <div>
            <div class="live-tag">‚óè GLOBAL HUB ACTIVE</div>
            <h1>üöó MOBILITY STATUS</h1>
        </div>
        
        <div id="terminal-briefing">
            <div class="brief-title">üõ∞Ô∏è AUTOMATIC MISSION BRIEF</div>
            <div class="brief-grid">
                <div><div class="brief-label">Airline</div><div id="air-val" class="brief-item">---</div></div>
                <div><div class="brief-label">Terminal</div><div id="term-val" class="brief-item">---</div></div>
                <div><div class="brief-label">Counter</div><div id="count-val" class="brief-item">---</div></div>
                <div><div class="brief-label">Baggage</div><div id="bag-val" class="brief-item">---</div></div>
            </div>
        </div>

        <div id="map"></div>

        <div class="directions-box">
            <span id="mission-text" class="dir-text">Scanning for airport arrival...</span>
        </div>

        <div style="padding-bottom: 5px;">
            <span id="gate-label" class="gate-text">STREET MODE ACTIVE</span><br>
            <span id="status-display" class="status-verified">LOCATING...</span>
            <div class="btn-container">
                <button class="action-btn call-btn" onclick="callProvider()">üìû CALL DRIVER</button>
                <button class="action-btn back-btn" onclick="window.history.back()">‚Üê TERMINAL</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://velocis-terminal-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('car_location');

        // GLOBAL AIRPORT DATABASE (ADDS AUTOMATION WITHOUT MANUAL UPDATES)
        const AIRPORTS = [
            { name: "DUBAI DXB", lat: 25.253, lng: 55.365, airline: "EMIRATES", term: "T-3", counter: "AISLE 4", baggage: "ZONE B" },
            { name: "LONDON LHR", lat: 51.470, lng: -0.454, airline: "BRITISH", term: "T-5", counter: "ZONE G", baggage: "BELT 12" },
            { name: "JFK NEW YORK", lat: 40.641, lng: -73.778, airline: "DELTA", term: "T-4", counter: "ROW 2", baggage: "BELT 5" }
        ];

        var map = L.map('map', {zoomControl: false}).setView([0,0], 2); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = null;
        let briefingActive = false;

        var targetMarker = L.marker([0,0], {icon: L.divIcon({ className: 'pulsating-dot', iconSize: [30, 30], iconAnchor: [15, 15] })}).addTo(map);
        var carMarker = L.marker([0,0], {icon: L.divIcon({ html: '<div style="font-size: 100px; background: transparent;">üöó</div>', iconSize: [100, 100], iconAnchor: [50, 50] })}).addTo(map);
        var pathLine = L.polyline([], { color: '#39FF14', weight: 12 }).addTo(map);

        navigator.geolocation.watchPosition((pos) => {
            myPos = [pos.coords.latitude, pos.coords.longitude];
            targetMarker.setLatLng(myPos);
            if (!briefingActive) map.setView(myPos, 21);
        }, null, { enableHighAccuracy: true });

        db.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && myPos) {
                const herPos = [data.lat, data.lng];
                carMarker.setLatLng(herPos);
                pathLine.addLatLng(herPos);
                const dist = map.distance(herPos, myPos);
                
                // AUTOMATION LOGIC: Find nearest airport automatically
                AIRPORTS.forEach(apt => {
                    if (map.distance(herPos, [apt.lat, apt.lng]) < 5000) {
                        document.getElementById('air-val').innerText = apt.airline;
                        document.getElementById('term-val').innerText = apt.term;
                        document.getElementById('count-val').innerText = apt.counter;
                        document.getElementById('bag-val').innerText = apt.baggage;
                        document.getElementById('mission-text').innerText = "ARRIVING AT " + apt.name;
                    }
                });

                if (dist < 300 && !briefingActive) {
                    document.getElementById('terminal-briefing').style.display = 'block';
                    map.invalidateSize(); 
                    briefingActive = true;
                }
                document.getElementById('status-display').innerHTML = dist < 20 ? "ARRIVED ‚Ä¢ SECURE" : Math.round(dist) + "M AWAY";
            }
        });

        function callProvider() { alert("CONNECTING..."); }
        setTimeout(() => { map.invalidateSize(); }, 1000);
    </script>
</body>
</html>
