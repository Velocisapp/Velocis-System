<!DOCTYPE html>
<html>
<head>
    <title>VELOCIS‚Ñ¢ | CAR SECURITY HUB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { 
            background-color: #000; 
            color: white; 
            font-family: sans-serif; 
            text-align: center; 
            padding: 0; 
            margin: 0; 
            height: 100vh; /* Critical for mobile height */
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevents awkward scrolling */
        }

        /* MOBILE OPTIMIZED BOX: Stretches to fill the phone screen */
        .hub-box { 
            border: 1px solid #007bff; 
            padding: 20px; 
            border-radius: 15px; 
            background: rgba(0, 123, 255, 0.05); 
            width: 92%; /* Wide on mobile */
            height: 94vh; /* Stretches almost to the very bottom */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes button to bottom */
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.3); 
            box-sizing: border-box;
        }

        h1 { 
            color: #007bff; 
            font-size: 1.6rem; 
            letter-spacing: 2px; 
            margin: 5px 0;
            text-transform: uppercase;
        }

        /* LARGE SCALE MOBILE MAP */
        #map { 
            height: 65%; /* Map dominates the center of the phone */
            width: 100%; 
            border-radius: 12px; 
            border: 1px solid #1a1a1a; 
            z-index: 1;
        }

        .status-tag { 
            color: #28a745; 
            font-size: 1rem; 
            font-weight: bold; 
            text-shadow: 0 0 8px #28a745;
        }

        /* EASY-TAP MOBILE BUTTON */
        .back-btn { 
            background: #1a1a1a; 
            color: #fff; 
            border: 1px solid #007bff; 
            padding: 22px 0; /* Extra tall for thumb-tapping */
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            width: 100%; 
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        p { margin: 10px 0; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="hub-box">
        <div>
            <div class="status-tag">‚óè LIVE TRACKING ACTIVE</div>
            <h1>üöó CAR SECURITY HUB</h1>
        </div>
        
        <div id="map"></div>

        <div>
            <p style="font-size: 1.1rem;">
                <strong>PICKUP: GATE 7 / LEVEL 1</strong><br>
                <span style="color: #007bff; font-size: 0.9rem;">SECURITY STATUS: VERIFIED</span>
            </p>
            
            <button class="back-btn" onclick="window.history.back()">‚Üê RETURN TO TERMINAL</button>
        </div>
    </div>

    <script>
        // Centered for the demo coordinates
        var map = L.map('map', {zoomControl: false}).setView([22.3080, 113.9185], 16);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        L.circleMarker([22.3080, 113.9185], {color: '#007bff', radius: 12, fillOpacity: 0.8}).addTo(map)
            .bindPopup('<b>PICKUP GATE 7</b>').openPopup();

        var carMarker = L.marker([22.3095, 113.9220], {
            icon: L.divIcon({html: 'üöó', className: 'car-icon', iconSize: [30, 30]})
        }).addTo(map);

        setTimeout(() => {
            carMarker.setLatLng([22.3082, 113.9190]);
        }, 2000);

        // This ensures the map fills the container correctly on mobile resize
        setTimeout(function(){ map.invalidateSize()}, 500);
    </script>
</body>
</html>
