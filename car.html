<!DOCTYPE html>
<html>
<head>
    <title>VELOCIS‚Ñ¢ | MOBILITY STATUS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        body { 
            background-color: #000; color: white; font-family: sans-serif; 
            padding: 0; margin: 0; height: 100vh; width: 100vw; 
            display: flex; align-items: center; justify-content: center; overflow: hidden; 
        }

        .hub-box { 
            border: 4px solid #007bff; border-radius: 20px; 
            background: rgba(0, 0, 0, 0.9); width: 96%; height: 98vh; 
            display: grid;
            grid-template-rows: auto auto 1fr auto auto; 
            gap: 10px; padding: 12px; box-sizing: border-box;
            box-shadow: 0 0 45px rgba(0, 123, 255, 0.5);
            position: relative; z-index: 10;
        }

        .live-tag { color: #39FF14; font-weight: 900; font-size: 1.2rem; }
        h1 { color: #007bff; font-size: 2rem; margin: 0; text-transform: uppercase; font-weight: 900; }

        /* COMPASS UI STYLES */
        #compass-container {
            position: absolute; top: 20px; right: 20px; width: 60px; height: 60px;
            border: 2px solid #00ffff; border-radius: 50%; background: rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        #compass-needle {
            width: 4px; height: 40px; background: #39FF14; border-radius: 2px;
            transition: transform 0.1s ease-out; box-shadow: 0 0 10px #39FF14;
        }

        #terminal-briefing {
            display: block; background: #ffcc00; color: #000; padding: 15px;
            border-radius: 15px; border: 6px solid #000; text-align: left;
            box-shadow: 0 0 25px #ffcc00; z-index: 20;
        }
        .brief-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .brief-item { font-size: 2.2rem; font-weight: 900; line-height: 1; }
        .brief-label { font-size: 1rem; text-transform: uppercase; font-weight: 800; }

        #map { 
            width: 100%; height: 100%; min-height: 250px;
            border-radius: 15px; border: 4px solid #1a1a1a; 
            background: #222; z-index: 5;
        }

        .pulsating-dot { 
            background: #00f2ff !important; width: 22px !important; height: 22px !important; 
            border-radius: 50% !important; border: 3px solid white !important; 
            box-shadow: 0 0 20px #00f2ff; position: relative;
        }
        .pulsating-dot::after { 
            content: ''; position: absolute; top: -3px; left: -3px; width: 22px; height: 22px; 
            border-radius: 50%; border: 6px solid #00f2ff; animation: pulse-ring 2s infinite; 
        }
        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 1; } 70% { transform: scale(3); opacity: 0; } 100% { transform: scale(1); opacity: 0; } }

        .leaflet-div-icon { background: transparent !important; border: none !important; }
        .status-verified { color: #39FF14; font-size: 2.4rem; font-weight: 900; }
        .action-btn { flex: 1; padding: 20px 0; border-radius: 15px; font-size: 1.5rem; font-weight: 900; cursor: pointer; border: none; }
        .call-btn { background: #39FF14; color: #000; }
        .back-btn { background: #1a1a1a; color: #fff; border: 3px solid #007bff; }
    </style>
</head>
<body>
    <div class="hub-box">
        <div>
            <div class="live-tag">‚óè GLOBAL HUB ACTIVE</div>
            <h1>üöó MOBILITY STATUS</h1>
        </div>

        <div id="compass-container">
            <div id="compass-needle"></div>
            <div style="position:absolute; font-size:8px; bottom:-15px; color:#00ffff; white-space:nowrap;">TARGET LOCK</div>
        </div>
        
        <div id="terminal-briefing">
            <div style="font-size: 1.5rem; font-weight: 900; border-bottom: 4px solid #000; margin-bottom: 10px;">üõ∞Ô∏è MISSION INTELLIGENCE</div>
            <div class="brief-grid">
                <div><div class="brief-label">Status</div><div id="air-val" class="brief-item">STANDBY</div></div>
                <div><div class="brief-label">Terminal</div><div id="term-val" class="brief-item">---</div></div>
                <div><div class="brief-label">Counter</div><div id="count-val" class="brief-item">---</div></div>
                <div><div class="brief-label">Baggage</div><div id="bag-val" class="brief-item">---</div></div>
            </div>
        </div>

        <div id="map"></div>

        <div style="background: rgba(0, 212, 255, 0.15); border-left: 12px solid #00d4ff; padding: 12px; border-radius: 10px;">
            <span id="mission-text" style="color: #fff; font-size: 1.2rem; font-weight: 700;">Scanning global signatures...</span>
        </div>

        <div style="padding-bottom: 5px;">
            <span id="status-display" class="status-verified">LOCATING...</span>
            <div style="display: flex; gap: 10px; width: 100%; padding-top: 5px;">
                <button class="action-btn call-btn" onclick="alert('CONNECTING...')">üìû CALL DRIVER</button>
                <button class="action-btn back-btn" onclick="window.history.back()">‚Üê TERMINAL</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://velocis-terminal-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('car_location');

        const map = L.map('map', {zoomControl: false}).setView([0,0], 2); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = null;
        let carPos = null;
        let currentHeading = 0;
        let airportIdentified = false;

        const targetMarker = L.marker([0,0], {
            icon: L.divIcon({ className: 'pulsating-dot', iconSize: [22, 22], iconAnchor: [11, 11] })
        }).addTo(map);

        const carMarker = L.marker([0,0], {
            icon: L.divIcon({ html: '<div style="font-size: 80px; background: transparent;">üöó</div>', iconSize: [80, 80], iconAnchor: [40, 40] })
        }).addTo(map);

        // TARGET LOCK CALCULATOR
        function updateTargetLock() {
            if (!myPos || !carPos) return;
            
            // Calculate bearing between passenger and car
            const lat1 = myPos[0] * Math.PI / 180;
            const lon1 = myPos[1] * Math.PI / 180;
            const lat2 = carPos[0] * Math.PI / 180;
            const lon2 = carPos[1] * Math.PI / 180;
            
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            const bearingToCar = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
            
            const needleRotation = bearingToCar - currentHeading;
            document.getElementById('compass-needle').style.transform = `rotate(${needleRotation}deg)`;
        }

        window.addEventListener('deviceorientation', (event) => {
            currentHeading = event.webkitCompassHeading || (360 - event.alpha) || 0;
            updateTargetLock();
        });

        async function globalAirportSearch(lat, lng) {
            if (airportIdentified) return; 
            try {
                const query = `[out:json];node["aeroway"="terminal"](around:5000,${lat},${lng});out;`;
                const response = await fetch('https://overpass-api.de/api/interpreter', { method: 'POST', body: query });
                const data = await response.json();
                if (data.elements && data.elements.length > 0) {
                    const info = data.elements[0].tags;
                    document.getElementById('air-val').innerText = "IDENTIFIED";
                    document.getElementById('term-val').innerText = info.ref || "T-1";
                    document.getElementById('count-val').innerText = "AISLE A"; 
                    document.getElementById('bag-val').innerText = "BELT 1";
                    document.getElementById('mission-text').innerText = "TARGET: " + (info.operator || info.name || "HUB").toUpperCase();
                    airportIdentified = true;
                }
            } catch (e) { }
        }

        navigator.geolocation.watchPosition((pos) => {
            myPos = [pos.coords.latitude, pos.coords.longitude];
            targetMarker.setLatLng(myPos);
            map.setView(myPos, 19); 
            updateTargetLock();
        }, null, { enableHighAccuracy: true });

        db.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && myPos) {
                carPos = [data.lat, data.lng];
                carMarker.setLatLng(carPos);
                const dist = map.distance(carPos, myPos);
                globalAirportSearch(data.lat, data.lng);
                document.getElementById('status-display').innerHTML = dist < 20 ? "ARRIVED ‚Ä¢ SECURE" : Math.round(dist) + "M AWAY";
                updateTargetLock();
            }
        });
        
        window.onload = () => { setTimeout(() => { map.invalidateSize(); }, 1500); };
    </script>
</body>
</html>
