<!DOCTYPE html>
<html>
<head>
    <title>VELOCIS‚Ñ¢ | CAR SECURITY HUB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .hub-box { border: 1px solid #007bff; padding: 15px; border-radius: 12px; background: rgba(0, 123, 255, 0.05); max-width: 450px; margin: auto; }
        h1 { color: #007bff; font-size: 1.2rem; letter-spacing: 1px; }
        
        /* 2. MAP CONTAINER SIZE */
        #map { height: 350px; width: 100%; border-radius: 8px; margin: 15px 0; border: 1px solid #1a1a1a; }
        
        .status-tag { color: #28a745; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
        .back-btn { background: #1a1a1a; color: #888; border: 1px solid #333; padding: 8px 15px; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="hub-box">
        <div class="status-tag">‚óè LIVE TRACKING ACTIVE</div>
        <h1>üöó CAR SECURITY HUB</h1>
        
        <div id="map"></div>

        <p><small>PICKUP ZONE: GATE 7 / LEVEL 1</small><br>
        <strong>SECURITY STATUS: VERIFIED</strong></p>
        
        <button class="back-btn" onclick="window.history.back()">‚Üê RETURN TO TERMINAL</button>
    </div>

    <script>
        // Initialize Map centered on Gate 7 coordinates
        var map = L.map('map', {zoomControl: false}).setView([22.3080, 113.9185], 16);

        // Dark Mode Map Tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // Marker for Gate 7
        L.circleMarker([22.3080, 113.9185], {color: '#007bff', radius: 10}).addTo(map)
            .bindPopup('PICKUP GATE 7').openPopup();

        // Simulated Ride-Share Car Marker
        var carMarker = L.marker([22.3090, 113.9210], {
            icon: L.divIcon({html: 'üöó', className: 'car-icon', iconSize: [25, 25]})
        }).addTo(map);

        // Animation: Car approaches the gate
        setTimeout(() => {
            carMarker.setLatLng([22.3082, 113.9189]);
        }, 2000);
    </script>
</body>
</html>
