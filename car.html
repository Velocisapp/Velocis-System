<!DOCTYPE html>
<html>
<head>
    <title>VELOCIS‚Ñ¢ | CAR SECURITY HUB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { 
            background-color: #000; 
            color: white; 
            font-family: sans-serif; 
            text-align: center; 
            padding: 0; 
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        .hub-box { 
            border: 1px solid #007bff; 
            padding: 20px; 
            border-radius: 15px; 
            background: rgba(0, 123, 255, 0.05); 
            width: 92%; 
            height: 94vh; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.3); 
            box-sizing: border-box;
        }

        h1 { 
            color: #007bff; 
            font-size: 1.6rem; 
            letter-spacing: 2px; 
            margin: 5px 0;
            text-transform: uppercase;
        }

        #map { 
            height: 65%; 
            width: 100%; 
            border-radius: 12px; 
            border: 1px solid #1a1a1a; 
            z-index: 1;
        }

        .status-tag { 
            color: #28a745; 
            font-size: 1rem; 
            font-weight: bold; 
            text-shadow: 0 0 8px #28a745;
        }

        .back-btn { 
            background: #1a1a1a; 
            color: #fff; 
            border: 1px solid #007bff; 
            padding: 22px 0; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            width: 100%; 
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        p { margin: 10px 0; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="hub-box">
        <div>
            <div class="status-tag">‚óè LIVE TRACKING ACTIVE</div>
            <h1>üöó CAR SECURITY HUB</h1>
        </div>
        
        <div id="map"></div>

        <div>
            <p style="font-size: 1.1rem;">
                <strong>PICKUP: GATE 7 / LEVEL 1</strong><br>
                <span style="color: #007bff; font-size: 0.9rem;">SECURITY STATUS: VERIFIED</span>
            </p>
            
            <button class="back-btn" onclick="window.history.back()">‚Üê RETURN TO TERMINAL</button>
        </div>
    </div>

    <script>
        // 1. ULTRA-CLOSE ZOOM: Set to 19 for maximum terminal road detail
        var map = L.map('map', {
            tap: false, 
            touchZoom: true,
            scrollWheelZoom: true
        }).setView([22.3080, 113.9185], 19); 

        // 2. HIGH-CONTRAST VOYAGER STYLE
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // 3. TARGET GATE: Brighter marker for the Pickup Point
        L.circleMarker([22.3080, 113.9185], {
            color: '#00d4ff', 
            fillColor: '#00d4ff',
            fillOpacity: 0.8,
            radius: 15
        }).addTo(map).bindPopup('<b>PICKUP GATE 7</b>').openPopup();

        // 4. LARGE CAR ICON: Scaled to 60px with drop-shadow for visibility
        var carMarker = L.marker([22.3084, 113.9192], {
            icon: L.divIcon({
                html: '<div style="font-size: 60px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));">üöó</div>', 
                className: 'car-icon', 
                iconSize: [60, 60],
                iconAnchor: [30, 30] 
            })
        }).addTo(map);

        // 5. ANIMATED APPROACH
        setTimeout(() => {
            carMarker.setLatLng([22.3081, 113.9188]);
        }, 2000);

        // Ensure the map fills the container correctly
        setTimeout(function(){ map.invalidateSize()}, 500);
    </script>
</body>
</html>
