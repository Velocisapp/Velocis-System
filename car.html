<!DOCTYPE html>
<html>
<head>
    <title>VELOCIS‚Ñ¢ | CAR SECURITY HUB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        body { 
            background-color: #000; color: white; font-family: sans-serif; 
            text-align: center; padding: 0; margin: 0; height: 100vh; 
            width: 100vw; display: flex; align-items: center; 
            justify-content: center; overflow: hidden; 
        }

        .hub-box { 
            border: 2px solid #007bff; padding: 5px; border-radius: 15px; 
            background: rgba(0, 123, 255, 0.05); width: 94%; height: 96vh; 
            display: flex; flex-direction: column; 
            justify-content: space-between; 
            box-shadow: 0 0 35px rgba(0, 123, 255, 0.4); box-sizing: border-box;
        }

        h1 { color: #007bff; font-size: 1.6rem; margin: 5px 0; text-transform: uppercase; }

        #map { height: 65%; width: 100%; border-radius: 12px; border: 1px solid #1a1a1a; z-index: 1; }

        .pickup-info { font-size: 2.2rem; font-weight: 900; line-height: 1.1; margin: 5px 0; }
        .gate-text { color: #00d4ff; display: block; text-shadow: 0 0 15px rgba(0, 212, 255, 0.7); }
        .status-verified { color: #39FF14; font-size: 1.4rem; display: block; margin-top: 5px; text-shadow: 0 0 10px rgba(57, 255, 20, 0.5); }

        .directions-box {
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-left: 8px solid #00d4ff;
            padding: 12px; margin: 5px 0; text-align: left; border-radius: 10px;
        }

        .dir-title { color: #00d4ff; font-size: 1.1rem; font-weight: 800; display: block; margin-bottom: 4px; letter-spacing: 1px; }
        .dir-text { color: #fff; font-size: 1.2rem; line-height: 1.2; font-weight: 600; display: block; }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            70% { transform: scale(4); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* LARGER PULSATING DOT */
        .pulsating-dot {
            background: #00d4ff !important; width: 25px !important; height: 25px !important;
            border-radius: 50% !important; border: 3px solid white !important; position: relative;
        }
        .pulsating-dot::after {
            content: ''; position: absolute; top: -3px; left: -3px; width: 25px; height: 25px;
            border-radius: 50%; border: 6px solid #00d4ff; animation: pulse-ring 2s infinite;
        }

        .action-btn { flex: 1; padding: 15px 0; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; border: none; }
        .call-btn { background: #39FF14; color: #000; box-shadow: 0 0 15px rgba(57, 255, 20, 0.4); }
        .back-btn { background: #1a1a1a; color: #fff; border: 2px solid #007bff; }
        .btn-container { display: flex; gap: 8px; width: 100%; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="hub-box">
        <div>
            <div style="color: #39FF14; font-weight: bold; font-size: 0.8rem; text-shadow: 0 0 8px #39FF14;">‚óè LIVE TRACKING ACTIVE</div>
            <h1>üöó CAR SECURITY HUB</h1>
        </div>
        
        <div id="map"></div>

        <div class="directions-box">
            <span class="dir-title">MISSION ROUTE:</span>
            <span class="dir-text">Use <span style="color:#00d4ff; font-weight:900;">Elevator Bank B</span> ‚ûî Level 1 ‚ûî Gate 7.</span>
        </div>

        <div>
            <div class="pickup-info">
                <span class="gate-text">GATE 7 / LEVEL 1</span>
                <span id="status-display" class="status-verified">WAITING FOR DATA...</span>
            </div>
            <div class="btn-container">
                <button class="action-btn call-btn" onclick="callProvider()">üìû CALL DRIVER</button>
                <button class="action-btn back-btn" onclick="window.history.back()">‚Üê TERMINAL</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            databaseURL: "https://velocis-terminal-default-rtdb.firebaseio.com/" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('car_location');

        var map = L.map('map', {tap: false, touchZoom: true, scrollWheelZoom: true}).setView([26.26634, -81.53021], 21); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);

        // TARGET DOT INCREASED TO 25px
        var cyanPulseIcon = L.divIcon({ className: 'pulsating-dot', iconSize: [25, 25], iconAnchor: [12, 12] });
        L.marker([26.26634, -81.53021], {icon: cyanPulseIcon, zIndexOffset: 1000}).addTo(map);

        L.popup({ autoClose: false, closeOnClick: false, offset: [0, -15] })
            .setLatLng([26.26634, -81.53021])
            .setContent('<b style="font-size:1.2rem; color:#000;">GATE 7</b>').openOn(map);

        // CAR ICON SIZE INCREASED TO 80px
        var carMarker = L.marker([0,0], {
            icon: L.divIcon({ 
                html: '<div style="font-size: 80px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.6));">üöó</div>', 
                iconSize: [80, 80], 
                iconAnchor: [40, 40] 
            })
        }).addTo(map);
        
        var pathLine = L.polyline([], { color: '#39FF14', weight: 8, opacity: 0.8, dashArray: '10, 10' }).addTo(map);

        db.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const newPos = [data.lat, data.lng];
                carMarker.setLatLng(newPos);
                pathLine.addLatLng(newPos);
                map.panTo(newPos);
                
                const dist = map.distance(newPos, [26.26634, -81.53021]);
                const statusEl = document.getElementById('status-display');
                
                if (dist < 20) {
                    statusEl.innerHTML = "CAR HAS ARRIVED ‚Ä¢ SECURE";
                } else {
                    statusEl.innerHTML = "EN ROUTE ‚Ä¢ " + Math.round(dist) + "M AWAY";
                }
            }
        });

        function callProvider() { alert("SECURE LINE CONNECTING..."); }
        setTimeout(function(){ map.invalidateSize()}, 500);
    </script>
</body>
</html>
